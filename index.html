<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">thelo – a handwriting-first learning platform</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />

    <!-- Google Fonts: Manrope (for English) & Noto Serif Armenian -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            /* Default to Manrope */
            font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* The signature grid background */
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Language-specific font rules */
        html[lang="en"] body {
            font-family: 'Manrope', sans-serif;
        }
        html[lang="hy"] body {
            font-family: "Noto Serif Armenian", serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 800; /* Bolder Manrope */
        }
        html[lang="hy"] h1, 
        html[lang="hy"] h2, 
        html[lang="hy"] h3, 
        html[lang="hy"] h4, 
        html[lang="hy"] h5, 
        html[lang="hy"] h6 {
            font-weight: 700; /* Bolder Noto Serif Armenian */
        }
        
        /* Animation System */
        .anim-target {
            opacity: 0;
            transition: opacity 0.7s cubic-bezier(0.215, 0.610, 0.355, 1), transform 0.7s cubic-bezier(0.215, 0.610, 0.355, 1);
            transform: translateY(20px);
        }
        .anim-target.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Nav link hover state */
        .nav-link {
             color: var(--thelo-text);
             transition: color 0.2s;
        }
        .nav-link:hover {
            color: var(--thelo-blue);
        }
        
        /* macOS style window container */
        .window-container {
            position: relative;
            background-color: white;
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            padding: 2.5rem;
        }
        .window-container::before {
            content: ' ';
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 52px;
            height: 12px;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
        }

        @media (max-width: 767px){
             #demo{display:none;}
        }

    </style>
</head>

<body class="antialiased">

<!-- SECTION: Navigation (Now Static) -->
<nav id="mainNav" class="w-full z-50 border-b border-slate-200 bg-white/50 backdrop-blur-sm">

<!-- SECTION: Contact -->

</section>

<footer class="py-10 text-center text-sm text-slate-500">

    function applyLang(lang) {
        document.documentElement.lang = lang;
        const t = strings[lang] || strings.en;
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const k = el.dataset.i18n;
            if (t[k]) {
                // Use innerHTML to correctly render kbd and other tags
                el.innerHTML = t[k];
            }
        });
        document.getElementById('langToggle').textContent = (lang === 'hy') ? 'EN' : 'Հայ';
        
        const demoFrame = document.getElementById('demoFrame');
        if (demoFrame) {
            const englishUrl = 'https://pha.am/temp8/?lessonFile=sat-linear-equations-one-var.json';
            const armenianUrl = 'https://pha.am/temp8/?lessonFile=sat-algebra-expressions.json';
            demoFrame.src = (lang === 'hy') ? armenianUrl : englishUrl;
        }
    }

    // Animation observer
    const animatedElements = document.querySelectorAll('.anim-target');
    const animationObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
                animationObserver.unobserve(entry.target);
            }
        });
    }, { threshold: 0.1 });
    animatedElements.forEach(el => animationObserver.observe(el));

    // Fullscreen button logic
    const fullscreenButton = document.getElementById('fullscreenDemoButton');
    const demoFrame = document.getElementById('demoFrame');
    if (fullscreenButton && demoFrame) {
        fullscreenButton.addEventListener('click', () => {
            if (demoFrame.requestFullscreen) demoFrame.requestFullscreen();
            else if (demoFrame.webkitRequestFullscreen) demoFrame.webkitRequestFullscreen();
        });
    }

    // Language switcher logic
    const params = new URLSearchParams(window.location.search);
    let currentLang = params.get('lang') || 'en';
    applyLang(currentLang);
    document.getElementById('langToggle').addEventListener('click', () => {
        currentLang = (currentLang === 'en') ? 'hy' : 'en';
        const url = new URL(window.location);
        url.searchParams.set('lang', currentLang);
        window.history.replaceState({}, '', url);
        applyLang(currentLang);
    });

    // Form submission success message logic
    if (new URLSearchParams(window.location.search).get('success') === 'true') {
        const contactForm = document.querySelector('form[name="contact"]');
        const thanksMessage = document.getElementById('thanks');
        if (contactForm) contactForm.style.display = 'none';
