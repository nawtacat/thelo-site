<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thelo Graph Replay - Slope and Angle</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-text: #111827;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-Regular.otf') format('opentype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-display: swap;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Manrope', 'Montserrat Arm', sans-serif; 
            background-color: transparent; 
            overflow: hidden;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        #calculator {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none !important;
            box-shadow: none !important;
        }

        .dcg-footer { display: none !important; }

        #controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 8px 12px;
            border-radius: 9999px;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: var(--shadow-lg);
            transition: opacity 0.3s ease;
        }

        .control-btn {
            background-color: var(--thelo-blue);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover:not(:disabled) {
            background-color: var(--thelo-blue-dark);
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        #status-text {
            font-size: 0.95rem;
            color: var(--thelo-text);
            font-weight: 600;
            padding: 0 12px;
            min-width: 220px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="calculator"></div>

        <div id="controls-overlay">
            <button id="prevBtn" class="control-btn" onclick="goToStep(-1)" disabled title="Previous Step">
                ◀
            </button>
            
            <span id="status-text">Initializing...</span>
            
            <button id="nextBtn" class="control-btn" onclick="goToStep(1)" disabled title="Next Step">
                ▶
            </button>
        </div>
    </div>

    <script>
        var calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
            keypad: true, 
            expressions: true, 
            settingsMenu: true,
            border: false,
            lockViewport: false
        });

        let TUTOR_STEPS = []; 
        let currentStepIndex = 0;

        const STEP_NARRATION = [
            "Տեսնենք ինչպես են աշխատում թեքությունները",
            "Հորիզոնական գիծ (slope = 0°)",
            "45° անկյուն (slope = 1)",
            "Կտրուկ գիծ (slope = 2)",
            "Շատ կտրուկ (slope = 3)",
            "Կան նաև բացասական թեքություններ (slope = -1)"
        ];

        async function buildTutorStates() {
            updateStatus("Loading...");
            
            // 0. Initial State - Blank grid
            calculator.setBlank();
            calculator.setMathBounds({ left: -8, right: 8, bottom: -6, top: 10 });
            TUTOR_STEPS.push(calculator.getState()); 

            // 1. Horizontal line (slope = 0)
            calculator.setExpression({ id: 'line0', latex: 'y = 2', color: Desmos.Colors.BLUE });
            calculator.setExpression({ id: 'angle0', latex: 'y = 2x + 0.5', color: '#999', secret: true });
            TUTOR_STEPS.push(calculator.getState()); 

            // 2. Line with slope = 1 (45 degrees)
            calculator.setExpression({ id: 'line1', latex: 'y = x + 1', color: Desmos.Colors.RED });
            TUTOR_STEPS.push(calculator.getState()); 

            // 3. Line with slope = 2
            calculator.setExpression({ id: 'line2', latex: 'y = 2x', color: Desmos.Colors.GREEN });
            TUTOR_STEPS.push(calculator.getState()); 

            // 4. Line with slope = 3
            calculator.setExpression({ id: 'line3', latex: 'y = 3x - 2', color: Desmos.Colors.PURPLE });
            TUTOR_STEPS.push(calculator.getState()); 

            // 5. Negative slope
            calculator.setExpression({ id: 'line4', latex: 'y = -x + 5', color: Desmos.Colors.ORANGE });
            TUTOR_STEPS.push(calculator.getState()); 

            // Reset to State 0
            await loadState(0);
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }
        
        function goToStep(direction) {
            const newIndex = currentStepIndex + direction;
            
            if (newIndex >= 0 && newIndex < TUTOR_STEPS.length) {
                currentStepIndex = newIndex;
                loadState(currentStepIndex);
                updateButtonState();
            }
        }

        function loadState(index) {
            calculator.setState(TUTOR_STEPS[index]);
            updateStatus(STEP_NARRATION[index]);
        }

        function updateButtonState() {
            document.getElementById('prevBtn').disabled = (currentStepIndex === 0);
            document.getElementById('nextBtn').disabled = (currentStepIndex === TUTOR_STEPS.length - 1);
        }

        function updateStatus(text) {
            document.getElementById('status-text').innerText = text;
        }

        window.onload = () => {
            buildTutorStates();
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                goToStep(1);
            } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                goToStep(-1);
            } 
            else if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                window.parent.postMessage('TRIGGER_SPACE_ACTION', '*');
            }
        });
    </script>
</body>
</html>
