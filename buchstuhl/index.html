        /* --- DESIGN REFRESH & BUG FIXES --- */

        /* * [DESIGN] New Color Palette & Typography
         * - Integrated the brand color #FF3A44 as the primary accent.
         * - Switched to a warmer, creamier background for a cozier feel.
         * - Introduced 'Poppins' for UI elements for clarity and modernity,
         * while keeping 'Lora' for the reading content.
         */
        :root {
            --bg: #FDFBF7;
            --ink: #2C2B2A;
            --accent: #FF3A44; /* Kaffetish Brand Color */
            --subtle: #8A8886;
            --border-color: #EAE8E4;
            --shadow-color: rgba(44, 43, 42, 0.1);

            --font-main: 'Lora', serif;
            --font-ui: 'Poppins', sans-serif;
        }

        body.dark-mode {
            --bg: #21201F;
            --ink: #EAE8E4;
            --subtle: #999591;
            --border-color: #3A3837;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        ::selection {
            background-color: var(--accent);
            color: white;
            opacity: 0.9;
        }

        /* --- Base Styles --- */
        body {
            font-family: var(--font-ui);
            background-color: var(--bg);
            color: var(--ink);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding-top: 60px; /* Space for fixed header */
        }

        .hidden { display: none !important; }

        /* --- Header --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: color-mix(in srgb, var(--bg) 85%, transparent);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-content {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: -0.5px;
            color: var(--accent); /* Brand color for the logo */
        }

        .reader-controls { display: flex; align-items: center; gap: 24px; }
        .reader-controls.hidden { display: none; }
        .control-group { display: flex; align-items: center; gap: 8px; }

        .book-title {
            font-weight: 500;
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .page-indicator input {
            width: 40px;
            text-align: center;
            font-size: 0.9rem;
            font-family: var(--font-ui);
            padding: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg);
            color: var(--ink);
            border-radius: 6px;
            -moz-appearance: textfield;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .page-indicator input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent);
        }
        .page-indicator input::-webkit-outer-spin-button,
        .page-indicator input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .page-indicator span { color: var(--subtle); }

        .reader-controls button, .reader-controls select {
            background: transparent;
            border: none;
            color: var(--subtle);
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        .reader-controls button:hover, .reader-controls select:hover {
            color: var(--ink);
            background-color: color-mix(in srgb, var(--border-color) 60%, transparent);
        }
        .reader-controls button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: transparent !important;
            color: var(--subtle) !important;
        }
        .reader-controls #close-reader:hover {
             background-color: color-mix(in srgb, var(--accent) 80%, var(--bg));
             color: white;
        }

        /* --- Main Content & Views --- */
        main { padding: 48px 24px; }

        .upload-view, .loading-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: calc(100vh - 156px);
        }

        /* [DESIGN] Dropzone feels more interactive and on-brand */
        .dropzone {
            width: min(600px, 90vw);
            padding: 60px 40px;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease, transform 0.2s ease;
        }
        .dropzone:hover {
            transform: scale(1.02);
            border-color: color-mix(in srgb, var(--accent) 50%, transparent);
        }
        .dropzone.dragover {
            border-color: var(--accent);
            border-style: solid;
            background-color: color-mix(in srgb, var(--accent) 10%, transparent);
        }
        .drop-icon { font-size: 3rem; color: var(--accent); }
        .drop-title { font-size: 1.5rem; margin: 16px 0 4px; }
        .drop-subtitle { color: var(--subtle); }
        .browse-link { color: var(--accent); text-decoration: none; font-weight: 500; }
        .browse-link:hover { text-decoration: underline; }

        .error-message { color: var(--accent); margin-top: 16px; font-weight: 500; }

        /* [DESIGN] Spinner now uses the brand color */
        .spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 5px solid var(--border-color);
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

         * - Added a separate, darker texture for dark mode.

        // 1. [DESIGN] Integrated new brand color, fonts, and warmer theme.
        // 2. [FEATURE] Added realistic paper texture to reader view for light and dark modes.
        // 3. [FIX] Added an `isRendering` flag to prevent page-turning race conditions.
        // 4. [SMOOTHNESS] Debounced the `selectionchange` event to make the tooltip appear smoothly after selection is finished.
        // 5. [UX] Replaced the theme <select> with a toggle button for a cleaner header.
        // 6. [UX] Refined styles on many components (dropzone, buttons, AI panel) for a more polished feel.

        let app, auth, functions, explainBookTextFn;
        
        if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_API_KEY") {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            functions = getFunctions(app, "us-central1");

            onAuthStateChanged(auth, (user) => {
                if (!user) signInAnonymously(auth).catch(console.error);
            });
            explainBookTextFn = httpsCallable(functions, "explainBookText");
        } else {
            console.warn("Firebase config is missing. The 'AI Explain' feature will be disabled.");
        }

        // ---------- DOM Elements ----------
        const DOM = {
            body: document.body,
            header: document.getElementById('app-header'),
            readerControls: document.getElementById('reader-controls'),
            uploadView: document.getElementById('upload-view'),
            readerView: document.getElementById('reader-view'),
            loadingView: document.getElementById('loading-view'),
            dropzone: document.getElementById('dropzone'),
            pdfFileInput: document.getElementById('pdf-file'),
            errorMessage: document.getElementById('error-message'),
            pageContent: document.getElementById('page-content'),
            pageNumber: document.getElementById('page-number'),
            bookTitle: document.getElementById('book-title'),
            pageTotal: document.getElementById('page-total'),
            pageJumpInput: document.getElementById('page-jump'),
            prevBtn: document.getElementById('prev-page'),
            nextBtn: document.getElementById('next-page'),
            closeBtn: document.getElementById('close-reader'),
            modeToggle: document.getElementById('mode-toggle'),
            modeIcon: document.getElementById('mode-icon'),
            fontInc: document.getElementById('font-increase'),
            fontDec: document.getElementById('font-decrease'),
            ttsBtn: document.getElementById('tts-button'),
            ttsIcon: document.getElementById('tts-icon'),
            tooltip: document.getElementById('selection-tooltip'),
            tooltipExplain: document.getElementById('btn-explain'),
            tooltipCopy: document.getElementById('btn-copy'),
            aiPanel: document.getElementById('ai-panel'),
            aiContent: document.getElementById('ai-content'),
            aiClose: document.getElementById('ai-close'),
            aiCopy: document.getElementById('ai-copy'),
        };

        // ---------- State Management ----------
        const state = {
            pdfDoc: null,
            totalPages: 0,
            currentPage: 1,
            pagesHTML: [],
            isSpeaking: false,
            isRendering: false, // [FIX] Prevents page turning race conditions
            lastSelectionText: "",
            currentFontRem: parseFloat(localStorage.getItem("kaffetishFontRem") || "1.15"),
            mode: localStorage.getItem("kaffetishMode") || "light",
        };

        // ---------- Utils ----------
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        const escapeHTML = (s) => s.replace(/[&<>"']/g, (m) => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[m]));

        // ---------- UI & Theme ----------
        function setMode(mode) {
            state.mode = mode;
            DOM.body.classList.toggle("dark-mode", mode === 'dark');
            DOM.modeIcon.classList.toggle('fa-moon', mode === 'light');
            DOM.modeIcon.classList.toggle('fa-sun', mode === 'dark');
            localStorage.setItem("kaffetishMode", mode);
        }

        function setFontRem(rem) {
            state.currentFontRem = Math.min(2.0, Math.max(0.8, rem));
            DOM.pageContent.style.fontSize = `${state.currentFontRem}rem`;
            localStorage.setItem("kaffetishFontRem", String(state.currentFontRem));
        }

        function showView(view) {
            [DOM.uploadView, DOM.readerView, DOM.loadingView].forEach(v => v.classList.add('hidden'));
            view.classList.remove('hidden');
            DOM.readerControls.classList.toggle('hidden', view !== DOM.readerView);
        }

        // ---------- File Handling & PDF Processing ----------
        function handleFile(file) {
            if (!file || file.type !== "application/pdf") {
                DOM.errorMessage.textContent = "Please select a valid PDF file.";
                return;
            }
            DOM.errorMessage.textContent = "";
            showView(DOM.loadingView);

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const pdfData = new Uint8Array(e.target.result);
                    await extractTextFromPdf(pdfData);
                    DOM.bookTitle.textContent = file.name.replace(/\.pdf$/i, "");
                    showView(DOM.readerView);
                } catch (err) {
                    console.error("PDF Processing Error:", err);
                    DOM.errorMessage.textContent = "Could not process this PDF. It may be corrupted or image-based.";
                    showView(DOM.uploadView);
                }
            };
            reader.onerror = () => {
                console.error("File Reading Error:", reader.error);
                DOM.errorMessage.textContent = "Failed to read the file.";
                showView(DOM.uploadView);
            };
            reader.readAsArrayBuffer(file);
        }

        async function extractTextFromPdf(pdfData) {
            const pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
            state.pdfDoc = pdfDoc;
            state.totalPages = pdfDoc.numPages;
            state.pagesHTML = new Array(state.totalPages).fill(null);
            state.currentPage = 1;
            await renderPage(state.currentPage);
        }

        function paragraphize(textContent) {
            const items = textContent.items.map(it => ({
                str: it.str,
                y: it.transform[5],
                height: it.height,
            }));
            
            if (items.length === 0) return "";

            let paragraphs = [];
            let currentPara = items[0].str;
            let lastY = items[0].y;
            let lastHeight = items[0].height;

            for (let i = 1; i < items.length; i++) {
                const item = items[i];
                if (item.str.trim() === "") continue;

                const yGap = Math.abs(lastY - item.y);
                
                // A new paragraph starts if there's a significant vertical gap (more than 1.5 times the line height)
                if (yGap > lastHeight * 1.5) {
                    paragraphs.push(currentPara);
                    currentPara = item.str;
                } else { // Continue current line/paragraph
                    // Add a space only if the previous part doesn't end with a space or hyphen
                    if (!/\s|-$/.test(currentPara)) currentPara += " ";
                    currentPara += item.str;
                }
                lastY = item.y;
                lastHeight = item.height || lastHeight;
            }
            paragraphs.push(currentPara);

            return paragraphs.map(p => `<p>${escapeHTML(p.trim())}</p>`).join("\n");
        }

        // ---------- Rendering & Navigation ----------
        async function renderPage(pageNum) {
            if (pageNum < 1 || pageNum > state.totalPages || state.isRendering) return;

            state.isRendering = true; // [FIX] Lock rendering
            state.currentPage = pageNum;

            if (!state.pagesHTML[pageNum - 1]) {
                try {
                    const page = await state.pdfDoc.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    state.pagesHTML[pageNum - 1] = paragraphize(textContent);
                } catch (e) {
                    console.error(`Failed to render page ${pageNum}:`, e);
                    state.pagesHTML[pageNum - 1] = "<p>Error loading this page.</p>";
                }
            }

            DOM.pageContent.innerHTML = state.pagesHTML[pageNum - 1] || "<p>This page appears to be empty.</p>";
            DOM.pageContent.classList.add("fade-in");
            setTimeout(() => DOM.pageContent.classList.remove("fade-in"), 300);

            DOM.pageNumber.textContent = `${pageNum} of ${state.totalPages}`;
            DOM.pageTotal.textContent = `/ ${state.totalPages}`;
            DOM.pageJumpInput.value = pageNum;
            DOM.pageJumpInput.max = state.totalPages;

            DOM.prevBtn.disabled = pageNum <= 1;
            DOM.nextBtn.disabled = pageNum >= state.totalPages;

            setFontRem(state.currentFontRem);
            stopTTS();
            hideTooltip();
            state.isRendering = false; // [FIX] Unlock rendering
        }

        function closeReader() {
            stopTTS();
            showView(DOM.uploadView);
            DOM.pdfFileInput.value = "";
            Object.assign(state, { pdfDoc: null, totalPages: 0, currentPage: 1, pagesHTML: [] });
        }

        // ---------- TTS (Web Speech) ----------
        function stopTTS() {
            if (window.speechSynthesis?.speaking) {
                window.speechSynthesis.cancel();
            }
            state.isSpeaking = false;
            DOM.ttsIcon.classList.remove("fa-pause");
            DOM.ttsIcon.classList.add("fa-play");
        }

        function speakText(txt) {
            if (!txt || !window.speechSynthesis) return;
            const utterance = new SpeechSynthesisUtterance(txt);
            utterance.onend = stopTTS;
            utterance.onerror = stopTTS;
            window.speechSynthesis.speak(utterance);
            state.isSpeaking = true;
            DOM.ttsIcon.classList.add("fa-pause");
            DOM.ttsIcon.classList.remove("fa-play");
        }

        // ---------- Selection Tooltip & AI Explain ----------
        function handleSelection() {
            const sel = window.getSelection();
            if (!sel.anchorNode || !DOM.readerView.contains(sel.anchorNode)) {
                if (DOM.tooltip.style.display === "flex") hideTooltip();
                return;
            }

            const text = sel.toString().trim();
            if (text) {
                const rect = sel.getRangeAt(0).getBoundingClientRect();
                state.lastSelectionText = text;
                showTooltipAt(rect);
            } else {
                hideTooltip();
            }
        }

        function showTooltipAt(rect) {
            DOM.tooltip.style.display = "flex";
            const pad = 8;
            DOM.tooltip.style.left = `${rect.left + rect.width / 2 - DOM.tooltip.offsetWidth / 2}px`;
            DOM.tooltip.style.top = `${window.scrollY + rect.top - DOM.tooltip.offsetHeight - pad}px`;
        }
        
        function hideTooltip() { DOM.tooltip.style.display = "none"; }

        async function handleExplain() {
            hideTooltip();
            if (!explainBookTextFn) {
                flashAI("AI feature is not configured. Please add your Firebase key.", 3000);
                return;
            }
            if (!state.lastSelectionText || state.lastSelectionText.length < 10) {
                flashAI("Please select a longer phrase to explain.");
                return;
            }
            DOM.aiPanel.style.display = "flex";
            DOM.aiContent.innerHTML = `<div class="thinking">Thinking</div>`;

            try {
                const { data } = await explainBookTextFn({ text: state.lastSelectionText });
                DOM.aiContent.textContent = data?.explanation || "No explanation was returned.";
            } catch (err) {
                console.error("AI Explain Error:", err);
                DOM.aiContent.textContent = "Sorry, the explanation failed. Please check your connection and try again.";
            }
        }
        
        function flashAI(msg, duration = 2000) {
            DOM.aiPanel.style.display = "flex";
            DOM.aiContent.textContent = msg;
            setTimeout(() => {
                if (DOM.aiContent.textContent === msg) {
                    DOM.aiPanel.style.display = "none";
                }
            }, duration);
        }

        // ---------- Event Listeners ----------
        function setupEventListeners() {
            DOM.dropzone.addEventListener("click", () => DOM.pdfFileInput.click());
            DOM.pdfFileInput.addEventListener("change", (e) => handleFile(e.target.files?.[0]));
            ['dragenter', 'dragover'].forEach(evt => DOM.dropzone.addEventListener(evt, (e) => {
                e.preventDefault(); e.stopPropagation(); DOM.dropzone.classList.add("dragover");
            }));
            ['dragleave', 'drop'].forEach(evt => DOM.dropzone.addEventListener(evt, (e) => {
                e.preventDefault(); e.stopPropagation(); DOM.dropzone.classList.remove("dragover");
            }));
            DOM.dropzone.addEventListener("drop", (e) => handleFile(e.dataTransfer.files?.[0]));

            DOM.prevBtn.addEventListener("click", () => renderPage(state.currentPage - 1));
            DOM.nextBtn.addEventListener("click", () => renderPage(state.currentPage + 1));
            DOM.pageJumpInput.addEventListener("change", () => {
                const pageNum = parseInt(DOM.pageJumpInput.value, 10);
                if (!isNaN(pageNum)) renderPage(pageNum);
            });
            DOM.closeBtn.addEventListener("click", closeReader);
            
            DOM.modeToggle.addEventListener("click", () => setMode(state.mode === 'light' ? 'dark' : 'light'));
            DOM.fontInc.addEventListener("click", () => setFontRem(state.currentFontRem + 0.1));
            DOM.fontDec.addEventListener("click", () => setFontRem(state.currentFontRem - 0.1));

            DOM.ttsBtn.addEventListener("click", () => {
                if (state.isSpeaking) stopTTS();
                else speakText(DOM.pageContent.textContent.trim());
            });

            // [SMOOTHNESS] Debounce selection handler
            const debouncedSelectionHandler = debounce(handleSelection, 200);
            document.addEventListener("selectionchange", debouncedSelectionHandler);

            window.addEventListener("scroll", hideTooltip, { passive: true });
            window.addEventListener("resize", hideTooltip);
            
            DOM.tooltipExplain.addEventListener("click", handleExplain);
            DOM.tooltipCopy.addEventListener("click", () => {
                if (state.lastSelectionText) navigator.clipboard.writeText(state.lastSelectionText);
                hideTooltip();
            });

            DOM.aiClose.addEventListener("click", () => DOM.aiPanel.style.display = "none");
            DOM.aiCopy.addEventListener("click", () => {
                if (DOM.aiContent.textContent) navigator.clipboard.writeText(DOM.aiContent.textContent);
                flashAI("Copied to clipboard!");
            });
        }

        // ---------- Initialization ----------
        function init() {
            setMode(state.mode);
            setupEventListeners();
            showView(DOM.uploadView);
            if (!explainBookTextFn) {
                DOM.tooltipExplain.style.display = "none";
            }
        }

        init();
    </script>
</body>
</html>
