<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Graphing Calculator Recorder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    
    <style>
        /* --- General Setup & Variables --- */
        :root {
            --thelo-blue: #2563eb;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #f9fafb;
            --sidebar-bg: #ffffff;
            --thelo-text: #111827;
            --thelo-text-light: #6b7280;
            --thelo-border: #e5e7eb;
            --error-red: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-sm: 0 2px 4px -1px rgb(0 0 0 / 0.06), 0 2px 2px -1px rgb(0 0 0 / 0.04);
            --shadow-md-hover: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
        }

        /* --- Sidebar & Header --- */
        #sidebar {
            width: 420px;
            min-width: 320px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: hidden; /* Prevent sidebar scroll, keyboard will scroll */
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--thelo-border);
            flex-shrink: 0;
        }
        .sidebar-header h1 { margin: 0; font-size: 1.25rem; }
        .header-buttons { display: flex; gap: 0.75rem; }
        .header-btn {
            background-color: var(--sidebar-bg);
            color: var(--thelo-text-light);
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }
        .header-btn:not(.active):hover { background-color: var(--thelo-bg); border-color: var(--thelo-text-light); transform: translateY(-1px); }
        .header-btn.active { background-color: var(--thelo-blue); color: white; border-color: var(--thelo-blue); }
        .header-btn:active { transform: translateY(1px); }
        .header-btn svg { width: 20px; height: 20px; stroke-width: 2; }
        #addFunctionBtn {
            background-color: var(--thelo-blue);
            color: white;
            border: none;
            font-size: 1.75rem;
            line-height: 1;
            box-shadow: 0 4px 10px -2px rgba(37, 99, 235, 0.4);
        }
        #addFunctionBtn:hover { background-color: var(--thelo-blue-dark); transform: translateY(-2px); box-shadow: 0 6px 12px -2px rgba(37, 99, 235, 0.5); }

        /* --- Expression List --- */
        #expressionListContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .expression-item { border-bottom: 1px solid var(--thelo-border); padding: 0.5rem 1rem 0.5rem 0.75rem; }
        .expression-main { display: flex; align-items: center; gap: 0.5rem; }
        .expression-color-bar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; cursor: pointer; border: 2px solid; transition: opacity 0.2s; display: flex; align-items: center; justify-content: center; font-weight: bold; user-select: none; }
        .expression-color-bar.hidden-expr { opacity: 0.3; }
        .expression-number { color: var(--thelo-text-light); font-weight: 500; user-select: none; width: 20px; text-align: center; }
        .expression-input-wrapper { display: flex; align-items: center; flex-grow: 1; min-width: 0; }
        .math-input-field { flex-grow: 1; min-width: 0; padding: 8px; font-size: 1.3rem; cursor: text; background-color: var(--sidebar-bg); border: none; border-radius: 0; }
        .math-input-field.mq-focused { outline: none; box-shadow: none; }
        .expression-result { padding: 0 0.75rem; font-size: 1rem; color: var(--thelo-text-light); font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-expression-btn { background: transparent; border: none; font-size: 1.75rem; color: var(--thelo-text-light); cursor: pointer; padding: 0 0.5rem; transition: color 0.2s; }
        .remove-expression-btn:hover { color: var(--error-red); }
        .expression-extras { padding: 0.75rem 0 0.5rem 52px; }
        .slider-container { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .slider-container label { font-family: monospace; width: 90px; white-space: nowrap; font-size: 0.9rem; }
        .slider-container input[type=range] { flex-grow: 1; }

        /* --- Keyboard & Functions Panel Layout --- */
        #keyboardContainer {
            position: relative;
            flex-shrink: 0;
            background-color: #f3f4f6; /* Light gray background for the whole keyboard area */
            border-top: 1px solid var(--thelo-border);
            display: none; /* Hidden by default, shown by #sidebar.keyboard-open */
        }
        #sidebar.keyboard-open #keyboardContainer {
            display: block;
        }

        #functionsPanel {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            max-height: 250px; /* Limit height to prevent covering expressions */
            overflow-y: auto;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--thelo-border);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            padding: 0.75rem 1rem;
            z-index: 20;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out, visibility 0.2s;
        }
        #sidebar.functions-open #functionsPanel {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        .function-category h3 {
            margin: 0.75rem 0 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--thelo-text-light);
            text-transform: uppercase;
        }
        .function-category:first-child h3 {
            margin-top: 0;
        }
        .function-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 8px;
        }
        
        #mainKeyboard {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        /* Universal Button Styles for Both Keyboards */
        .keyboard-btn {
            background: var(--sidebar-bg);
            color: var(--thelo-text);
            border: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-sm);
            border-radius: 6px;
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            height: 40px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent; /* For mobile */
        }
        .keyboard-btn:hover {
            background-color: var(--thelo-bg);
            box-shadow: var(--shadow-md-hover);
            transform: translateY(-2px);
        }
        .keyboard-btn:active {
            box-shadow: none;
            transform: translateY(1px);
        }

        /* Specific Button Styles */
        .keyboard-btn[data-symbol="functions"] {
            background-color: var(--thelo-blue);
            color: white;
            font-weight: 700;
        }
        .keyboard-btn[data-symbol="functions"].active {
            background-color: var(--thelo-blue-dark);
        }
        .keyboard-operator {
             color: var(--thelo-blue);
        }

        /* --- Canvas & Graphing Area --- */
        #canvasContainer { flex-grow: 1; position: relative; }
        #graphCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: grab; }
        #graphCanvas:active { cursor: grabbing; }
        #homeBtn { position: absolute; bottom: 20px; right: 20px; width: 44px; height: 44px; background-color: var(--sidebar-bg); border: 1px solid var(--thelo-border); border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, box-shadow 0.2s; z-index: 5; }
        #homeBtn:hover { transform: scale(1.1); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        #homeBtn svg { width: 24px; height: 24px; stroke: var(--thelo-text-light); }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 45vh; min-height: 350px; resize: none; border-right: none; border-bottom: 1px solid var(--thelo-border); }
            #homeBtn { bottom: 15px; right: 15px; }
            #mainKeyboard { grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 5px; }
        }
        
        /* --- Recording Control Panel Styles --- */
        #recordingControls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--thelo-border);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--thelo-bg);
            border-bottom: 1px solid var(--thelo-border);
        }
        .controls-header h4 { margin: 0; font-size: 0.8rem; font-weight: 700; color: var(--thelo-text-light); text-transform: uppercase; letter-spacing: 0.5px; }
        .status-indicator { display: flex; align-items: center; gap: 8px; font-weight: 500; }
        #recStatusText { font-size: 0.9rem; color: var(--thelo-text); }
        .light { width: 10px; height: 10px; border-radius: 50%; background-color: #9ca3af; transition: background-color 0.3s ease; }
        #recordingControls.is-recording .light { background-color: var(--error-red); animation: pulse 1.5s infinite; }
        .controls-buttons { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .rec-btn { padding: 10px; font-size: 1rem; font-weight: 500; font-family: 'Manrope', sans-serif; border-radius: 8px; border: 1px solid var(--thelo-border); cursor: pointer; transition: all 0.2s ease; background-color: var(--sidebar-bg); color: var(--thelo-text); }
        .rec-btn:not(:disabled):hover { transform: translateY(-2px); box-shadow: var(--shadow-md-hover); border-color: #9ca3af; }
        .rec-btn.start { background-color: var(--thelo-blue); border-color: var(--thelo-blue); color: white; font-weight: 700; }
        .rec-btn.start:hover:not(:disabled) { background-color: var(--thelo-blue-dark); }
        .rec-btn.stop { background-color: #fee2e2; border-color: #fca5a5; color: #b91c1c; }
        .rec-btn.stop:hover:not(:disabled) { background-color: #fecaca; border-color: #f87171; }
        .rec-btn:disabled { cursor: not-allowed; opacity: 0.5; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Graphing Calculator</h1>
            <div class="header-buttons">
                <button id="toggleAngleModeBtn" class="header-btn active" title="Switch to Degrees">RAD</button>
                <button id="toggleKeyboardBtn" class="header-btn" title="Toggle Keyboard">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18M3 7h18M3 11h18M3 15h18M4 21h4M10 21h4M16 21h4" /></svg>
                </button>
                <button id="addFunctionBtn" class="header-btn" title="Add new expression">+</button>
            </div>
        </div>
        <div id="expressionListContainer"></div>
        <div id="keyboardContainer">
            <div id="functionsPanel"></div>
            <div id="mainKeyboard"></div>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="graphCanvas"></canvas>
        <button id="homeBtn" title="Reset View">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
        </button>
    </div>

    <div id="recordingControls">
        <div class="controls-header">
            <h4>RECORDER</h4>
            <div class="status-indicator">
                <div id="recStatusLight" class="light"></div>
                <span id="recStatusText">IDLE</span>
            </div>
        </div>
        <div class="controls-buttons">
            <button id="startRecBtn" class="rec-btn start">Start Recording</button>
            <button id="stopRecBtn" class="rec-btn stop" disabled>Stop</button>
            <button id="getJsonBtn" class="rec-btn get" disabled>Get JSON</button>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // ======================================================
    // =========== CORE CALCULATOR LOGIC ====================
    // ======================================================

    // --- DOM ELEMENTS ---
    const sidebar = document.getElementById('sidebar');
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const expressionListContainer = document.getElementById('expressionListContainer');
    const addFunctionBtn = document.getElementById('addFunctionBtn');
    const homeBtn = document.getElementById('homeBtn');
    const functionsPanel = document.getElementById('functionsPanel');
    const mainKeyboard = document.getElementById('mainKeyboard');
    const toggleKeyboardBtn = document.getElementById('toggleKeyboardBtn');
    const toggleAngleModeBtn = document.getElementById('toggleAngleModeBtn');
    
    // --- LIBRARIES & CONSTANTS ---
    const MQ = MathQuill.getInterface(2);
    const devicePixelRatio = window.devicePixelRatio || 1;
    const PLOT_COLORS = ['#2563eb', '#c026d3', '#22c55e', '#f97316', '#8b5cf6', '#d946ef'];
    const INEQUALITY_ALPHA = 0.2;
    const POI_RADIUS = 4 * devicePixelRatio;

    const KEYBOARD_LAYOUT = {
        main: [
            'x', 'y', 'a^b', '√', '7', '8', '9', '/',
            '(', ')', '<', '>', '4', '5', '6', '*',
            '|a|', '≤', '≥', '=', '1', '2', '3', '-',
            'functions', 'π', 'e', 'θ', '0', '.', '[]', '+'
        ],
        functions: {
            'Trig Functions': { 'sin': 'sin', 'cos': 'cos', 'tan': 'tan', 'asin': 'sin<sup>-1</sup>', 'acos': 'cos<sup>-1</sup>', 'atan': 'tan<sup>-1</sup>' },
            'Statistics': ['mean', 'median', 'stdev', 'min', 'max', 'total', 'quartile'],
            'Misc': ['nCr', 'nPr', '!', 'd/dx', 'log', 'ln']
        }
    };

    let graphState = {
        originX: 0, originY: 0, scale: 40,
        isPanning: false, panStart: { x: 0, y: 0 },
        expressions: [],
        activeInput: null,
        touchState: { isPinching: false, initialPinchDistance: 0 },
        intersections: [],
        hoverPoint: { visible: false, x: 0, y: 0 },
        lockedPoint: { visible: false, x: 0, y: 0, color: '#000' },
        angleMode: 'rad',
        definedVariables: {}
    };

    // --- UTILITY FUNCTIONS ---
    function debounce(func, delay) {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    }
    
    function throttle(func, limit) {
        let inThrottle;
        return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
                func.apply(context, args);
                inThrottle = true;
                setTimeout(() => inThrottle = false, limit);
            }
        }
    }

    const debouncedEvaluateAndPlotAll = debounce(evaluateAndPlotAll, 200);
    const throttledRecordLiveView = throttle(() => recordAction('liveUpdateView', { originX: graphState.originX, originY: graphState.originY, scale: graphState.scale }), 16);
    const throttledRecordLatex = throttle((id, latex) => recordAction('setLatex', { id, latex }), 100);
    
    const debouncedRecordZoomEnd = debounce(() => {
        recordAction('setViewState', { originX: graphState.originX, originY: graphState.originY, scale: graphState.scale });
        evaluateAndPlotAll();
    }, 300);

    function initialize() {
        setupKeyboards();
        resizeCanvas();
        addExpressionInput('');
        setupEventListeners();
        setupRecordingListeners();
        evaluateAndPlotAll();
    }
    
    function snapToZero(num, tolerance = 1e-6) {
        return Math.abs(num) < tolerance ? 0 : num;
    }

    function setupEventListeners() {
        window.addEventListener('resize', resizeCanvas);
        addFunctionBtn.addEventListener('click', () => {
            const newExprId = `expr-${Date.now()}-${Math.random()}`;
            recordAction('addExpression', { id: newExprId });
            addExpressionInput('', newExprId);
        });
        homeBtn.addEventListener('click', () => {
            recordAction('resetView', {});
            resetView();
        });
        
        toggleKeyboardBtn.addEventListener('click', () => {
            sidebar.classList.toggle('keyboard-open');
            toggleKeyboardBtn.classList.toggle('active', sidebar.classList.contains('keyboard-open'));
            if (!sidebar.classList.contains('keyboard-open')) {
                sidebar.classList.remove('functions-open');
                mainKeyboard.querySelector('[data-symbol="functions"]').classList.remove('active');
            }
        });

        toggleAngleModeBtn.addEventListener('click', () => {
            graphState.angleMode = graphState.angleMode === 'rad' ? 'deg' : 'rad';
            toggleAngleModeBtn.textContent = graphState.angleMode.toUpperCase();
            toggleAngleModeBtn.classList.toggle('active', graphState.angleMode === 'rad');
            recordAction('setAngleMode', { mode: graphState.angleMode });
            evaluateAndPlotAll();
        });

        canvas.addEventListener('wheel', handleGraphZoom, { passive: false });
        canvas.addEventListener('mousedown', handleGraphPanStart);
        canvas.addEventListener('mousemove', handleGraphPanMove);
        window.addEventListener('mouseup', handleGraphPanEnd);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd);
        canvas.addEventListener('mousemove', debounce(handleMouseMoveForHover, 10));
        canvas.addEventListener('click', handleGraphClick);
    }
    
    function setupKeyboards() {
        KEYBOARD_LAYOUT.main.forEach(symbol => {
            const btn = createKeyboardButton(symbol, symbol);
            if (symbol === 'functions') {
                btn.addEventListener('click', () => {
                    sidebar.classList.toggle('functions-open');
                    btn.classList.toggle('active');
                });
            } else {
                btn.addEventListener('click', () => {
                    insertSymbol(symbol);
                });
            }
            mainKeyboard.appendChild(btn);
        });

        for (const categoryName in KEYBOARD_LAYOUT.functions) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'function-category';
            const title = document.createElement('h3');
            title.textContent = categoryName;
            categoryDiv.appendChild(title);
            const gridDiv = document.createElement('div');
            gridDiv.className = 'function-grid';
            const categorySymbols = KEYBOARD_LAYOUT.functions[categoryName];
            if (Array.isArray(categorySymbols)) {
                categorySymbols.forEach(symbol => {
                    const btn = createKeyboardButton(symbol, symbol);
                    btn.addEventListener('click', () => insertSymbol(symbol));
                    gridDiv.appendChild(btn);
                });
            } else {
                for (const symbol in categorySymbols) {
                    const displayHTML = categorySymbols[symbol];
                    const btn = createKeyboardButton(symbol, displayHTML);
                    btn.addEventListener('click', () => insertSymbol(symbol));
                    gridDiv.appendChild(btn);
                }
            }
            categoryDiv.appendChild(gridDiv);
            functionsPanel.appendChild(categoryDiv);
        }
    }

    function createKeyboardButton(symbol, displayHTML) {
        const btn = document.createElement('button');
        btn.className = 'keyboard-btn';
        btn.dataset.symbol = symbol;
        btn.innerHTML = displayHTML;
        if (symbol === 'a^b') btn.innerHTML = 'a<sup>b</sup>';
        else if (symbol === '|a|') btn.innerHTML = '| a |';
        else if (symbol === '[]') btn.innerHTML = '[ ]';
        if (['/', '*', '-', '+', '='].includes(symbol)) {
            btn.classList.add('keyboard-operator');
        }
        return btn;
    }
    
    function insertSymbol(symbol) {
        const mathField = graphState.activeInput;
        if (!mathField) return;
        const functionList = ['sin', 'cos', 'tan', 'asin', 'acos', 'atan', 'log', 'ln', 'mean', 'median', 'stdev', 'min', 'max', 'total', 'quartile'];
        if (functionList.includes(symbol)) {
            mathField.write(`\\operatorname{${symbol}}\\left(\\right)`);
            mathField.keystroke('Left');
        } else if (symbol === 'nCr' || symbol === 'nPr') {
            mathField.write(`\\operatorname{${symbol}}\\left(,\\right)`);
            mathField.keystroke('Left Left');
        } else if (symbol === 'a^b') {
            mathField.cmd('^');
        } else if (symbol === '|a|') {
            mathField.write('\\left|\\right|');
            mathField.keystroke('Left');
        } else if (symbol === '[]') {
            mathField.write('\\left[\\right]');
            mathField.keystroke('Left');
        } else if (symbol === '√') {
            mathField.cmd('\\sqrt');
        } else if (symbol === 'd/dx') {
            mathField.write('\\frac{d}{dx}\\left(\\right)');
            mathField.keystroke('Left');
        } else {
            mathField.write(symbol);
        }
        mathField.focus();
    }

    function addExpressionInput(latexStr = '', id = null) {
        const exprIndex = graphState.expressions.length;
        const newExpr = {
            id: id || `expr-${Date.now()}-${Math.random()}`,
            latex: latexStr,
            visible: true,
            color: PLOT_COLORS[exprIndex % PLOT_COLORS.length],
            sliders: {},
        };
        graphState.expressions.push(newExpr);
        
        const item = document.createElement('div');
        item.className = 'expression-item';
        item.id = newExpr.id;
        item.innerHTML = `<div class="expression-main"><span class="expression-number">${exprIndex + 1}</span><div class="expression-color-bar" title="Toggle visibility"></div><div class="expression-input-wrapper"><span class="math-input-field"></span></div><span class="expression-result"></span><button class="remove-expression-btn" title="Remove expression">&times;</button></div><div class="expression-extras"></div>`;
        expressionListContainer.appendChild(item);
        const mathFieldSpan = item.querySelector('.math-input-field');
        const mathField = MQ.MathField(mathFieldSpan, {
            spaceBehavesLikeTab: true,

    function handleGraphClick(e) { if (graphState.isPanning) return; const rect = canvas.getBoundingClientRect(); const clickX = (e.clientX - rect.left) * devicePixelRatio; const clickY = (e.clientY - rect.top) * devicePixelRatio; const pointToLock = findClosestPoint(clickX, clickY); if (graphState.lockedPoint.visible && !pointToLock) { recordAction('unlockPoint', {}); graphState.lockedPoint.visible = false; } else if (pointToLock) { graphState.lockedPoint = { visible: true, ...pointToLock }; recordAction('lockPoint', { x: pointToLock.x, y: pointToLock.y }); } requestAnimationFrame(renderAll); }
    function drawGraphGrid() { const computedStyles = getComputedStyle(document.documentElement); const THELO_BORDER_COLOR = computedStyles.getPropertyValue('--thelo-border').trim(); const THELO_TEXT_LIGHT_COLOR = computedStyles.getPropertyValue('--thelo-text-light').trim(); ctx.save(); ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.restore(); let dynamicGrid = 1; while (dynamicGrid * graphState.scale < 50 * devicePixelRatio) { dynamicGrid *= (dynamicGrid * graphState.scale < 25 * devicePixelRatio) ? 2 : 2.5; } while (dynamicGrid * graphState.scale > 100 * devicePixelRatio) { dynamicGrid /= (dynamicGrid * graphState.scale > 250 * devicePixelRatio) ? 2.5 : 2; } ctx.strokeStyle = THELO_BORDER_COLOR; ctx.lineWidth = 1 * devicePixelRatio; ctx.font = `${10 * devicePixelRatio}px 'Manrope'`; ctx.fillStyle = THELO_TEXT_LIGHT_COLOR; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; const startX = Math.floor(-graphState.originX / (graphState.scale * dynamicGrid)) * dynamicGrid; for (let x = startX; (x * graphState.scale + graphState.originX) < canvas.width; x += dynamicGrid) { const px = x * graphState.scale + graphState.originX; ctx.beginPath(); ctx.moveTo(px, 0); ctx.lineTo(px, canvas.height); ctx.stroke(); if (Math.abs(x) > 1e-9) { ctx.fillText(Number(x.toPrecision(4)), px + 2 * devicePixelRatio, graphState.originY - 5 * devicePixelRatio); } } const startY = Math.floor(graphState.originY / (graphState.scale * dynamicGrid)) * dynamicGrid; for (let y = startY; (graphState.originY - y * graphState.scale) < canvas.height; y -= dynamicGrid) { const py = graphState.originY - y * graphState.scale; ctx.beginPath(); ctx.moveTo(0, py); ctx.lineTo(canvas.width, py); ctx.stroke(); if (Math.abs(y) > 1e-9) { ctx.save(); ctx.textAlign = 'right'; ctx.fillText(Number(y.toPrecision(4)), graphState.originX - 5 * devicePixelRatio, py + 2 * devicePixelRatio); ctx.restore(); } } ctx.strokeStyle = THELO_TEXT_LIGHT_COLOR; ctx.lineWidth = 1.5 * devicePixelRatio; ctx.beginPath(); ctx.moveTo(0, graphState.originY); ctx.lineTo(canvas.width, graphState.originY); ctx.stroke(); ctx.beginPath(); ctx.moveTo(graphState.originX, 0); ctx.lineTo(graphState.originX, canvas.height); ctx.stroke(); }

    // ======================================================
    // ================ RECORDING LOGIC =====================
    // ======================================================

    let isRecording = false;
    let recordedActions = [];
    let lastActionTimestamp = 0;

    const startRecBtn = document.getElementById('startRecBtn');
    const stopRecBtn = document.getElementById('stopRecBtn');
    const getJsonBtn = document.getElementById('getJsonBtn');
    const recordingControls = document.getElementById('recordingControls');
    const recStatusText = document.getElementById('recStatusText');

    function recordAction(actionType, payload) {
        if (!isRecording) return;
        const now = Date.now();
        const delay = now - lastActionTimestamp;
        
        if (delay > 20) { 
            recordedActions.push({ action: 'delay', ms: delay });
        }
        
        recordedActions.push({ action: actionType, payload });
        lastActionTimestamp = now;
    }
    
    function setupRecordingListeners() {
        startRecBtn.addEventListener('click', () => {
            isRecording = true;
            recordedActions = [];
            lastActionTimestamp = Date.now();
            
            recordingControls.classList.add('is-recording');
            recStatusText.textContent = "RECORDING";
            startRecBtn.disabled = true;
            stopRecBtn.disabled = false;
            getJsonBtn.disabled = true;

            recordAction('initialState', {
                view: { originX: graphState.originX, originY: graphState.originY, scale: graphState.scale },
                expressions: graphState.expressions.map(e => ({ id: e.id, latex: e.latex, visible: e.visible, color: e.color })),
                angleMode: graphState.angleMode
            });
        });

        stopRecBtn.addEventListener('click', () => {
            isRecording = false;
            
            recordingControls.classList.remove('is-recording');
            recStatusText.textContent = "IDLE";
            startRecBtn.disabled = false;
            stopRecBtn.disabled = true;
            getJsonBtn.disabled = recordedActions.length === 0;
        });

        getJsonBtn.addEventListener('click', () => {
            if (recordedActions.length === 0) {
                console.warn("No actions recorded to generate JSON.");
                return;
            }
            downloadJSON(recordedActions, 'recording.json');
        });
    }

    function downloadJSON(data, filename) {
        const finalData = [...data];
        const jsonStr = JSON.stringify({
            meta: {
                recordedAt: new Date().toISOString(),
                canvasDimensions: { width: canvas.width, height: canvas.height }
            },
            actions: finalData
        }, null, 2);
        const blob = new Blob([jsonStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // --- START THE APP ---
    initialize();
});
