<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group - thelo</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-red: #EF4444;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .main-header {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        main { padding: 2rem 2.5rem; max-width: 1200px; margin: auto; }
        .bulletin-board {
            background-color: var(--thelo-blue-light);
            border: 1px solid var(--grid-color);
            border-radius: 1rem;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            min-height: 300px; /* Give it a minimum height for loading state */
        }
        .note-card {
            background-color: #fff;
            border: 1px solid var(--grid-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            padding: 1.25rem;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .note-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .kudos-card { transform: rotate(-1.5deg); }
        .welcome-card { transform: rotate(1deg); }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="flex items-center gap-4">
            <a href="https://thelo.space/sdashboard"><img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-10 w-auto" /></a>
        </div>
        <div class="hidden md:flex items-center gap-8">
             <a href="https://thelo.space/sdashboard" class="font-bold text-gray-600 hover:text-blue-600 transition-colors"><i class="fas fa-home mr-2"></i>My Dashboard</a>
             <span class="font-bold text-blue-600"><i class="fas fa-users mr-2"></i>Study Group</span>
        </div>
        <a href="https://thelo.space/settings" aria-label="Go to settings">
            <img id="user-avatar-nav" src="https://via.placeholder.com/150" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer border-2 border-transparent hover:border-blue-500 object-cover">
        </a>
    </header>

    <main id="main-content" class="opacity-0 transition-opacity duration-500">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <aside class="lg:col-span-1">
                 <h1 id="group-name" class="text-3xl font-extrabold text-gray-800 mb-1">Loading...</h1>
                 <p class="text-base text-gray-500 mb-6">A cozy corner for learning together.</p>

                 <div class="p-4 bg-white border border-gray-200 rounded-lg">
                     <h2 class="font-bold mb-3">Group Members</h2>
                     <div id="group-members-container" class="flex flex-wrap gap-3">
                        <p class="text-sm text-gray-500">Loading members...</p>
                     </div>
                 </div>
                 
                 <div class="p-4 bg-white border border-gray-200 rounded-lg mt-6">
                     <h2 class="font-bold mb-3">Top Weekly Points</h2>
                     <div id="leaderboard-container" class="space-y-2 text-sm">
                        <p class="text-sm text-gray-500">Loading leaderboard...</p>
                     </div>
                 </div>
            </aside>

            <div class="lg:col-span-3">
                <div id="bulletin-board-container" class="bulletin-board">
                    <p class="text-sm text-gray-500 col-span-full text-center">Loading posts...</p>
                </div>
            </div>
        </div>
    </main>
    
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
        authDomain: "physmathacademy-722b3.firebaseapp.com",
        projectId: "physmathacademy-722b3",
        storageBucket: "physmathacademy-722b3.appspot.com",
        appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM Elements ---
    const userAvatarNav = document.getElementById('user-avatar-nav');
    const groupNameEl = document.getElementById('group-name');
    const membersContainer = document.getElementById('group-members-container');
    const leaderboardContainer = document.getElementById('leaderboard-container');
    const bulletinBoardContainer = document.getElementById('bulletin-board-container');
    const mainContent = document.getElementById('main-content');

    /**
     * Renders the group members sidebar and leaderboard.
     */
    function renderSidebar(members, currentUserId, groupData) {
        groupNameEl.textContent = groupData.groupName || "Study Group";
        
        // Render Members List
        membersContainer.innerHTML = members.map(member => `
            <div class="text-center">
                <img src="${member.profilePicture || 'https://via.placeholder.com/150'}" class="h-16 w-16 rounded-full object-cover ring-2 ${member.id === currentUserId ? 'ring-blue-500' : 'ring-gray-300'}" alt="${member.name}">
                <p class="text-xs mt-1 font-bold">${member.id === currentUserId ? 'You' : member.name}</p>
            </div>
        `).join('');

        // Render Leaderboard
        const sortedMembers = [...members].sort((a, b) => (b.points || 0) - (a.points || 0));
        const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
        leaderboardContainer.innerHTML = sortedMembers.slice(0, 3).map((member, index) => `
            <p>${medals[index] || 'â€¢'} <strong class="ml-2">${member.id === currentUserId ? 'You' : member.name}</strong> - ${member.points || 0} pts</p>
        `).join('');
    }

    /**
     * Renders the bulletin board with various types of post cards.
     */
    function renderBulletinBoard(posts, membersMap) {
        if (posts.length === 0) {
            bulletinBoardContainer.innerHTML = '<p class="text-gray-500 col-span-full text-center">No group activity yet. Be the first!</p>';
            return;
        }

        bulletinBoardContainer.innerHTML = posts.map(post => {
            const author = membersMap.get(post.authorId);
            if (!author) return ''; // Don't render post if author not in group

            // A simple time ago formatter
            const postDate = new Date(post.timestamp.seconds * 1000);
            const now = new Date();
            const diffSeconds = Math.round((now - postDate) / 1000);
            const diffMinutes = Math.round(diffSeconds / 60);
            const diffHours = Math.round(diffMinutes / 60);
            const diffDays = Math.round(diffHours / 24);
            let timeAgo = '';
            if (diffSeconds < 60) timeAgo = 'just now';
            else if (diffMinutes < 60) timeAgo = `${diffMinutes}m ago`;
            else if (diffHours < 24) timeAgo = `${diffHours}h ago`;
            else timeAgo = `${diffDays}d ago`;

            switch(post.type) {
                case 'welcome':
                     return `
                        <div class="note-card welcome-card">
                            <div>
                                <h3 class="font-bold text-lg flex items-center gap-2"><i class="fas fa-hand-sparkles text-blue-500"></i> Welcome!</h3>
                                <p class="text-sm text-gray-600 mt-1">Everyone say hi to <strong class="text-gray-800">${post.content.newMemberName}</strong>, our newest member!</p>
                            </div>
                            <p class="text-xs text-gray-400 text-right mt-2">${timeAgo}</p>
                        </div>`;
                case 'activity':
                    const authorName = author.id === auth.currentUser.uid ? 'You' : author.name;
                    return `
                        <div class="note-card">
                            <div>
                                <div class="flex items-start gap-3">
                                    <img src="${author.profilePicture}" class="h-10 w-10 rounded-full object-cover" alt="">
                                    <div>
                                        <p class="text-sm"><strong class="font-bold">${authorName}</strong> ${post.content.action} <strong class="text-blue-600">${post.content.topic}</strong>.</p>
                                    </div>
                                </div>
                            </div>
                            <p class="text-xs text-gray-400 text-right mt-2">${timeAgo}</p>
                        </div>`;
                default:
                    return ''; // For any other post types you might add
            }
        }).join('');
    }

    /**
     * Fetches all data for the group page and orchestrates rendering.
     */
    async function loadGroupPage(groupId, userId) {
        try {
            // 1. Fetch the group document
            const groupRef = doc(db, 'groups', groupId);
            const groupSnap = await getDoc(groupRef);
            if (!groupSnap.exists()) throw new Error("Group not found.");
            const groupData = groupSnap.data();
            
            // 2. Fetch all member profiles
            const memberIds = groupData.memberIds || [];
            if(memberIds.length === 0) throw new Error("This group has no members.");

            const memberPromises = memberIds.map(id => getDoc(doc(db, 'thelo-students', id)));
            const memberDocs = await Promise.all(memberPromises);
            const members = memberDocs.map(d => ({ id: d.id, ...d.data() }));
            const membersMap = new Map(members.map(m => [m.id, m]));
            
            // 3. Fetch bulletin board posts
            const postsQuery = query(
                collection(db, "bulletin-posts"), 
                where("groupId", "==", groupId),
                orderBy("timestamp", "desc"),
                limit(20)
            );
            const postsSnapshot = await getDocs(postsQuery);
            const posts = postsSnapshot.docs.map(d => d.data());

            // 4. Render all components
            renderSidebar(members, userId, groupData);
            renderBulletinBoard(posts, membersMap);
            
            // 5. Show the page content
            mainContent.classList.remove('opacity-0');

        } catch (error) {
            console.error("Error loading group page:", error);
            document.body.innerHTML = `<div class="text-center p-8">
                <h1 class="text-2xl font-bold text-red-500">Error Loading Group</h1>
                <p class="text-gray-600 mt-2">${error.message}</p>
                <a href="https://thelo.space/sdashboard" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Go to Dashboard</a>
            </div>`;
        }
    }

    // --- Main Execution ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            try {
                const userDocRef = doc(db, 'thelo-students', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    userAvatarNav.src = userData.profilePicture || 'https://via.placeholder.com/150';

                    if (userData.groupId) {
                        loadGroupPage(userData.groupId, user.uid);
                    } else {
                        mainContent.innerHTML = `<div class="text-center p-8">
                            <h1 class="text-2xl font-bold">Not in a Group</h1>
                            <p class="text-gray-600 mt-2">You are not part of a study group yet.</p>
                            <a href="https://thelo.space/sdashboard" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Go to Dashboard to Join</a>
                        </div>`;
                        mainContent.classList.remove('opacity-0');
                    }
                } else {
                    throw new Error("User profile not found.");
                }
            } catch (error) {
                 window.location.href = `https://thelo.space/auth?error=${error.message}`;
            }
        } else {
            window.location.href = 'https://thelo.space/auth';
        }
    });
</script>
</body>
</html>
