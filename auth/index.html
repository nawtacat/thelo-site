<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Authentication</title>
<link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png"/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
:root{--thelo-blue:#2563EB;--thelo-bg:#F8F9FA;--thelo-text:#111827;--grid-color:#E5E7EB}
body{
    font-family:'Manrope',system-ui,-apple-system,'Segoe UI','Helvetica Neue',Arial,sans-serif;
    background:var(--thelo-bg);
    color:var(--thelo-text);
    background-image:
        linear-gradient(to right,var(--grid-color) 1px,transparent 1px),
        linear-gradient(to bottom,var(--grid-color) 1px,transparent 1px);
    background-size:40px 40px;
    min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1.5rem}
html[lang="hy"] body{font-family:'Noto Serif Armenian',serif}

.window-container{
    background:#fff;border:1px solid var(--grid-color);border-radius:.75rem;
    padding:2.5rem;box-shadow:0 10px 15px -3px rgb(0 0 0/.1),0 4px 6px -4px rgb(0 0 0/.1);
    position:relative;
    max-width:480px;
    width:100%}
.window-container::before{
    content:"";position:absolute;top:1rem;left:1rem;width:52px;height:12px;
    background-image:url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E")}
.form-input{width:100%;border-radius:.5rem;border:1px solid #D1D5DB;background:#fff;
    padding:.75rem 1rem;box-shadow:0 1px 2px rgba(0,0,0,.05);
    transition:border-color .2s,box-shadow .2s}
.form-input:focus{border-color:var(--thelo-blue);outline:none;box-shadow:0 0 0 3px rgba(37,99,235,.2)}
#submitBtn{grid-column:1/-1}
.loading-spinner{border:4px solid #f3f3f3;border-top:4px solid var(--thelo-blue);
    border-radius:50%;width:24px;height:24px;animation:spin 1s linear infinite;display:inline-block;margin-left:.5rem}
@keyframes spin{to{transform:rotate(360deg)}}
.form-button:disabled{opacity:.7;cursor:not-allowed}
@media(max-width:640px){
    .fixed.top-4.left-4,.fixed.top-4.right-4{top:.5rem;font-size:.75rem;padding:.25rem .5rem}
    .fixed.top-4.left-4{left:.5rem}.fixed.top-4.right-4{right:.5rem}}

/* ===== NEW STYLES for Character Selection ===== */
.char-option {
    cursor: pointer;
    border-radius: 9999px; /* pill shape */
    border: 3px solid transparent;
    transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out;
    background-color: #f0f0f0; /* A light background for the images */
}
.char-option:hover {
    transform: scale(1.08);
}
.char-option.selected {
    border-color: var(--thelo-blue);
    transform: scale(1.08);
    box-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
}

</style>
</head>

<body>
<a href="/" class="fixed top-4 left-4 text-sm font-semibold text-slate-500 hover:text-[var(--thelo-blue)]">
    <span id="homeArrow">←</span> <span id="homeLink">Home</span></a>
<button id="langToggle" class="fixed top-4 right-4 rounded-md border border-slate-300 px-3 py-1 text-xs font-semibold text-slate-600 hover:bg-slate-100">Հայ</button>

<div id="authWindowContainer" class="window-container">
    <h2 id="formTitle" class="text-2xl font-extrabold mb-3 text-center">Sign In</h2>
    <p id="welcomeMessage" class="text-center text-sm text-slate-600 mb-6"></p>

    <form id="authForm" class="grid grid-cols-1 gap-y-4">

        <div id="fullNameDiv" class="hidden">
            <label id="labelFullName" class="block text-sm font-bold mb-1" for="fullName">Full Name</label>
            <input id="fullName" type="text" class="form-input">
        </div>

        <div id="avatarDiv" class="hidden">
            <label id="labelAvatar" class="block text-sm font-bold mb-2">Choose Your Character</label>
            <div id="avatarGrid" class="grid grid-cols-3 sm:grid-cols-6 gap-3 justify-items-center">
                </div>
        </div>

        <div id="emailDiv">
            <label id="labelEmail" class="block text-sm font-bold mb-1" for="email">Email</label>
            <input id="email" type="email" class="form-input" required>
        </div>

        <div id="passwordDiv">
            <label id="labelPassword" class="block text-sm font-bold mb-1" for="password">Password</label>
            <input id="password" type="password" class="form-input" required>
        </div>

        <button id="submitBtn" type="submit" class="mt-2 rounded-lg bg-[var(--thelo-blue)] px-8 py-3 font-bold text-white shadow hover:scale-105 transition-transform">
            Sign In
        </button>
    </form>

    <div class="text-center text-sm mt-6">
        <a href="#" id="toggleAuthModeLink" class="font-semibold text-[var(--thelo-blue)] hover:underline"></a>
    </div>

    <p id="toast" class="mt-6 text-center text-sm text-red-600 hidden"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
    authDomain: "physmathacademy-722b3.firebaseapp.com",
    projectId: "physmathacademy-722b3",
    storageBucket: "physmathacademy-722b3.appspot.com",
    appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// (All your existing constants and text objects like TXT, langBtn, form, etc. remain here unchanged)
const TXT = { en: { home: "Home", signInTitle: "Sign In to thelo", signUpTitle: "Create Your Account", signInBtn: "Sign In", signUpBtn: "Create Account", welcomeMessageSignIn: "Welcome back! Please enter your details.", welcomeMessageSignUp: "Join thelo to start your learning journey.", email: "Email", password: "Password", fullName: "Full Name", avatar: "Choose Your Character", toggleToSignUp: "Don't have an account? Sign Up", toggleToSignIn: "Already have an account? Sign In", }, hy: { home: "Գլխավոր", signInTitle: "Մուտք գործել thelo", signUpTitle: "Ստեղծել Հաշիվ", signInBtn: "Մուտք", signUpBtn: "Ստեղծել Հաշիվ", welcomeMessageSignIn: "Ուրախ ենք Ձեզ նորից տեսնել։", welcomeMessageSignUp: "Միացեք thelo-ին՝ սկսելու ձեր ուսումնական ճամփորդությունը։", email: "Էլ-փոստ", password: "Գաղտնաբառ", fullName: "Անուն Ազգանուն", avatar: "Ընտրեք Ձեր Նկարը", toggleToSignUp: "Չունե՞ք հաշիվ։ Գրանցվել", toggleToSignIn: "Արդեն ունե՞ք հաշիվ։ Մուտք", } };
let lang = 'en';
let isSignUpMode = false;
let selectedAvatarUrl = '';
const langBtn = document.getElementById('langToggle');
const homeLink = document.getElementById('homeLink');
const form = document.getElementById('authForm');
const formTitle = document.getElementById('formTitle');
const welcomeMessage = document.getElementById('welcomeMessage');
const submitBtn = document.getElementById('submitBtn');
const toast = document.getElementById('toast');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const fullNameInput = document.getElementById('fullName');
const fullNameDiv = document.getElementById('fullNameDiv');
const labelEmail = document.getElementById('labelEmail');
const labelPassword = document.getElementById('labelPassword');
const labelFullName = document.getElementById('labelFullName');
const toggleAuthModeLink = document.getElementById('toggleAuthModeLink');
const avatarDiv = document.getElementById('avatarDiv');
const avatarGrid = document.getElementById('avatarGrid');
const labelAvatar = document.getElementById('labelAvatar');
function updateFormUI() { const s = TXT[lang]; if (isSignUpMode) { formTitle.textContent = s.signUpTitle; welcomeMessage.textContent = s.welcomeMessageSignUp; submitBtn.textContent = s.signUpBtn; toggleAuthModeLink.textContent = s.toggleToSignIn; fullNameDiv.classList.remove('hidden'); avatarDiv.classList.remove('hidden'); fullNameInput.required = true; } else { formTitle.textContent = s.signInTitle; welcomeMessage.textContent = s.welcomeMessageSignIn; submitBtn.textContent = s.signInBtn; toggleAuthModeLink.textContent = s.toggleToSignUp; fullNameDiv.classList.add('hidden'); avatarDiv.classList.add('hidden'); fullNameInput.required = false; } }
function applyLang() { const s = TXT[lang]; document.documentElement.lang = lang; langBtn.textContent = lang === 'en' ? 'Հայ' : 'EN'; homeLink.textContent = s.home; labelEmail.textContent = s.email; labelPassword.textContent = s.password; labelFullName.textContent = s.fullName; labelAvatar.textContent = s.avatar; updateFormUI(); }
function showToast(message, isError = true) { toast.textContent = message; toast.classList.remove('hidden', 'text-red-600', 'text-green-600'); toast.classList.add(isError ? 'text-red-600' : 'text-green-600'); }
function hideToast() { toast.classList.add('hidden'); toast.textContent = ''; }
function setLoading(isLoading) { const btnText = isSignUpMode ? TXT[lang].signUpBtn : TXT[lang].signInBtn; if (isLoading) { submitBtn.disabled = true; submitBtn.innerHTML = `<span class="loading-spinner"></span> ${btnText}...`; } else { submitBtn.disabled = false; submitBtn.innerHTML = btnText; } }
function handleAvatarSelection(e) { avatarGrid.querySelectorAll('.char-option').forEach(img => img.classList.remove('selected')); const clickedImg = e.target; clickedImg.classList.add('selected'); selectedAvatarUrl = clickedImg.dataset.url; }
function populateAvatars() { for (let i = 1; i <= 6; i++) { const imgUrl = `https://thelo.space/img/char${i}.png`; const img = document.createElement('img'); img.src = imgUrl; img.alt = `Character ${i}`; img.dataset.url = imgUrl; img.className = 'char-option w-16 h-16 sm:w-20 sm:h-20 object-cover'; img.addEventListener('click', handleAvatarSelection); avatarGrid.appendChild(img); } }

// ===== NEW: Function to create server session and redirect =====
async function createServerSessionAndRedirect(user) {
    console.log("Creating server session and redirecting...");
    showToast("Signed in successfully! Please wait...", false);

    try {
        const idToken = await user.getIdToken(true);
        const response = await fetch('/sessionLogin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken: idToken })
        });
        if (response.ok) {
            console.log("Server session created. Redirecting...");
            window.location.assign('https://thelo.space/sdashboard');
        } else {
            throw new Error('Failed to create session cookie.');
        }
    } catch (error) {
        console.error("Error setting up server session:", error);
        showToast("Could not complete sign-in. Please try again.", true);
        setLoading(false);
    }
}

async function handleNewUserSignUp(email, password, fullName, avatarUrl) {
    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);
        const nameParts = fullName.split(' ');
        const firstName = nameParts[0] || '';
        const lastName = nameParts.slice(1).join(' ') || '';
        await setDoc(doc(db, "thelo-students", user.uid), { name: firstName, surname: lastName, email: user.email, language: "en", profilePicture: avatarUrl, points: 0, lessonsCompleted: 0, groupId: null, createdAt: serverTimestamp(), streakData: { currentStreak: 0, longestStreak: 0, lastActivityWeek: null }, visionUsage: { count: 0, month: new Date().toISOString().slice(0, 7) } });
        await addDoc(collection(db, "analytics_events"), { type: "user_signed_up", userId: user.uid, timestamp: serverTimestamp(), signupLanguage: lang });
        console.log("Successfully created user and sent verification email.");
        showToast("Account created! Please check your inbox to verify your email.", false);
        setLoading(false);
        setTimeout(() => { location.reload(); }, 5000);
    } catch (error) {
        console.error("Sign up error:", error);
        let errorMessage = "An unknown error occurred during sign up.";
        if (error.code === 'auth/email-already-in-use') { errorMessage = "This email is already in use. Please sign in or use a different email."; } 
        else if (error.code === 'auth/weak-password') { errorMessage = "Password is too weak. It should be at least 6 characters."; }
        showToast(errorMessage, true);
        setLoading(false);
    }
}

langBtn.addEventListener('click', () => { lang = lang === 'en' ? 'hy' : 'en'; applyLang(); });
toggleAuthModeLink.addEventListener('click', (e) => { e.preventDefault(); isSignUpMode = !isSignUpMode; form.reset(); hideToast(); selectedAvatarUrl = ''; avatarGrid.querySelectorAll('.char-option').forEach(img => img.classList.remove('selected')); updateFormUI(); });

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    hideToast();
    setLoading(true);

    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (isSignUpMode) {
        const fullName = fullNameInput.value.trim();
        if (!fullName) {
            showToast("Please enter your full name.", true);
            setLoading(false);
            return;
        }
        if (!selectedAvatarUrl) {
            showToast("Please choose a character avatar.", true);
            setLoading(false);
            return;
        }
        await handleNewUserSignUp(email, password, fullName, selectedAvatarUrl);

    } else {
        // --- SIGN IN LOGIC with VERIFICATION CHECK ---
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            if (!user.emailVerified) {
                showToast("Please verify your email before signing in. Another verification email has been sent.", true);
                await sendEmailVerification(user);
                setLoading(false);
                return;
            }

            // ===== MODIFIED: Create server session before redirecting =====
            await createServerSessionAndRedirect(user);

        } catch (error) {
            console.error("Sign in error:", error);
            let errorMessage = "Invalid email or password. Please try again.";
            if (error.code === 'auth/user-disabled') { errorMessage = "Your account has been disabled."; } 
            else if (error.code === 'auth/invalid-credential') { errorMessage = "Invalid email or password. Please try again."; }
            showToast(errorMessage, true);
            setLoading(false);
        }
    }
});

populateAvatars();
applyLang();
</script>
</body>
</html>
