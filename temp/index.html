<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title">thelo – Login or Sign Up</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />

    <!-- Google Fonts: Manrope (for English) & Noto Serif Armenian -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            
            /* The signature grid background for the body */
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Language-specific font rules */
        html[lang="en"] body {
            font-family: 'Manrope', sans-serif;
        }
        html[lang="hy"] body {
            font-family: "Noto Serif Armenian", serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 800; /* Bolder Manrope */
        }
        html[lang="hy"] h1, 
        html[lang="hy"] h2, 
        html[lang="hy"] h3, 
        html[lang="hy"] h4, 
        html[lang="hy"] h5, 
        html[lang="hy"] h6 {
            font-weight: 700; /* Bolder Noto Serif Armenian */
        }
        
        /* Animation System */
        .anim-target {
            opacity: 0;
            transition: opacity 0.7s cubic-bezier(0.215, 0.610, 0.355, 1), transform 0.7s cubic-bezier(0.215, 0.610, 0.355, 1);
            transform: translateY(20px);
        }
        .anim-target.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Auth Section Layout */
        .auth-container-wrapper {
            min-height: calc(100vh - 80px); /* Adjust based on nav height */
            display: flex;
            flex-direction: column; /* Stack on small screens */
        }
        @media (min-width: 768px) { /* md breakpoint */
            .auth-container-wrapper {
                flex-direction: row; /* Side-by-side on larger screens */
            }
        }

        /* Left Section: Thelo Branding (inherits body background grid) */
        .thelo-branding-section {
            flex: 1; /* Take up available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden; 
            /* Background grid is inherited from body */
        }
        .thelo-branding-section .thelo-logo-large {
            height: 120px; /* Larger logo */
            width: auto;
            margin-bottom: 2rem;
        }
        .thelo-branding-section h1 {
            font-size: 3rem; /* Larger font for main title */
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        .thelo-branding-section p {
            font-size: 1.25rem; /* Larger font for tagline */
            color: #4B5563; /* Slate-600 */
            max-width: 400px;
        }

        /* Right Section: Auth Forms (Plain White) */
        .auth-form-section {
            flex: 1; /* Take up available space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: white; /* Explicitly plain white background */
            box-shadow: none; /* No shadow */
            z-index: 1; /* Ensure it overlays the body background slightly */
        }
        .auth-form-container {
            max-width: 450px; 
            width: 100%;
            padding: 2.5rem;
            background-color: transparent; /* No background for the form container itself */
            border-radius: 0; /* No rounded corners */
            box-shadow: none; /* No shadow */
            border: none; /* No border */
        }
        .form-group {
            margin-bottom: 1.5rem; 
        }
        .form-group label {
            font-weight: 700;
            color: var(--thelo-text);
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-input {
            display: block;
            width: 100%;
            border-radius: 0.625rem;
            border: 1px solid #D1D5DB;
            background-color: white; /* Inputs still have white background */
            padding: 0.875rem 1.125rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03); 
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
            border-color: var(--thelo-blue);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.3);
        }
        .form-button {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border-radius: 0.625rem;
            font-weight: 800;
            color: white;
            background-color: var(--thelo-blue);
            box-shadow: 0 4px 10px -2px rgba(0, 0, 0, 0.1); 
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            margin-top: 1.5rem; 
        }
        .form-button:hover {
            transform: translateY(-2px);
            background-color: #1a56d2;
        }
        .toggle-button {
            color: var(--thelo-blue);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }
        .toggle-button:hover {
            color: #1a56d2;
        }
        .error-message {
            color: #EF4444;
            margin-top: 0.75rem; 
            font-size: 0.875rem;
            text-align: center;
        }
        .success-message {
            color: #22C55E; 
            margin-top: 0.75rem;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>

<body class="antialiased">

<!-- SECTION: Simplified Navigation -->
<nav id="mainNav" class="w-full z-50 border-b border-slate-200 bg-white/50 backdrop-blur-sm">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-3 lg:px-8">
    <a href="/" class="flex items-center gap-2">
      <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-9 w-auto" />
    </a>

    <button id="langToggle"
            class="rounded-md border border-slate-300 px-3 py-1.5 text-sm font-semibold text-slate-600 hover:bg-slate-100 transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-[var(--thelo-blue)]/50">Հայ</button>
  </div>
</nav>

<!-- Auth Section: Two-Column Layout -->
<section id="auth-section" class="auth-container-wrapper anim-target is-visible">
    <!-- Left Section: Thelo Branding -->
    <div class="thelo-branding-section">
        <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="thelo-logo-large" />
        <h1 data-i18n="authHeroTitle" class="text-[var(--thelo-blue)] font-extrabold">
            Handwriting-First Learning
        </h1>
        <p data-i18n="authHeroSubtitle" class="mt-4">
            Unlock your potential in Math and STEM with intuitive pen-and-paper experience, instant feedback, and integrated notes.
        </p>
    </div>

    <!-- Right Section: Auth Forms -->
    <div class="auth-form-section">
        <div class="auth-form-container">
            <h2 id="auth-title" class="text-3xl font-extrabold tracking-tight text-[var(--thelo-text)] text-center mb-8">Login to your account</h2>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div class="form-group">
                    <label for="login-email" class="block text-sm">Email</label>
                    <input type="email" id="login-email" class="form-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password" class="block text-sm">Password</label>
                    <input type="password" id="login-password" class="form-input" required autocomplete="current-password">
                </div>
                <p id="login-message" class="error-message hidden"></p>
                <button type="submit" class="form-button" id="login-button">Log In</button>
                <p class="text-center text-sm mt-6">
                    Don't have an account? <span id="show-signup" class="toggle-button">Sign Up here</span>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div class="form-group">
                    <label for="signup-name" class="block text-sm">Name</label>
                    <input type="text" id="signup-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" class="block text-sm">Email</label>
                    <input type="email" id="signup-email" class="form-input" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signup-password" class="block text-sm">Password</label>
                    <input type="password" id="signup-password" class="form-input" required autocomplete="new-password">
                    <p class="text-xs text-slate-500 mt-1">Password must be at least 6 characters long.</p>
                </div>
                <div class="form-group">
                    <label for="signup-role" class="block text-sm">I am a...</label>
                    <select id="signup-role" class="form-input" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div id="student-specific" class="form-group hidden">
                    <label for="signup-class-code" class="block text-sm">Class Code (Optional)</label>
                    <input type="text" id="signup-class-code" class="form-input">
                </div>
                <div id="teacher-specific" class="form-group hidden">
                    <label for="signup-school-org" class="block text-sm">School/Organization Name (Optional)</label>
                    <input type="text" id="signup-school-org" class="form-input">
                </div>
                <p id="signup-message" class="error-message hidden"></p>
                <button type="submit" class="form-button" id="signup-button">Sign Up</button>
                <p class="text-center text-sm mt-6">
                    Already have an account? <span id="show-login" class="toggle-button">Log In here</span>
                </p>
            </form>
        </div>
    </div>
</section>

<footer class="py-10 text-center text-sm text-slate-500">
  <p data-i18n="footer"></p>
</footer>

<script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global Firebase variables
    let app;
    let auth;
    let db;
    let userId = null; // To store the current user's ID
    let isAuthReady = false; // To track if auth state has been checked

    // Firebase configuration from environment variables
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // Initialize Firebase
    app = initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getFirestore(app);

    // DOM Elements for Auth Forms
    const authSection = document.getElementById('auth-section');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const authTitle = document.getElementById('auth-title');
    const showSignupButton = document.getElementById('show-signup');
    const showLoginButton = document.getElementById('show-login');
    const signupRoleSelect = document.getElementById('signup-role');
    const studentSpecificFields = document.getElementById('student-specific');
    const teacherSpecificFields = document.getElementById('teacher-specific');
    const loginMessage = document.getElementById('login-message');
    const signupMessage = document.getElementById('signup-message');
    const loginButton = document.getElementById('login-button');
    const signupButton = document.getElementById('signup-button');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');


    // Function to display messages (errors or successes)
    function displayMessage(element, message, type = 'error') {
        element.textContent = message;
        element.classList.remove('hidden', 'error-message', 'success-message');
        if (type === 'error') {
            element.classList.add('error-message');
        } else if (type === 'success') {
            element.classList.add('success-message');
        }
    }

    // Function to hide messages
    function hideMessage(element) {
        element.classList.add('hidden');
        element.textContent = '';
        element.classList.remove('error-message', 'success-message');
    }

    // Function to set loading state on buttons
    function setLoading(button, isLoading) {
        if (isLoading) {
            button.disabled = true;
            button.textContent = 'Loading...';
            button.classList.add('opacity-70', 'cursor-not-allowed');
        } else {
            button.disabled = false;
            button.classList.remove('opacity-70', 'cursor-not-allowed');
            if (button.id === 'login-button') button.textContent = 'Log In';
            if (button.id === 'signup-button') button.textContent = 'Sign Up';
        }
    }

    // Firebase Auth State Listener
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            userId = user.uid;
            console.log("User signed in:", userId);
            displayMessage(loginMessage, "You are currently logged in.", 'success');
            loginButton.style.display = 'none';
            showSignupButton.style.display = 'none';
        } else {
            userId = null;
            console.log("No user signed in.");
            if (typeof __initial_auth_token !== 'undefined' && !isAuthReady) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    console.log("Signed in with initial custom token.");
                } catch (error) {
                    console.error("Error signing in with initial custom token:", error);
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously after custom token failure.");
                }
            } else if (!isAuthReady) {
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");
            }
            loginButton.style.display = 'block';
            showSignupButton.style.display = 'inline';
            hideMessage(loginMessage);
        }
        isAuthReady = true;
    });

    // Handle Login Form Submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessage(loginMessage);
        setLoading(loginButton, true);

        const email = loginEmail.value;
        const password = loginPassword.value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log("User logged in:", userCredential.user.uid);
            displayMessage(loginMessage, "Successfully logged in!", 'success');
        } catch (error) {
            console.error("Login error:", error);
            let errorMessage = "Login failed. Please check your email and password.";
            if (error.code === 'auth/invalid-email') {
                errorMessage = "Invalid email address format.";
            } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMessage = "Incorrect email or password.";
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = "Too many failed login attempts. Please try again later.";
            }
            displayMessage(loginMessage, errorMessage, 'error');
        } finally {
            setLoading(loginButton, false);
        }
    });

    // Handle Signup Form Submission
    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessage(signupMessage);
        setLoading(signupButton, true);

        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const role = signupRoleSelect.value;
        const classCode = document.getElementById('signup-class-code').value;
        const schoolOrgName = document.getElementById('signup-school-org').value;

        if (!name || !email || !password || !role) {
            displayMessage(signupMessage, "Please fill in all required fields.", 'error');
            setLoading(signupButton, false);
            return;
        }
        if (password.length < 6) {
            displayMessage(signupMessage, "Password must be at least 6 characters long.", 'error');
            setLoading(signupButton, false);
            return;
        }

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            console.log("User signed up:", user.uid);

            const userProfileRef = doc(db, 'artifacts', appId, 'users', user.uid, 'user_profile', 'profile');
            await setDoc(userProfileRef, {
                name: name,
                email: email,
                role: role,
                classCode: role === 'student' ? classCode : '',
                schoolOrgName: role === 'teacher' ? schoolOrgName : '',
                createdAt: new Date().toISOString()
            });
            console.log("User profile saved to Firestore.");
            
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            authTitle.textContent = "Login to your account";
            displayMessage(loginMessage, "Signup successful! Please log in with your new account.", 'success');
            hideMessage(signupMessage);

        } catch (error) {
            console.error("Signup error:", error);
            let errorMessage = "Signup failed. Please try again.";
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = "This email is already in use.";
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = "Invalid email address format.";
            } else if (error.code === 'auth/weak-password') {
                errorMessage = "Password is too weak. Please choose a stronger password.";
            }
            displayMessage(signupMessage, errorMessage, 'error');
        } finally {
            setLoading(signupButton, false);
        }
    });

    // Toggle between Login and Signup forms
    showSignupButton.addEventListener('click', () => {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        authTitle.textContent = "Sign Up for Thelo";
        hideMessage(loginMessage);
        hideMessage(signupMessage);
    });

    showLoginButton.addEventListener('click', () => {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        authTitle.textContent = "Login to your account";
        hideMessage(loginMessage);
        hideMessage(signupMessage);
    });

    // Show/hide role-specific fields
    signupRoleSelect.addEventListener('change', (e) => {
        if (e.target.value === 'student') {
            studentSpecificFields.classList.remove('hidden');
            teacherSpecificFields.classList.add('hidden');
        } else if (e.target.value === 'teacher') {
            teacherSpecificFields.classList.remove('hidden');
            studentSpecificFields.classList.add('hidden');
        } else {
            studentSpecificFields.classList.add('hidden');
            teacherSpecificFields.classList.add('hidden');
        }
    });

    // --- Language handling ---
    const strings = {
        en: {
            title: 'thelo – Login or Sign Up',
            authHeroTitle: 'Handwriting-First Learning',
            authHeroSubtitle: 'Unlock your potential in Math and STEM with intuitive pen-and-paper experience, instant feedback, and integrated notes.',
            footer: '© 2025 thelo'
        },
        hy: {
            title: 'թելո – Մուտք կամ Գրանցում',
            authHeroTitle: 'Ձեռագիր-Առաջին Ուսուցում',
            authHeroSubtitle: 'Բացահայտեք ձեր ներուժը մաթեմատիկայում և STEM-ում՝ գրիչ-թուղթ ինտուիտիվ փորձով, ակնթարթային հետադարձ կապով և ինտեգրված նշումներով։',
            footer: '© 2025 թելո'
        }
    };

    function applyLang(lang) {
        document.documentElement.lang = lang;
        const t = strings[lang] || strings.en;
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const k = el.dataset.i18n;
            if (t[k]) {
                el.innerHTML = t[k];
            }
        });
        document.getElementById('langToggle').textContent = (lang === 'hy') ? 'EN' : 'Հայ';
    }

    const params = new URLSearchParams(window.location.search);
    let currentLang = params.get('lang') || 'en';
    applyLang(currentLang);
    document.getElementById('langToggle').addEventListener('click', () => {
        currentLang = (currentLang === 'en') ? 'hy' : 'en';
        const url = new URL(window.location);
        url.searchParams.set('lang', currentLang);
        window.history.replaceState({}, '', url);
        applyLang(currentLang);
    });
</script>

</body>
</html>
