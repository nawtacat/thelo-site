<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">thelo</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
            --path-color: #D1D5DB;
        }
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        html[lang="hy"] body { font-family: "Noto Serif Armenian", serif; }
        html[lang="hy"] h1, html[lang="hy"] h2, html[lang="hy"] h3 { font-weight: 700; }
        
        .main-header {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .header-stats { display: flex; align-items: center; gap: 2rem; }
        .stat-item { display: flex; align-items: center; gap: 0.5rem; }
        .stat-item i { color: var(--thelo-blue); }
        .stat-item .value { font-weight: 800; font-size: 1.1rem; }
        .stat-item .label { font-size: 0.9rem; color: var(--thelo-text-light); }
        main { padding: 3rem 2.5rem; max-width: 1200px; margin: auto; }
        
        /* --- Quest Map Structure --- */
        .learning-path {
            position: relative;
            width: 100%;
            min-height: 1200px; /* Give ample space for the path */
        }
        .quest-map-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Allow clicks to go through to elements behind it */
        }
        .path-unit {
            position: absolute;
            z-index: 10;
            transform: translate(-50%, -50%); /* Center the icon on the coordinate */
            transition: top 0.2s, left 0.2s; /* Smooth transitions on resize */
        }
        .path-unit-header {
            display: flex;
            align-items: center;
        }
        .unit-icon {
            font-size: 1.5rem; color: var(--thelo-blue); background-color: var(--thelo-blue-light);
            padding: 0.75rem; border-radius: 50%;
            box-shadow: 0 0 0 8px var(--thelo-bg);
            border: 4px solid var(--path-color);
        }
        .unit-title-container {
            position: absolute;
            width: 250px;
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.7);
            border-radius: 0.5rem;
            backdrop-filter: blur(5px);
        }
        .unit-title-container.right { left: 60px; text-align: left; }
        .unit-title-container.left { right: 60px; text-align: right; }
        .unit-title { font-size: 1.2rem; font-weight: 800; }
        .unit-meta { color: var(--thelo-text-light); font-size: 0.9rem; }

        .topics-container {
            position: absolute;
            z-index: 5;
            width: 340px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: top 0.2s, left 0.2s;
        }

        .topic-card {
            background-color: #fff; border: 1px solid var(--grid-color); border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 1.25rem;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .topic-card:hover { transform: scale(1.03); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }

        .topic-card.completed { background-color: #F8F9FA; border-left: 5px solid var(--thelo-green); }
        .topic-card.next-up { border: 2px solid var(--thelo-blue); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2); }
        .topic-card.next-up .topic-action-btn { background-color: var(--thelo-blue); color: #fff; }
        
        .topic-info { flex-grow: 1; }
        .topic-name { font-weight: 700; color: var(--thelo-text); }
        .topic-status { font-size: 0.8rem; font-weight: 600; color: var(--thelo-text-light); }
        .topic-status.completed { color: var(--thelo-green); }
        
        .topic-action-btn {
            background-color: var(--grid-color); color: var(--thelo-text); padding: 0.5rem 1rem;
            border-radius: 0.5rem; font-weight: 700; transition: all 0.2s ease; display: inline-block;
        }
        .topic-action-btn:hover { background-color: var(--thelo-blue); color: #fff; transform: scale(1.05); }

        .page-footer { padding: 3rem 2.5rem; text-align: center; }

        @media (max-width: 768px) {
            .main-header { padding: 1rem 1.5rem; flex-direction: column; gap: 1rem; }
            main { padding: 2rem 1rem; }
            
            .learning-path {
                position: relative;
                min-height: auto;
            }
            .quest-map-svg, .resize-observer { display: none; }
            .learning-path::before {
                content: ''; position: absolute; top: 20px; left: 18px;
                width: 4px; height: calc(100% - 20px);
                background-color: var(--path-color);
                z-index: 1;
            }
            .path-unit, .topics-container {
                position: static !important;
                transform: none !important; left: auto !important; top: auto !important;
                width: 100%; margin-bottom: 1rem;
            }
            .path-unit-header { padding-left: 3rem; position: relative; }
            .unit-icon {
                position: absolute; left: 0; top: 50%;
                transform: translateY(-50%); margin: 0;
            }
            .unit-title-container {
                position: static; width: auto; text-align: left;
                padding: 0; background: none; backdrop-filter: none;
            }
            .topics-container { padding-left: 3rem; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="flex items-center gap-4">
            <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-8 w-auto" />
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <div>
                    <div id="student-points" class="value">...</div>
                    <div class="label" data-i18n="pointsTitle">Points</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <div>
                    <div id="streak-count" class="value">...</div>
                    <div class="label" data-i18n="streakTitle">Streak</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <div>
                    <div id="lessons-completed-count" class="value">...</div>
                    <div class="label" data-i18n="lessonsCompletedTitle">Lessons</div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="open-thelobook-btn" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-book-open text-xl"></i>
            </button>
            <img id="profile-photo-nav" src="https://via.placeholder.com/150/E5E7EB/FFFFFF?text=L" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer border-2 border-transparent hover:border-blue-500">
        </div>
    </header>

    <main>
        <div class="learning-path" id="learning-path-container"></div>
        
        <footer class="page-footer">
            <div id="join-class-card" class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-sm border border-gray-200">
                <div id="not-in-class-state">
                    <h3 class="text-xl font-bold mb-2" data-i18n="joinClassPrompt">Learning with a teacher?</h3>
                    <p class="text-base text-slate-600 mb-6" data-i18n="joinClassDesc">Join your class with a special code from your instructor.</p>
                    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm mx-auto">
                        <input type="text" id="class-code-input" placeholder="Enter Code" class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--thelo-blue)]/50">
                        <button id="join-class-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Join Class</button>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const learningPathContainer = document.getElementById('learning-path-container');

        async function renderFullCourse(courseId, userId) {
            if (!learningPathContainer) return;
            learningPathContainer.innerHTML = '<p>Loading Quest Map...</p>';

            try {
                // STEP 1: Fetch data
                const [progressSnapshot, unitsSnapshot] = await Promise.all([
                    getDocs(query(collection(db, 'thelo-students', userId, 'progress'))),
                    getDocs(query(collection(db, 'courses', courseId, 'units'), orderBy('order')))
                ]);

                const progressMap = new Map(progressSnapshot.docs.map(doc => [doc.id, doc.data()]));
                
                const unitsData = [];
                for (const unitDoc of unitsSnapshot.docs) {
                    const unitData = { id: unitDoc.id, ...unitDoc.data(), topics: [] };
                    const topicsSnapshot = await getDocs(query(collection(unitDoc.ref, 'topics'), orderBy('order')));
                    unitData.topics = topicsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    unitsData.push(unitData);
                }

                const allTopics = unitsData.flatMap(unit => unit.topics);
                const nextUpTopicId = allTopics.find(topic => !progressMap.has(topic.id))?.id;

                // STEP 2: Build the initial HTML structure
                learningPathContainer.innerHTML = ''; 

                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.id = 'quest-map-svg-path'; // Give it an ID to find it later
                const path = document.createElementNS(svgNS, "path");
                
                const pathData = "M 550,50 C 400,200 700,350 550,500 C 400,650 700,800 550,950";
                path.setAttribute("d", pathData);
                path.setAttribute("stroke", "var(--path-color)");
                path.setAttribute("stroke-width", "4");
                path.setAttribute("fill", "none");
                path.setAttribute("stroke-dasharray", "10,5");

                svg.setAttribute("class", "quest-map-svg");
                svg.setAttribute("viewBox", "0 0 1100 1000");
                svg.setAttribute("preserveAspectRatio", "xMidYMin meet");
                svg.appendChild(path);
                learningPathContainer.appendChild(svg);
                
                unitsData.forEach((unit, unitIndex) => {
                    const isRightSide = unitIndex % 2 === 0;

                    // Create Unit Landmark
                    const unitWrapper = document.createElement('div');
                    unitWrapper.className = 'path-unit';
                    unitWrapper.dataset.unitIndex = unitIndex; // Store index to find it later
                    unitWrapper.innerHTML = `<div class="path-unit-header"><i class="fas ${unit.icon || 'fa-book'} unit-icon"></i><div class="unit-title-container ${isRightSide ? 'right' : 'left'}"><h2 class="unit-title">${unit.unitTitle}</h2><p class="unit-meta">${unit.unitMeta}</p></div></div>`;
                    learningPathContainer.appendChild(unitWrapper);
                    
                    // Create Topics Container
                    const topicsContainer = document.createElement('div');
                    topicsContainer.className = 'topics-container';
                    topicsContainer.dataset.unitIndex = unitIndex; // Match with unit
                    
                    unit.topics.forEach(topic => {
                        const progress = progressMap.get(topic.id);
                        let status = "Not Started", statusClass = "not-started", actionText = "Start";
                        if (progress?.status === 'completed') {
                           status = "Completed"; statusClass = "completed"; actionText = "Review";
                        }
                        if (topic.id === nextUpTopicId) statusClass += ' next-up';
                        
                        topicsContainer.innerHTML += `<a href="https://thelo.space/1.5/?lessonFile=${topic.lessonFileUrl}" class="topic-card ${statusClass}"><div class="topic-info"><div class="topic-name">${topic.topicName}</div><div class="topic-status ${statusClass}">${status}</div></div><span class="topic-action-btn">${actionText}</span></a>`;
                    });
                    learningPathContainer.appendChild(topicsContainer);
                });
                
                // STEP 3: Position elements correctly and set up resize handling
                repositionElements(unitsData);
                
                const resizeObserver = new ResizeObserver(() => repositionElements(unitsData));
                resizeObserver.observe(learningPathContainer);

            } catch (error) {
                console.error("Error rendering course:", error);
                learningPathContainer.innerHTML = '<p>Could not load the Quest Map. Please try again later.</p>';
            }
        }
        
        /**
         * This function calculates and applies the correct screen positions for all elements.
         * It's called on initial load and on every resize.
         */
        function repositionElements(unitsData) {
            const svg = document.getElementById('quest-map-svg-path');
            if (!svg) return;
            
            const path = svg.querySelector('path');
            const ctm = svg.getScreenCTM(); // The magic matrix!
            const totalPathLength = path.getTotalLength();

            unitsData.forEach((unit, unitIndex) => {
                const isRightSide = unitIndex % 2 === 0;
                
                // Get the raw SVG point
                const distance = (totalPathLength / (unitsData.length + 1)) * (unitIndex + 1);
                let point = path.getPointAtLength(distance);

                // Transform the point into screen coordinates
                let transformedPoint = point.matrixTransform(ctm);
                
                // Find the corresponding DOM elements
                const unitWrapper = document.querySelector(`.path-unit[data-unit-index='${unitIndex}']`);
                const topicsContainer = document.querySelector(`.topics-container[data-unit-index='${unitIndex}']`);

                if (unitWrapper) {
                    unitWrapper.style.left = `${transformedPoint.x}px`;
                    unitWrapper.style.top = `${transformedPoint.y}px`;
                }

                if (topicsContainer) {
                    const containerWidth = 340;
                    const offset = 80;
                    const containerX = isRightSide ? transformedPoint.x + offset : transformedPoint.x - offset - containerWidth;
                    const containerY = transformedPoint.y - 40; 
                    
                    topicsContainer.style.left = `${containerX}px`;
                    topicsContainer.style.top = `${containerY}px`;
                }
            });
        }
        
        async function updateDashboardHeader(user) {
            // Unchanged header logic
            const studentDocRef = doc(db, 'thelo-students', user.uid);
            const profilePhotoNav = document.getElementById('profile-photo-nav');
            const studentPointsSpan = document.getElementById('student-points');
            const lessonsCompletedCountSpan = document.getElementById('lessons-completed-count');
            const streakCountSpan = document.getElementById('streak-count');

            try {
                const docSnap = await getDoc(studentDocRef);
                if (docSnap.exists()) {
                    const studentData = docSnap.data();
                    if (profilePhotoNav && studentData.profilePicture) profilePhotoNav.src = studentData.profilePicture;
                    if (studentPointsSpan) studentPointsSpan.textContent = studentData.points || 0;
                    if (streakCountSpan) streakCountSpan.textContent = studentData.streakData?.currentStreak || 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = studentData.lessonsCompleted || 0;
                }
            } catch (error) { console.error("Error fetching student profile:", error); }
        }

        // --- Main Execution ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await Promise.all([
                    updateDashboardHeader(user),
                    renderFullCourse('sat-math-prep', user.uid)
                ]);
            } else {
                learningPathContainer.innerHTML = '<p>Please log in to see your learning path.</p>';
            }
        });
    </script>
</body>
</html>
