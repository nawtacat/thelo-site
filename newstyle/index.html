<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">thelo</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
            --path-color: #D1D5DB;
        }
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        html[lang="hy"] body { font-family: "Noto Serif Armenian", serif; }
        html[lang="hy"] h1, html[lang="hy"] h2, html[lang="hy"] h3 { font-weight: 700; }
        .main-header {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .header-stats { display: flex; align-items: center; gap: 2rem; }
        .stat-item { display: flex; align-items: center; gap: 0.5rem; }
        .stat-item i { color: var(--thelo-blue); }
        .stat-item .value { font-weight: 800; font-size: 1.1rem; }
        .stat-item .label { font-size: 0.9rem; color: var(--thelo-text-light); }
        main { padding: 3rem 2.5rem; max-width: 100%; margin: auto; }

        /* --- NEW ISLAND HOPPER STYLES --- */
        .learning-path {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 2rem;
            padding: 2rem 0;
        }

        .path-island-wrapper {
            display: contents; /* Allows flex properties to apply to children */
        }

        .path-island {
            background-color: #fff;
            border: 1px solid var(--grid-color);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 1.5rem;
            flex: 1 1 340px; /* Flex properties for wrapping */
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.4s ease;
        }

        .path-island.locked {
            background-color: var(--thelo-bg);
            opacity: 0.6;
        }
        .path-island.locked .topic-card {
            pointer-events: none;
        }

        .path-unit-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--grid-color);
            padding-bottom: 1rem;
        }

        .unit-icon {
            font-size: 1.25rem;
            color: var(--thelo-blue);
            background-color: var(--thelo-blue-light);
            padding: 0.75rem;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .unit-title { font-size: 1.5rem; font-weight: 800; }
        .unit-meta { color: var(--thelo-text-light); }
        .topics-container { display: flex; flex-direction: column; gap: 1rem; }

        .topic-card {
            background-color: #fff;
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .topic-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .topic-card.completed { border-left: 5px solid var(--thelo-green); background-color: #F8F9FA; }
        .topic-card.in-progress { border-left: 5px solid var(--thelo-amber); }
        .topic-card.next-up { border: 2px solid var(--thelo-blue); box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2); }
        .topic-card.next-up .topic-action-btn { background-color: var(--thelo-blue); color: #fff; }
        
        .topic-info { flex-grow: 1; }
        .topic-name { font-weight: 700; color: var(--thelo-text); }
        .topic-status { font-size: 0.8rem; font-weight: 600; color: var(--thelo-text-light); }
        .topic-status.completed { color: var(--thelo-green); }
        .topic-status.in-progress { color: var(--thelo-amber); }
        
        .topic-action-btn {
            background-color: var(--grid-color);
            color: var(--thelo-text);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .topic-action-btn:hover {
            background-color: var(--thelo-blue);
            color: #fff;
            transform: scale(1.05);
        }

        /* --- Island Connector --- */
        .island-connector {
            flex-basis: 100px; /* Width of the connector */
            flex-grow: 1;
            align-self: center;
            position: relative;
            min-height: 4px;
        }
        .island-connector::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--path-color) 60%, transparent 60%);
            background-size: 15px 4px;
            transform: translateY(-50%);
            opacity: 0.5;
        }
        .island-connector.unlocked::before {
             opacity: 1;
             background: linear-gradient(90deg, var(--thelo-green) 60%, transparent 60%);
             background-size: 15px 4px;
             animation: path-flow 2s linear infinite;
        }
        
        @keyframes path-flow {
            from { background-position-x: 0; }
            to { background-position-x: 30px; }
        }

        .page-footer { padding: 3rem 2.5rem; text-align: center; }
        
        @media (max-width: 1024px) {
            .learning-path {
                flex-direction: column;
                align-items: center;
            }
            .path-island {
                max-width: 500px;
                width: 100%;
            }
            .island-connector {
                flex-basis: 4rem; /* Height of connector in column view */
                width: 4px;
                min-height: 4rem;
            }
            .island-connector::before {
                background: linear-gradient(180deg, var(--path-color) 60%, transparent 60%);
                background-size: 4px 15px;
                width: 4px;
                height: 100%;
                left: 50%;
                transform: translateX(-50%);
            }
            .island-connector.unlocked::before {
                background: linear-gradient(180deg, var(--thelo-green) 60%, transparent 60%);
                background-size: 4px 15px;
                animation: path-flow-vertical 1.5s linear infinite;
            }
            @keyframes path-flow-vertical {
                 from { background-position-y: 0; }
                 to { background-position-y: 30px; }
            }
        }
        
        @media (max-width: 768px) {
            .main-header { padding: 1rem 1.5rem; flex-direction: column; gap: 1rem; }
            main { padding: 2rem 1rem; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="flex items-center gap-4">
            <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-8 w-auto" />
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <div>
                    <div id="student-points" class="value">...</div>
                    <div class="label" data-i18n="pointsTitle">Points</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <div>
                    <div id="streak-count" class="value">...</div>
                    <div class="label" data-i18n="streakTitle">Streak</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <div>
                    <div id="lessons-completed-count" class="value">...</div>
                    <div class="label" data-i18n="lessonsCompletedTitle">Lessons</div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="open-thelobook-btn" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-book-open text-xl"></i>
            </button>
            <img id="profile-photo-nav" src="https://via.placeholder.com/150/E5E7EB/FFFFFF?text=L" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer border-2 border-transparent hover:border-blue-500">
        </div>
    </header>

    <main>
        <div class="learning-path" id="learning-path-container"></div>
        
        <footer class="page-footer">
            <div id="join-class-card" class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-sm border border-gray-200">
                <div id="not-in-class-state">
                    <h3 class="text-xl font-bold mb-2" data-i18n="joinClassPrompt">Learning with a teacher?</h3>
                    <p class="text-base text-slate-600 mb-6" data-i18n="joinClassDesc">Join your class with a special code from your instructor.</p>
                    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm mx-auto">
                        <input type="text" id="class-code-input" placeholder="Enter Code" class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--thelo-blue)]/50">
                        <button id="join-class-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Join Class</button>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const learningPathContainer = document.getElementById('learning-path-container');

        /**
         * Fetches all course and progress data, then renders the entire learning path.
         * @param {string} courseId - The ID of the course to load.
         * @param {string} userId - The ID of the current student.
         */
        async function renderFullCourse(courseId, userId) {
            if (!learningPathContainer) return;
            learningPathContainer.innerHTML = '<p>Loading Learning Path...</p>';

            try {
                // STEP 1: Fetch all necessary data in parallel
                const progressQuery = query(collection(db, 'thelo-students', userId, 'progress'));
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));

                const [progressSnapshot, unitsSnapshot] = await Promise.all([
                    getDocs(progressQuery),
                    getDocs(unitsQuery)
                ]);

                const progressMap = new Map(progressSnapshot.docs.map(doc => [doc.id, doc.data()]));
                
                // Fetch all topics for all units
                const unitsWithTopics = await Promise.all(unitsSnapshot.docs.map(async (unitDoc) => {
                    const unitData = { id: unitDoc.id, ...unitDoc.data() };
                    const topicsQuery = query(collection(unitDoc.ref, 'topics'), orderBy('order'));
                    const topicsSnapshot = await getDocs(topicsQuery);
                    const topics = topicsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    return { ...unitData, topics };
                }));

                // STEP 2: Determine topic statuses and overall unit statuses
                const allTopics = unitsWithTopics.flatMap(unit => unit.topics.map(topic => ({ ...topic, unitId: unit.id })));
                const nextUpTopicId = allTopics.find(topic => !progressMap.has(topic.id))?.id;

                let previousUnitCompleted = true; // The very first unit is always unlocked

                // STEP 3: Build the HTML for the islands
                let fullCourseHTML = '';
                for (const unit of unitsWithTopics) {
                    const topicsInUnit = unit.topics;
                    const completedTopicsInUnit = topicsInUnit.filter(t => progressMap.get(t.id)?.status === 'completed').length;
                    const isUnitCompleted = completedTopicsInUnit === topicsInUnit.length;
                    const isUnitUnlocked = previousUnitCompleted;

                    // Add the connector from the previous island
                    if (unitsWithTopics.indexOf(unit) > 0) {
                        fullCourseHTML += `<div class="island-connector ${isUnitUnlocked ? 'unlocked' : ''}"></div>`;
                    }

                    // Start the island wrapper
                    fullCourseHTML += `<div class="path-island-wrapper">`;
                    fullCourseHTML += `<div class="path-island ${!isUnitUnlocked ? 'locked' : ''}">`;

                    // Island Header
                    fullCourseHTML += `
                        <div class="path-unit-header">
                            <i class="fas ${unit.icon || 'fa-book'} unit-icon"></i>
                            <div>
                                <h2 class="unit-title">${unit.unitTitle}</h2>
                                <p class="unit-meta">${completedTopicsInUnit} / ${topicsInUnit.length} Topics Completed</p>
                            </div>
                        </div>
                    `;

                    // Island Topics
                    fullCourseHTML += '<div class="topics-container">';
                    topicsInUnit.forEach(topic => {
                        const progress = progressMap.get(topic.id);
                        let status = "Not Started";
                        let statusClass = "not-started";
                        let actionText = "Start";

                        if (progress && progress.status === 'completed') {
                            status = "Completed";
                            statusClass = "completed";
                        }
                        
                        // Override action text for completed topics
                        if (statusClass === "completed") {
                           actionText = "Review";
                        }

                        // Add next-up class if it's the next topic and the unit is unlocked
                        if (topic.id === nextUpTopicId && isUnitUnlocked) {
                            statusClass += ' next-up';
                        }
                        
                        const lessonUrl = isUnitUnlocked ? `https://thelo.space/1.5/?lessonFile=${topic.lessonFileUrl}` : '#';

                        fullCourseHTML += `
                            <a href="${lessonUrl}" class="topic-card ${statusClass}">
                                <div class="topic-info">
                                    <div class="topic-name">${topic.topicName}</div>
                                    <div class="topic-status ${statusClass}">${status}</div>
                                </div>
                                <span class="topic-action-btn">${actionText}</span>
                            </a>
                        `;
                    });
                    fullCourseHTML += '</div>'; // Close topics-container
                    fullCourseHTML += '</div>'; // Close path-island
                    fullCourseHTML += '</div>'; // Close path-island-wrapper

                    // Update for the next iteration
                    previousUnitCompleted = isUnitCompleted;
                }
                
                learningPathContainer.innerHTML = fullCourseHTML;

            } catch (error) {
                console.error("Error rendering course:", error);
                learningPathContainer.innerHTML = '<p>Could not load the learning path. Please try again later.</p>';
            }
        }
        
        /**
         * Fetches the student's main data and updates the header stats.
         * @param {object} user - The authenticated Firebase user object.
         */
        async function updateDashboardHeader(user) {
            const studentDocRef = doc(db, 'thelo-students', user.uid);
            const profilePhotoNav = document.getElementById('profile-photo-nav');
            const studentPointsSpan = document.getElementById('student-points');
            const lessonsCompletedCountSpan = document.getElementById('lessons-completed-count');
            const streakCountSpan = document.getElementById('streak-count');

            try {
                const docSnap = await getDoc(studentDocRef);
                if (docSnap.exists()) {
                    const studentData = docSnap.data();

                    if (profilePhotoNav && studentData.profilePicture) {
                        profilePhotoNav.src = studentData.profilePicture;
                    }
                    if (studentPointsSpan) studentPointsSpan.textContent = studentData.points || 0;
                    if (streakCountSpan) streakCountSpan.textContent = studentData.streakData?.currentStreak || 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = studentData.lessonsCompleted || 0;
                
                } else {
                    console.warn("No student profile found for UID:", user.uid);
                    if (studentPointsSpan) studentPointsSpan.textContent = 0;
                    if (streakCountSpan) streakCountSpan.textContent = 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = 0;
                }
            } catch (error) {
                console.error("Error fetching student profile:", error);
            }
        }

        // --- Main Execution ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                
                // Update the header and render the course in parallel for faster loading
                await Promise.all([
                    updateDashboardHeader(user),
                    renderFullCourse('sat-math-prep', user.uid)
                ]);

            } else {
                console.log("No user authenticated. Redirecting to login.");
                // In a real app, you would redirect to the login page
                // window.location.href = 'index.html';
                learningPathContainer.innerHTML = '<p>Please log in to see your learning path.</p>';
            }
        });
    </script>
</body>
</html>
