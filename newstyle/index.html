<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">thelo</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
            --path-color: #D1D5DB;
        }
        html { scroll-behavior: smooth; overflow-x: hidden; }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                radial-gradient(circle at 1px 1px, var(--grid-color) 1px, transparent 0);
            background-size: 40px 40px;
        }
        html[lang="hy"] body { font-family: "Noto Serif Armenian", serif; }
        .main-header {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50; /* Needs to be above the network */
        }
        .header-stats { display: flex; align-items: center; gap: 2rem; }
        .stat-item { display: flex; align-items: center; gap: 0.5rem; }
        .stat-item i { color: var(--thelo-blue); }
        .stat-item .value { font-weight: 800; font-size: 1.1rem; }
        .stat-item .label { font-size: 0.9rem; color: var(--thelo-text-light); }
        main { padding: 3rem 2.5rem; width: 100%; margin: auto; }

        /* --- NEW NEURAL NETWORK STYLES --- */
        .learning-path-wrapper {
            width: 100%;
            max-width: 1400px;
            margin: auto;
            min-height: 120vh; /* Ensure enough space for the network */
            position: relative;
        }
        
        #learning-path-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .unit-node {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transform: translate(-50%, -50%); /* Center the node on its coords */
            transition: all 0.5s ease;
        }
        
        .unit-icon-wrapper {
            background-color: #fff;
            border-radius: 50%;
            padding: 1.25rem;
            border: 2px solid var(--grid-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .unit-icon-wrapper i {
            font-size: 2rem;
            color: var(--thelo-blue);
        }
        .unit-title {
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--thelo-text);
            background: rgba(255, 255, 255, 0.7);
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            backdrop-filter: blur(2px);
        }

        .unit-node.locked {
             filter: grayscale(80%);
             opacity: 0.6;
        }
        
        .topic-card {
            position: absolute;
            z-index: 5;
            background-color: #fff; border: 1px solid var(--grid-color); border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 1rem;
            display: flex; flex-direction: column; gap: 0.5rem;
            width: 200px; /* Fixed width for predictable layout */
            transform: translate(-50%, -50%); /* Center the card */
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .topic-card.locked {
            pointer-events: none;
            filter: grayscale(50%);
        }
        .topic-card:not(.locked):hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            z-index: 20;
        }

        .topic-card.completed { border-left: 5px solid var(--thelo-green); }
        .topic-card.next-up {
            border: 2px solid var(--thelo-blue);
            box-shadow: 0 0 25px rgba(37, 99, 235, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        .topic-info { flex-grow: 1; text-align: center;}
        .topic-name { font-weight: 700; color: var(--thelo-text); }
        .topic-status { font-size: 0.8rem; font-weight: 600; }
        .topic-status.completed { color: var(--thelo-green); }

        .page-footer { padding: 3rem 2.5rem; text-align: center; position: relative; z-index: 10; }
        
        @media (max-width: 768px) {
            .main-header { padding: 1rem 1.5rem; flex-direction: column; gap: 1rem; }
            main { padding: 2rem 1rem; }
            .learning-path-wrapper { min-height: 200vh; } /* More vertical space on mobile */
            .topic-card { width: 160px; padding: 0.75rem; }
            .topic-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="flex items-center gap-4">
            <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-8 w-auto" />
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <div>
                    <div id="student-points" class="value">...</div>
                    <div class="label" data-i18n="pointsTitle">Points</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <div>
                    <div id="streak-count" class="value">...</div>
                    <div class="label" data-i18n="streakTitle">Streak</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <div>
                    <div id="lessons-completed-count" class="value">...</div>
                    <div class="label" data-i18n="lessonsCompletedTitle">Lessons</div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="open-thelobook-btn" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-book-open text-xl"></i>
            </button>
            <img id="profile-photo-nav" src="https://via.placeholder.com/150/E5E7EB/FFFFFF?text=L" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer border-2 border-transparent hover:border-blue-500">
        </div>
    </header>

    <main>
        <div class="learning-path-wrapper" id="learning-path-container">
            </div>
        
        <footer class="page-footer">
            <div id="join-class-card" class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-sm border border-gray-200">
                <div id="not-in-class-state">
                    <h3 class="text-xl font-bold mb-2" data-i18n="joinClassPrompt">Learning with a teacher?</h3>
                    <p class="text-base text-slate-600 mb-6" data-i18n="joinClassDesc">Join your class with a special code from your instructor.</p>
                    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm mx-auto">
                        <input type="text" id="class-code-input" placeholder="Enter Code" class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--thelo-blue)]/50">
                        <button id="join-class-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Join Class</button>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const learningPathContainer = document.getElementById('learning-path-container');

        async function renderFullCourse(courseId, userId) {
            if (!learningPathContainer) return;
            learningPathContainer.innerHTML = '<p class="text-center">Connecting to the knowledge network...</p>';

            try {
                const progressQuery = query(collection(db, 'thelo-students', userId, 'progress'));
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));
                const [progressSnapshot, unitsSnapshot] = await Promise.all([getDocs(progressQuery), getDocs(unitsQuery)]);
                const progressMap = new Map(progressSnapshot.docs.map(doc => [doc.id, doc.data()]));

                const unitsWithTopics = await Promise.all(unitsSnapshot.docs.map(async (unitDoc) => {
                    const topicsQuery = query(collection(unitDoc.ref, 'topics'), orderBy('order'));
                    const topicsSnapshot = await getDocs(topicsQuery);
                    const topics = topicsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    return { id: unitDoc.id, ...unitDoc.data(), topics };
                }));

                learningPathContainer.innerHTML = ''; // Clear loading message
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute('id', 'learning-path-svg');
                
                let htmlContent = '';
                let svgContent = '';

                const containerWidth = learningPathContainer.clientWidth;
                const containerHeight = learningPathContainer.clientHeight;
                const isMobile = containerWidth < 768;

                const allTopics = unitsWithTopics.flatMap(unit => unit.topics.map(topic => ({ ...topic, unitId: unit.id })));
                const nextUpTopicId = allTopics.find(topic => !progressMap.has(topic.id))?.id;
                
                let previousUnitCompleted = true;
                let lastTopicCoords = null;

                unitsWithTopics.forEach((unit, unitIndex) => {
                    const topicsInUnit = unit.topics;
                    const completedTopicsInUnit = topicsInUnit.filter(t => progressMap.get(t.id)?.status === 'completed').length;
                    const isUnitCompleted = completedTopicsInUnit === topicsInUnit.length;
                    const isUnitUnlocked = previousUnitCompleted;

                    // --- Calculate Unit Node Position ---
                    const unitAngle = (Math.PI * 2 / unitsWithTopics.length) * unitIndex - (Math.PI / 2);
                    const unitRadius = isMobile ? containerWidth * 0.35 : containerWidth * 0.15;
                    const unitX = containerWidth / 2 + Math.cos(unitAngle) * unitRadius * (isMobile ? 1 : (unitIndex % 2 === 0 ? 1.8 : 2.2));
                    const unitY = (containerHeight / (unitsWithTopics.length + 1)) * (unitIndex + 1);

                    htmlContent += `
                        <div class="unit-node ${!isUnitUnlocked ? 'locked' : ''}" style="left: ${unitX}px; top: ${unitY}px;">
                            <div class="unit-icon-wrapper"><i class="fas ${unit.icon || 'fa-book'}"></i></div>
                            <div class="unit-title">${unit.unitTitle}</div>
                        </div>
                    `;
                    
                    if (lastTopicCoords && isUnitUnlocked) {
                        svgContent += `<line x1="${lastTopicCoords.x}" y1="${lastTopicCoords.y}" x2="${unitX}" y2="${unitY}" stroke="${isUnitCompleted ? 'var(--thelo-green)' : 'var(--path-color)'}" stroke-width="3" stroke-dasharray="${isUnitCompleted ? 'none' : '5, 5'}" />`;
                    }
                    
                    // --- Calculate Topic Node Positions (orbiting the unit) ---
                    topicsInUnit.forEach((topic, topicIndex) => {
                        const topicAngle = (Math.PI * 2 / topicsInUnit.length) * topicIndex;
                        const topicRadius = isMobile ? 100 : 150;
                        const topicX = unitX + Math.cos(topicAngle) * topicRadius;
                        const topicY = unitY + Math.sin(topicAngle) * topicRadius;
                        
                        const progress = progressMap.get(topic.id);
                        const isCompleted = progress && progress.status === 'completed';
                        const isNextUp = topic.id === nextUpTopicId;
                        const isTopicLocked = !isUnitUnlocked;

                        svgContent += `<line x1="${unitX}" y1="${unitY}" x2="${topicX}" y2="${topicY}" stroke="${isCompleted ? 'var(--thelo-green)' : 'var(--path-color)'}" stroke-width="2" />`;

                        htmlContent += `
                            <a href="${!isTopicLocked ? `https://thelo.space/1.5/?lessonFile=${topic.lessonFileUrl}` : '#'}" 
                               class="topic-card ${isCompleted ? 'completed' : ''} ${isNextUp ? 'next-up' : ''} ${isTopicLocked ? 'locked' : ''}" 
                               style="left: ${topicX}px; top: ${topicY}px;">
                                <div class="topic-info">
                                    <div class="topic-name">${topic.topicName}</div>
                                    <div class="topic-status ${isCompleted ? 'completed' : ''}">${isCompleted ? 'Completed' : 'Not Started'}</div>
                                </div>
                            </a>
                        `;
                         if (topicIndex === topicsInUnit.length - 1) {
                            lastTopicCoords = { x: topicX, y: topicY };
                         }
                    });
                    
                    previousUnitCompleted = isUnitCompleted;
                });
                
                svg.innerHTML = svgContent;
                learningPathContainer.appendChild(svg);
                learningPathContainer.innerHTML += htmlContent;

            } catch (error) {
                console.error("Error rendering course:", error);
                learningPathContainer.innerHTML = '<p class="text-center">Could not build the learning network. Please try again later.</p>';
            }
        }
        
        async function updateDashboardHeader(user) {
            const studentDocRef = doc(db, 'thelo-students', user.uid);
            // ... (rest of the function is identical, no changes needed)
            const profilePhotoNav = document.getElementById('profile-photo-nav');
            const studentPointsSpan = document.getElementById('student-points');
            const lessonsCompletedCountSpan = document.getElementById('lessons-completed-count');
            const streakCountSpan = document.getElementById('streak-count');

            try {
                const docSnap = await getDoc(studentDocRef);
                if (docSnap.exists()) {
                    const studentData = docSnap.data();

                    if (profilePhotoNav && studentData.profilePicture) {
                        profilePhotoNav.src = studentData.profilePicture;
                    }
                    if (studentPointsSpan) studentPointsSpan.textContent = studentData.points || 0;
                    if (streakCountSpan) streakCountSpan.textContent = studentData.streakData?.currentStreak || 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = studentData.lessonsCompleted || 0;
                
                } else {
                    console.warn("No student profile found for UID:", user.uid);
                    if (studentPointsSpan) studentPointsSpan.textContent = 0;
                    if (streakCountSpan) streakCountSpan.textContent = 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = 0;
                }
            } catch (error) {
                console.error("Error fetching student profile:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await Promise.all([
                    updateDashboardHeader(user),
                    renderFullCourse('sat-math-prep', user.uid)
                ]);
            } else {
                learningPathContainer.innerHTML = '<p class="text-center">Please log in to view your learning network.</p>';
            }
        });
    </script>
</body>
</html>
