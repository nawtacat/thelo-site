<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">Thelo Quest Map</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
            --path-color: #D1D5DB;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        html[lang="hy"] body { font-family: "Noto Serif Armenian", serif; }
        .main-header {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .header-stats { display: flex; align-items: center; gap: 2rem; }
        .stat-item { display: flex; align-items: center; gap: 0.5rem; }
        .stat-item i { color: var(--thelo-blue); }
        .stat-item .value { font-weight: 800; font-size: 1.1rem; }
        .stat-item .label { font-size: 0.9rem; color: var(--thelo-text-light); }
        main { padding: 3rem 1.5rem; max-width: 100%; margin: auto; }

        /* --- NEW QUEST MAP STYLES --- */
        .quest-map-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            height: 800px; /* Fixed height for consistent path rendering */
            position: relative;
        }
        
        .quest-map-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .quest-map-path-bg {
            fill: none;
            stroke: var(--path-color);
            stroke-width: 4;
            stroke-dasharray: 10, 8;
            stroke-linecap: round;
        }

        .quest-map-path-progress {
            fill: none;
            stroke: var(--thelo-green);
            stroke-width: 5;
            stroke-linecap: round;
            transition: stroke-dashoffset 1.5s cubic-bezier(0.45, 0, 0.55, 1);
        }

        .map-node {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 5;
            cursor: pointer;
            text-decoration: none;
        }
        
        .node-icon-wrapper {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 3px solid var(--path-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .map-node:hover .node-icon-wrapper {
            transform: scale(1.1);
            border-color: var(--thelo-blue);
        }
        .node-icon-wrapper i {
            font-size: 1.25rem;
            color: var(--path-color);
        }
        
        .node-label {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            background-color: rgba(17, 24, 39, 0.8);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 10;
        }
        .map-node:hover .node-label {
            opacity: 1;
            visibility: visible;
        }
        
        /* Node Statuses */
        .map-node.completed .node-icon-wrapper {
            background-color: var(--thelo-blue-light);
            border-color: var(--thelo-green);
        }
        .map-node.completed .node-icon-wrapper i {
            color: var(--thelo-green);
        }

        .map-node.next-up .node-icon-wrapper {
            border-color: var(--thelo-blue);
            animation: pulse 2s infinite;
        }
        .map-node.next-up .node-icon-wrapper i {
            color: var(--thelo-blue);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.5); }
            70% { box-shadow: 0 0 0 12px rgba(37, 99, 235, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }

        .map-node.locked {
            pointer-events: none;
        }
        .map-node.locked .node-icon-wrapper {
            background-color: var(--thelo-bg);
            filter: grayscale(80%);
        }

        /* Unit Milestones */
        .map-node.unit-milestone .node-icon-wrapper {
            width: 70px;
            height: 70px;
            border-width: 4px;
        }
         .map-node.unit-milestone .node-icon-wrapper i {
            font-size: 2rem;
         }

        .page-footer { padding: 3rem 2.5rem; text-align: center; }
        
        @media (max-width: 768px) {
            .main-header { padding: 1rem 1.5rem; flex-direction: column; gap: 1rem; }
            main { padding: 2rem 0.5rem; }
            .quest-map-wrapper { height: 1200px; } /* More vertical space for mobile path */
            .node-label { font-size: 0.8rem; padding: 0.4rem 0.8rem; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        <div class="flex items-center gap-4">
            <img src="https://thelo.space/img/thelo-Photoroom.png" alt="Thelo logo" class="h-8 w-auto" />
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <div>
                    <div id="student-points" class="value">...</div>
                    <div class="label" data-i18n="pointsTitle">Points</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-fire"></i>
                <div>
                    <div id="streak-count" class="value">...</div>
                    <div class="label" data-i18n="streakTitle">Streak</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <div>
                    <div id="lessons-completed-count" class="value">...</div>
                    <div class="label" data-i18n="lessonsCompletedTitle">Lessons</div>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button id="open-thelobook-btn" class="text-gray-600 hover:text-blue-600">
                <i class="fas fa-book-open text-xl"></i>
            </button>
            <img id="profile-photo-nav" src="https://via.placeholder.com/150/E5E7EB/FFFFFF?text=L" alt="Profile" class="h-10 w-10 rounded-full cursor-pointer border-2 border-transparent hover:border-blue-500">
        </div>
    </header>

    <main>
        <div class="quest-map-wrapper" id="quest-map-container">
            </div>
        
        <footer class="page-footer">
            <div id="join-class-card" class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-sm border border-gray-200">
                <div id="not-in-class-state">
                    <h3 class="text-xl font-bold mb-2" data-i18n="joinClassPrompt">Learning with a teacher?</h3>
                    <p class="text-base text-slate-600 mb-6" data-i18n="joinClassDesc">Join your class with a special code from your instructor.</p>
                    <div class="flex flex-col sm:flex-row gap-3 w-full max-w-sm mx-auto">
                        <input type="text" id="class-code-input" placeholder="Enter Code" class="flex-grow p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--thelo-blue)]/50">
                        <button id="join-class-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">Join Class</button>
                    </div>
                </div>
            </div>
        </footer>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const questMapContainer = document.getElementById('quest-map-container');

        async function renderFullCourse(courseId, userId) {
            if (!questMapContainer) return;
            questMapContainer.innerHTML = '<p class="text-center">Charting your quest...</p>';

            try {
                // Step 1: Fetch all data
                const progressQuery = query(collection(db, 'thelo-students', userId, 'progress'));
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));
                const [progressSnapshot, unitsSnapshot] = await Promise.all([getDocs(progressQuery), getDocs(unitsQuery)]);
                const progressMap = new Map(progressSnapshot.docs.map(doc => [doc.id, doc.data()]));

                let allNodes = [];
                for (const unitDoc of unitsSnapshot.docs) {
                    const unitData = { id: unitDoc.id, ...unitDoc.data(), isUnit: true };
                    allNodes.push(unitData); // Add unit as a milestone node
                    const topicsQuery = query(collection(unitDoc.ref, 'topics'), orderBy('order'));
                    const topicsSnapshot = await getDocs(topicsQuery);
                    const topics = topicsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), isUnit: false }));
                    allNodes.push(...topics);
                }

                questMapContainer.innerHTML = ''; 

                // Step 2: Define and create the SVG path
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute('class', 'quest-map-svg');
                svg.setAttribute('viewBox', '0 0 1200 800'); // Use viewBox for responsive scaling
                svg.setAttribute('preserveAspectRatio', 'xMidYMid meet');

                const path = document.createElementNS(svgNS, 'path');
                // A complex, winding path `d` attribute.
                const pathData = "M 50 700 C 150 700 150 600 250 600 S 350 500 450 500 S 550 550 650 550 S 750 450 850 450 S 950 300 1050 300 S 1150 100 1150 100";
                path.setAttribute('d', pathData);
                path.setAttribute('class', 'quest-map-path-bg');
                
                const progressPath = path.cloneNode();
                progressPath.setAttribute('class', 'quest-map-path-progress');
                
                svg.appendChild(path);
                svg.appendChild(progressPath);
                questMapContainer.appendChild(svg);
                
                // Step 3: Calculate progress and animate the path
                const pathLength = path.getTotalLength();
                const nextUpIndex = allNodes.findIndex(node => !progressMap.has(node.id) && !node.isUnit);
                const completedCount = nextUpIndex === -1 ? allNodes.filter(n=>!n.isUnit).length : nextUpIndex;
                const totalTopicNodes = allNodes.filter(n => !n.isUnit).length;
                
                const progressPercentage = completedCount / (totalTopicNodes - 1);
                const progressLength = pathLength * progressPercentage;

                progressPath.style.strokeDasharray = pathLength;
                progressPath.style.strokeDashoffset = pathLength - progressLength;
                
                // Step 4: Create and position HTML nodes along the path
                let htmlContent = '';
                allNodes.forEach((node, index) => {
                    const nodePercentage = index / (allNodes.length - 1);
                    const point = path.getPointAtLength(pathLength * nodePercentage);
                    
                    const isCompleted = progressMap.has(node.id);
                    const isNextUp = (nextUpIndex !== -1 && allNodes[nextUpIndex].id === node.id);
                    const isLocked = (index > nextUpIndex && nextUpIndex !== -1);

                    let statusClass = '';
                    if (isCompleted) statusClass = 'completed';
                    if (isNextUp) statusClass = 'next-up';
                    if (isLocked) statusClass = 'locked';
                    if (node.isUnit) statusClass += ' unit-milestone';

                    const icon = node.isUnit ? (node.icon || 'fa-landmark') : 'fa-book-open';
                    const label = node.isUnit ? node.unitTitle : node.topicName;
                    
                    htmlContent += `
                        <a href="${!isLocked ? `https://thelo.space/1.5/?lessonFile=${node.lessonFileUrl}` : '#'}" class="map-node ${statusClass}" style="left: ${point.x}px; top: ${point.y}px;">
                            <div class="node-icon-wrapper">
                                <i class="fas ${icon}"></i>
                            </div>
                            <div class="node-label">${label}</div>
                        </a>
                    `;
                });
                
                questMapContainer.innerHTML += htmlContent;

            } catch (error) {
                console.error("Error rendering course:", error);
                questMapContainer.innerHTML = '<p class="text-center">Could not chart your quest. Please try again later.</p>';
            }
        }
        
        async function updateDashboardHeader(user) {
            const studentDocRef = doc(db, 'thelo-students', user.uid);
            // ... (rest of the function is identical, no changes needed)
            const profilePhotoNav = document.getElementById('profile-photo-nav');
            const studentPointsSpan = document.getElementById('student-points');
            const lessonsCompletedCountSpan = document.getElementById('lessons-completed-count');
            const streakCountSpan = document.getElementById('streak-count');

            try {
                const docSnap = await getDoc(studentDocRef);
                if (docSnap.exists()) {
                    const studentData = docSnap.data();

                    if (profilePhotoNav && studentData.profilePicture) {
                        profilePhotoNav.src = studentData.profilePicture;
                    }
                    if (studentPointsSpan) studentPointsSpan.textContent = studentData.points || 0;
                    if (streakCountSpan) streakCountSpan.textContent = studentData.streakData?.currentStreak || 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = studentData.lessonsCompleted || 0;
                
                } else {
                    if (studentPointsSpan) studentPointsSpan.textContent = 0;
                    if (streakCountSpan) streakCountSpan.textContent = 0;
                    if (lessonsCompletedCountSpan) lessonsCompletedCountSpan.textContent = 0;
                }
            } catch (error) {
                console.error("Error fetching student profile:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await Promise.all([
                    updateDashboardHeader(user),
                    renderFullCourse('sat-math-prep', user.uid)
                ]);
            } else {
                questMapContainer.innerHTML = '<p class="text-center">Please log in to view your Quest Map.</p>';
            }
        });
    </script>
</body>
</html>
