<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dashboardTitle">thelo</title>
    <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="https://thelo.space/img/yarnicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Serif+Armenian:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-light: #EFF6FF;
            --thelo-green: #10B981;
            --thelo-amber: #F59E0B;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --thelo-text-light: #6B7280;
            --grid-color: #E5E7EB;
            --path-color: #D1D5DB;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Language-specific fonts */
        html[lang="hy"] body { font-family: "Noto Serif Armenian", serif; }
        html[lang="hy"] h1, html[lang="hy"] h2, html[lang="hy"] h3 { font-weight: 700; }

        /* Main Header - Now a clean HUD */
        .main-header {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-color);
            padding: 1rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-stats {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .stat-item i {
            color: var(--thelo-blue);
        }
        .stat-item .value {
            font-weight: 800;
            font-size: 1.1rem;
        }
        .stat-item .label {
            font-size: 0.9rem;
            color: var(--thelo-text-light);
        }

        /* Main Content Wrapper */
        main {
            padding: 3rem 2.5rem;
            max-width: 1200px;
            margin: auto;
        }

        /* Learning Path Container */
        .learning-path {
            position: relative;
        }

        /* The Path Line using pseudo-elements */
        .learning-path::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 50%;
            width: 4px;
            height: calc(100% - 40px);
            background: 
                linear-gradient(var(--path-color), var(--path-color)) no-repeat,
                linear-gradient(var(--path-color), var(--path-color)) no-repeat;
            background-size: 4px 10px;
            background-position: center;
            background-repeat: repeat-y;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Unit Section: A major milestone on the path */
        .path-unit {
            position: relative;
            z-index: 2;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        
        .path-unit-header {
            position: relative;
            display: flex;
            align-items: center;
            width: 50%;
            padding: 1rem 2rem;
        }
        
        /* Aligning units left and right */
        .path-unit:nth-child(odd) .path-unit-header {
            margin-left: 50%;
            padding-left: 3.5rem;
            justify-content: flex-start;
        }
        .path-unit:nth-child(even) .path-unit-header {
            margin-left: 0;
            flex-direction: row-reverse;
            text-align: right;
            padding-right: 3.5rem;
            justify-content: flex-end;
        }

        /* The circle on the timeline */
        .path-unit-header::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--thelo-bg);
            border: 4px solid var(--path-color);
            z-index: 3;
        }
        
        .path-unit:nth-child(odd) .path-unit-header::before { left: -12px; }
        .path-unit:nth-child(even) .path-unit-header::before { right: -12px; }
        
        .unit-icon {
            font-size: 1.5rem;
            color: var(--thelo-blue);
            background-color: var(--thelo-blue-light);
            padding: 0.75rem;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: 0 0 0 4px var(--thelo-bg);
        }
        .path-unit:nth-child(even) .unit-icon {
            margin-right: 0;
            margin-left: 1rem;
        }

        .unit-title {
            font-size: 1.5rem;
            font-weight: 800;
        }
        .unit-meta {
            color: var(--thelo-text-light);
        }

        /* Topic Card: A step on the path */
        .topic-card {
            background-color: #fff;
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(50% - 3.5rem);
            position: relative;
            transition: all 0.3s ease;
            text-decoration: none; /* Added to make the <a> tag behave */
        }
        .topic-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .path-unit:nth-child(odd) .topic-card {
            margin-top: 1.5rem;
            margin-left: calc(50% + 3.5rem);
        }
        .path-unit:nth-child(even) .topic-card {
            margin-top: 1.5rem;
            margin-right: calc(50% + 3.5rem);
        }

        /* Connecting line from timeline to topic card */
        .topic-card::before {
            content: '';
            position: absolute;
            top: 50%;
            height: 2px;
            width: 3.5rem;
            background-color: var(--path-color);
            z-index: -1;
        }
        .path-unit:nth-child(odd) .topic-card::before {
            left: -3.5rem;
        }
        .path-unit:nth-child(even) .topic-card::before {
            right: -3.5rem;
        }

        /* Topic Card States */
        .topic-card.completed {
            background-color: #F8F9FA;
            border-left: 5px solid var(--thelo-green);
        }
        .topic-card.in-progress {
            border-left: 5px solid var(--thelo-amber);
        }
        .topic-card.next-up {
            border: 2px solid var(--thelo-blue);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2);
        }
        .topic-card.next-up .topic-action-btn {
            background-color: var(--thelo-blue);
            color: #fff;
        }

        .topic-info {
            flex-grow: 1;
        }
        .topic-name {
            font-weight: 700;
            color: var(--thelo-text);
        }
        .topic-status {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--thelo-text-light);
        }
        .topic-status.completed { color: var(--thelo-green); }
        .topic-status.in-progress { color: var(--thelo-amber); }

        .topic-action-btn {
            background-color: var(--grid-color);
            color: var(--thelo-text);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 700;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .topic-action-btn:hover {
            background-color: var(--thelo-blue);
            color: #fff;
            transform: scale(1.05);
        }
        
        .page-footer {
            padding: 3rem 2.5rem;
            text-align: center;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            /* ... (styles remain the same) ... */
        }
    </style>
</head>
<body class="antialiased">

    <header class="main-header">
        </header>

    <main>
        <div class="learning-path" id="learning-path-container">
            </div>
        <footer class="page-footer">
            </footer>
    </main>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- (Firebase config and initialization) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- (DOM Element selectors) ---
        const learningPathContainer = document.getElementById('learning-path-container');

        // --- UPDATED AND CORRECTED FUNCTIONS ---

        /**
         * Creates the HTML for a single topic card with dynamic status.
         * @param {object} topicData - The topic data from Firestore (including its ID).
         * @param {Map} progressMap - A map of topicId -> progress data.
         * @param {boolean} nextUpAssigned - A flag to check if the 'next-up' card has been set.
         * @returns {object} An object containing the HTML and the updated nextUpAssigned flag.
         */
        function createTopicCardHTML(topicData, progressMap, nextUpAssigned) {
            const progress = progressMap.get(topicData.id);

            let status = "Not Started";
            let statusClass = "not-started";
            let statusIcon = "fa-play-circle";
            let actionText = "Start";
            let isNextUp = false;

            if (progress) {
                if (progress.status === 'completed') {
                    status = "Completed";
                    statusClass = "completed";
                    statusIcon = "fa-check-circle";
                    actionText = "Review";
                } else if (progress.status === 'in-progress') {
                    status = `${progress.progressPercentage || 0}% Complete`;
                    statusClass = "in-progress";
                    statusIcon = "fa-spinner fa-spin";
                    actionText = "Continue";
                }
            }

            // The first lesson that is NOT completed is marked as the 'next-up' lesson.
            if (statusClass !== 'completed' && !nextUpAssigned) {
                statusClass += ' next-up';
                isNextUp = true;
            }

            const html = `
                <a href="https://thelo.space/1.1/?lessonFile=${topicData.lessonFileUrl}" class="topic-card ${statusClass}">
                    <div class="topic-info">
                        <div class="topic-name">${topicData.topicName}</div>
                        <div class="topic-status ${statusClass}"><i class="fas ${statusIcon}"></i> ${status}</div>
                    </div>
                    <span class="topic-action-btn">${actionText}</span>
                </a>
            `;

            return { html, nextUpAssigned: isNextUp };
        }

        /**
         * Creates the HTML for a course unit and its topics.
         * @param {object} unitData - The unit data from Firestore.
         * @param {Array} topics - An array of topic data for this unit.
         * @param {Map} progressMap - A map of student's progress.
         * @param {boolean} nextUpAssigned - A flag from the previous unit.
         * @returns {object} An object containing the unit's HTML and the updated nextUpAssigned flag.
         */
        function createUnitHTML(unitData, topics, progressMap, nextUpAssigned) {
            let topicsHTML = '';
            let unitNextUpAssigned = nextUpAssigned;

            for (const topic of topics) {
                const result = createTopicCardHTML(topic, progressMap, unitNextUpAssigned);
                topicsHTML += result.html;
                if (result.nextUpAssigned) {
                    unitNextUpAssigned = true; // Mark as assigned for subsequent topics/units
                }
            }
            
            const unitHtml = `
                <div class="path-unit">
                    <div class="path-unit-header">
                        <i class="fas ${unitData.icon || 'fa-book'} unit-icon"></i>
                        <div>
                            <h2 class="unit-title">${unitData.unitTitle}</h2>
                            <p class="unit-meta">${unitData.unitMeta}</p>
                        </div>
                    </div>
                    <div class="topics-container">
                        ${topicsHTML}
                    </div>
                </div>
            `;
            return { html: unitHtml, nextUpAssigned: unitNextUpAssigned };
        }

        /**
         * Fetches all course data and renders it to the DOM.
         * @param {string} courseId - The ID of the course to load.
         * @param {string} userId - The ID of the current student.
         */
        async function renderCourse(courseId, userId) {
            if (!learningPathContainer) return;
            learningPathContainer.innerHTML = '<p>Loading Learning Path...</p>';

            try {
                // 1. Fetch the student's progress data first
                const progressQuery = query(collection(db, 'thelo-students', userId, 'progress'));
                const progressSnapshot = await getDocs(progressQuery);
                const progressMap = new Map(progressSnapshot.docs.map(doc => [doc.id, doc.data()]));

                // 2. Fetch all units for the specified course
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));
                const unitsSnapshot = await getDocs(unitsQuery);

                let fullCourseHTML = '';
                let nextUpHasBeenAssigned = false;
                
                // 3. Sequentially process units to correctly identify the single 'next-up' topic
                for (const unitDoc of unitsSnapshot.docs) {
                    const unitData = unitDoc.data();
                    
                    const topicsQuery = query(collection(unitDoc.ref, 'topics'), orderBy('order'));
                    const topicsSnapshot = await getDocs(topicsQuery);
                    const topics = topicsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                    const unitResult = createUnitHTML(unitData, topics, progressMap, nextUpHasBeenAssigned);
                    fullCourseHTML += unitResult.html;
                    if (unitResult.nextUpAssigned) {
                        nextUpHasBeenAssigned = true;
                    }
                }

                learningPathContainer.innerHTML = fullCourseHTML;

            } catch (error) {
                console.error("Error rendering course:", error);
                learningPathContainer.innerHTML = '<p>Could not load the learning path. Please try again later.</p>';
            }
        }
        
        async function updateDashboardHeader(user) {
            // ... (this function remains the same) ...
        }

        // --- Main Execution ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                
                updateDashboardHeader(user);

                const courseId = 'sat-math-prep'; 
                await renderCourse(courseId, user.uid);

            } else {
                console.log("No user authenticated. Redirecting to login.");
                learningPathContainer.innerHTML = '<p>Please log in to see your learning path.</p>';
            }
        });

    </script>
</body>
</html>
