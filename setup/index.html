<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="/manifest.json">

    <style>
        /* --- THELO DESIGN SYSTEM --- */
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
            --slate-500: #64748b;
            --white: #ffffff;
        }

        /* Armenian Font */
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-Regular.otf'); font-weight: 400; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf'); font-weight: 600; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf'); font-weight: 800; }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        body.lang-hy { font-family: 'Montserrat Arm', sans-serif; }

        /* --- LAYOUT --- */
        .top-bar {
            padding: 1.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            margin-bottom: 2rem;
        }

        .action-section {
            padding: 2rem 1.5rem 3rem 1.5rem; /* Extra bottom pad for iOS */
            background: linear-gradient(to top, var(--thelo-bg) 80%, rgba(248, 249, 250, 0));
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        /* --- ELEMENTS --- */
        
        .lang-btn {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--slate-500);
            background: var(--white);
            border: 1px solid var(--grid-color);
            padding: 0.4rem 1rem;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }
        .lang-btn:active { transform: scale(0.95); }

        .logo-img {
            width: 120px;
            height: auto;
            margin-bottom: 1.5rem;
            /* Gentle float animation */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.75rem;
            color: var(--thelo-text);
        }

        p.sub-text {
            font-size: 1.1rem;
            color: var(--slate-500);
            font-weight: 500;
            max-width: 300px;
        }

        /* --- BUTTONS --- */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: transform 0.1s, background-color 0.2s;
            cursor: pointer;
            border: none;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary {
            background-color: var(--thelo-blue);
            color: var(--white);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }
        .btn-primary:hover { background-color: var(--thelo-blue-dark); }

        .btn-secondary {
            background-color: var(--white);
            color: var(--thelo-text);
            border: 1px solid var(--grid-color);
        }
        .btn-secondary:hover { background-color: #f1f5f9; }

        /* --- ANIMATION UTILS --- */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="top-bar fade-in-up">
        <button id="lang-toggle" class="lang-btn">ðŸ‡¦ðŸ‡² Õ€Õ¡Õµ</button>
    </div>

    <div class="hero-section">
        <img src="https://thelo.space/img/bluethelo.svg" alt="Thelo Logo" class="logo-img fade-in-up delay-1">
        
        <h1 id="hero-title" class="fade-in-up delay-2">
            Math made for you.
        </h1>
        
        <p id="hero-sub" class="sub-text fade-in-up delay-2">
            Your personal AI tutor for step-by-step learning.
        </p>
    </div>

    <div class="action-section">
        <a href="setup.html" class="btn btn-primary fade-in-up delay-3" id="btn-start">
            Get Started
        </a>
        
        <a href="auth.html" class="btn btn-secondary fade-in-up delay-3" id="btn-login">
            I have an account
        </a>
    </div>

    <script>
        const strings = {
            en: {
                title: "Math made for you.",
                sub: "Your personal AI tutor for step-by-step learning.",
                start: "Get Started",
                login: "I have an account",
                toggle: "ðŸ‡¦ðŸ‡² Õ€Õ¡Õµ"
            },
            hy: {
                title: "Õ„Õ¡Õ©Õ¥Õ´Õ¡Õ¿Õ«Õ¯Õ¡Õ¶Õ Ö„Õ¥Õ¦ Õ°Õ¡Õ´Õ¡Ö€Ö‰",
                sub: "Õ”Õ¸ Õ¡Õ¶Õ±Õ¶Õ¡Õ¯Õ¡Õ¶ Ô±Ô² Õ¸Ö‚Õ½Õ¸Ö‚ÖÕ«Õ¹Õ¨Õ Ö„Õ¡ÕµÕ¬ Õ¡Õ¼ Ö„Õ¡ÕµÕ¬ Õ½Õ¸Õ¾Õ¸Ö€Õ¥Õ¬Õ¸Ö‚ Õ°Õ¡Õ´Õ¡Ö€Ö‰",
                start: "ÕÕ¯Õ½Õ¥Õ¬",
                login: "Ô±Ö€Õ¤Õ¥Õ¶ Õ¸Ö‚Õ¶Õ¥Õ´ Õ°Õ¡Õ·Õ«Õ¾",
                toggle: "ðŸ‡ºðŸ‡¸ Eng"
            }
        };

        // Check local storage for previous language preference
        let currentLang = localStorage.getItem('thelo-lang') || 'en';

        // DOM Elements
        const el = {
            title: document.getElementById('hero-title'),
            sub: document.getElementById('hero-sub'),
            start: document.getElementById('btn-start'),
            login: document.getElementById('btn-login'),
            toggle: document.getElementById('lang-toggle')
        };

        function updateUI() {
            const t = strings[currentLang];
            el.title.textContent = t.title;
            el.sub.textContent = t.sub;
            el.start.textContent = t.start;
            el.login.textContent = t.login;
            el.toggle.textContent = t.toggle;

            if (currentLang === 'hy') document.body.classList.add('lang-hy');
            else document.body.classList.remove('lang-hy');
        }

        // Toggle Logic
        el.toggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'hy' : 'en';
            localStorage.setItem('thelo-lang', currentLang);
            updateUI();
        });

        // Initialize
        updateUI();
