<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo Auth</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- THELO DESIGN SYSTEM --- */
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --white: #ffffff;
            --error-red: #DC2626;
        }

        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-Regular.otf'); font-weight: 400; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf'); font-weight: 600; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf'); font-weight: 800; }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* Allow scrolling if content overflows (keyboard fix) */
            overflow-y: auto; 
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        body.lang-hy { font-family: 'Montserrat Arm', sans-serif; }

        #auth-frame {
            flex: 1;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh; /* Ensure full height centering */
        }

        /* --- LOGO --- */
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .logo-img {
            height: 3rem;
            width: auto;
        }

        /* --- WINDOW CARD (Matches Hangar style) --- */
        .window-card {
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 1.5rem;
            position: relative;
        }

        /* Mac-style dots */
        .window-card::before {
            content: ' ';
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 52px;
            height: 12px;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        p.subtext {
            text-align: center;
            color: var(--slate-500);
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        /* --- FORM --- */
        .input-group { margin-bottom: 1.25rem; }
        
        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--thelo-text);
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--slate-200);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            background-color: #FAFAFA;
        }
        .input-field:focus {
            border-color: var(--thelo-blue);
            background-color: var(--white);
        }

        .primary-btn {
            width: 100%;
            background-color: var(--thelo-blue);
            color: var(--white);
            font-weight: 800;
            font-size: 1.1rem;
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .primary-btn:active { transform: scale(0.98); }
        .primary-btn:hover { background-color: var(--thelo-blue-dark); }
        
        .primary-btn:disabled {
            background-color: var(--slate-200);
            color: var(--slate-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* --- FOOTER LINKS --- */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--slate-500);
        }
        .auth-link {
            color: var(--thelo-blue);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }
        .auth-link:hover { text-decoration: underline; }

        /* --- TOAST --- */
        #toast {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
        }
        .toast-error { background-color: #FEE2E2; color: var(--error-red); }
        .toast-success { background-color: #DCFCE7; color: var(--success-green); }

        /* --- LANG TOGGLE --- */
        .lang-toggle {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--slate-500);
            background: none;
            border: 1px solid var(--slate-200);
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="auth-frame">
        <button id="lang-btn" class="lang-toggle">Հայ</button>

        <div class="logo-container">
            <img src="https://thelo.space/img/bluethelo.svg" alt="Thelo" class="logo-img">
        </div>

        <div class="window-card">
            <h2 id="title-text">Sign In</h2>
            <p class="subtext" id="welcome-text">Welcome back! Please enter your details.</p>

            <form id="auth-form">
                <div class="input-group">
                    <label class="input-label" id="lbl-email">Email</label>
                    <input type="email" id="inp-email" class="input-field" required placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label class="input-label" id="lbl-pass">Password</label>
                    <input type="password" id="inp-pass" class="input-field" required placeholder="••••••••">
                </div>

                <button type="submit" class="primary-btn" id="submit-btn">
                    Sign In
                </button>
            </form>

            <div id="toast"></div>

            <div class="auth-footer">
                <span id="footer-text">Don't have an account?</span> 
                <a href="setup.html" class="auth-link" id="footer-link">Create Account</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. TEXT RESOURCES
        const strings = {
            en: {
                title: "Sign In",
                welcome: "Welcome back! Please enter your details.",
                email: "Email",
                pass: "Password",
                btn: "Sign In",
                footer: "Don't have an account?",
                link: "Create Account"
            },
            hy: {
                title: "Մուտք",
                welcome: "Ուրախ ենք Ձեզ նորից տեսնել։",
                email: "Էլ-փոստ",
                pass: "Գաղտնաբառ",
                btn: "Մուտք",
                footer: "Չունե՞ք հաշիվ։",
                link: "Գրանցվել"
            }
        };

        let currentLang = localStorage.getItem('thelo-lang') || 'en';

        // 3. UI LOGIC
        const ui = {
            title: document.getElementById('title-text'),
            welcome: document.getElementById('welcome-text'),
            lblEmail: document.getElementById('lbl-email'),
            lblPass: document.getElementById('lbl-pass'),
            btn: document.getElementById('submit-btn'),
            footerText: document.getElementById('footer-text'),
            footerLink: document.getElementById('footer-link'),
            langBtn: document.getElementById('lang-btn'),
            toast: document.getElementById('toast'),
            form: document.getElementById('auth-form'),
            email: document.getElementById('inp-email'),
            pass: document.getElementById('inp-pass')
        };

        function applyLanguage(lang) {
            const t = strings[lang];
            ui.title.textContent = t.title;
            ui.welcome.textContent = t.welcome;
            ui.lblEmail.textContent = t.email;
            ui.lblPass.textContent = t.pass;
            ui.btn.textContent = t.btn;
            ui.footerText.textContent = t.footer;
            ui.footerLink.textContent = t.link;
            ui.langBtn.textContent = lang === 'en' ? 'Հայ' : 'EN';

            if (lang === 'hy') document.body.classList.add('lang-hy');
            else document.body.classList.remove('lang-hy');
        }

        function showToast(msg, isError) {
            ui.toast.textContent = msg;
            ui.toast.className = isError ? 'toast-error' : 'toast-success';
            ui.toast.style.display = 'block';
        }

        // 4. EVENT LISTENERS
        ui.langBtn.onclick = () => {
            currentLang = currentLang === 'en' ? 'hy' : 'en';
            localStorage.setItem('thelo-lang', currentLang);
            applyLanguage(currentLang);
        };

        // 5. SIGN IN LOGIC
        ui.form.onsubmit = async (e) => {
            e.preventDefault();
            ui.toast.style.display = 'none';
            ui.btn.disabled = true;
            ui.btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i>`;

            const email = ui.email.value.trim();
            const password = ui.pass.value.trim();

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Optional: Check email verification (if strictly required)
                // if (!user.emailVerified) { throw new Error("Please verify your email first."); }

                console.log("Auth success:", user.uid);
                
                // Redirect to Hangar
                window.location.href = "hangar.html";

            } catch (error) {
                console.error("Login failed", error);
                let msg = "Invalid email or password.";
                if (error.code === 'auth/user-not-found') msg = "User not found. Please create an account.";
                if (error.code === 'auth/wrong-password') msg = "Incorrect password.";
                showToast(msg, true);
                ui.btn.disabled = false;
                ui.btn.textContent = strings[currentLang].btn;
            }
        };

        // Init
        applyLanguage(currentLang);

    </script>
</body>
</html>
