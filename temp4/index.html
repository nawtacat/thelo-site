    <style>
        /* --- General Setup & Variables --- */
        :root {
            --thelo-blue: #2563eb;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #f9fafb;
            --sidebar-bg: #ffffff;
            --thelo-text: #111827;
            --thelo-text-light: #6b7280;
            --thelo-border: #e5e7eb;
            --error-red: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        body {
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
        }

        /* --- Sidebar & Header --- */
        #sidebar {
            width: 420px;
            min-width: 320px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: auto;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--thelo-border);
            flex-shrink: 0;
        }
        .sidebar-header h1 {
            margin: 0;
            font-size: 1.25rem;
        }
        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .header-btn {
            background-color: var(--sidebar-bg);
            color: var(--thelo-text-light);
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }
        .header-btn:hover, .header-btn.active {
            background-color: var(--thelo-blue);
            color: white;
            border-color: var(--thelo-blue);
        }
        .header-btn svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        #addFunctionBtn {
            background-color: var(--thelo-blue);
            color: white;
            font-size: 1.5rem;
            line-height: 1;
        }
        #addFunctionBtn:hover {
            background-color: var(--thelo-blue-dark);
        }

        /* --- Expression List --- */
        #expressionListContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .expression-item {
            border-bottom: 1px solid var(--thelo-border);
            padding: 0.5rem 1rem 0.5rem 0.75rem;
        }
        .expression-main {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .expression-color-bar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            flex-shrink: 0;
            cursor: pointer;
            border: 2px solid;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
        }
        .expression-color-bar.hidden-expr {
            opacity: 0.3;
        }
        .expression-number {
            color: var(--thelo-text-light);
            font-weight: 500;
            user-select: none;
            width: 20px;
            text-align: center;
        }
        .expression-input-wrapper {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0; /* Prevents overflow in flexbox */
        }
        .math-input-field {
            width: 100%;
            padding: 8px;
            font-size: 1.3rem;
            cursor: text;
            border: 1px solid var(--thelo-border);
            border-radius: 6px;
            background-color: var(--thelo-bg);
        }
        .math-input-field.mq-focused {
            border-color: var(--thelo-blue);
            box-shadow: 0 0 0 2px color-mix(in srgb, var(--thelo-blue) 20%, transparent);
        }
        .expression-result {
            padding: 0 0.75rem;
            font-size: 1rem;
            color: var(--thelo-text-light);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .remove-expression-btn {
            background: transparent;
            border: none;
            font-size: 1.75rem;
            color: var(--thelo-text-light);
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s;
        }
        .remove-expression-btn:hover {
            color: var(--error-red);
        }
        
        /* --- Sliders & Extras --- */
        .expression-extras {
            padding: 0.75rem 0 0.5rem 52px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .slider-container label {
            font-family: monospace;
            width: 90px;
            white-space: nowrap;
            font-size: 0.9rem;
        }
        .slider-container input[type=range] {
            flex-grow: 1;
        }

        /* --- Math Keyboard --- */
        #mathKeyboard {
            background: #f0f3ff;
            padding: 1rem;
            border-top: 1px solid var(--thelo-border);
            flex-shrink: 0;
            display: none; /* Hidden by default */
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr));
            gap: 8px;
        }
        #sidebar.keyboard-open #mathKeyboard {
            display: grid; /* Show when class is present */
        }
        #mathKeyboard button {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
            height: 40px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #mathKeyboard button:hover {
            background-color: #e0e8ff;
        }

        /* --- Canvas & Graphing Area --- */
        #canvasContainer {
            flex-grow: 1;
            position: relative;
        }
        #graphCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #graphCanvas:active {
            cursor: grabbing;
        }
        #homeBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--thelo-border);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 5;
        }
        #homeBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        #homeBtn svg {
            width: 24px;
            height: 24px;
            stroke: var(--thelo-text-light);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: 45vh;
                min-height: 250px; /* Ensure sidebar doesn't get too small */
                resize: none;
                border-right: none;
                border-bottom: 1px solid var(--thelo-border);
            }
            #homeBtn {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>

        function insertSymbol(symbol) {
            const mathField = graphState.activeInput;
            if (!mathField) return;

            if (['sin', 'cos', 'tan', 'log', 'ln', 'abs'].includes(symbol)) {
                mathField.write(`\\${symbol}\\left(\\right)`);
                mathField.keystroke('Left');
            } else if (symbol === '^') {
                mathField.cmd('^');
            } else if (symbol === 'âˆš') {
                mathField.cmd('\\sqrt');
            } else if (symbol === 'Ï€') {
                mathField.cmd('\\pi');
            } else if (symbol === 'Î¸') {
                mathField.cmd('\\theta'); // Corrected typo from mathFiel
            } else if (symbol === 'â‰¤') {
                mathField.cmd('\\le');
            } else if (symbol === 'â‰¥') {
                mathField.cmd('\\ge');
            } else if (symbol === 'd/dx') {
                mathField.write('\\frac{d}{dx}\\left(\\right)');
                mathField.keystroke('Left');
            } else {
                mathField.write(symbol);
            }
            
            mathField.focus();
        }
