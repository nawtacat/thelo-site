<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaffetish Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <style>
        :root {
            --bg: #FDFBF7;
            --ink: #2C2B2A;
            --accent: #FF3A44;
            --subtle: #8A8886;
            --border-color: #EAE8E4;
            --shadow-color: rgba(44, 43, 42, 0.1);
            --font-main: 'Lora', serif;
            --font-ui: 'Poppins', sans-serif;
        }

        body.dark-mode {
            --bg: #21201F;
            --ink: #EAE8E4;
            --subtle: #999591;
            --border-color: #3A3837;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        ::selection { background-color: var(--accent); color: white; opacity: 0.9; }

        body {
            font-family: var(--font-ui);
            background-color: var(--bg);
            color: var(--ink);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding-top: 60px;
        }

        .hidden { display: none !important; }

        /* --- Header --- */
        .app-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background-color: color-mix(in srgb, var(--bg) 85%, transparent);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); z-index: 1000;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .header-content {
            max-width: 1200px; height: 100%; margin: 0 auto; padding: 0 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo {
            font-size: 1.6rem; font-weight: 500; letter-spacing: -0.5px;
            color: var(--accent); font-family: var(--font-main);
        }
        body.dark-mode .logo { color: var(--ink); }

        .header-actions { display: flex; align-items: center; gap: 16px; }
        .header-actions button {
            background: transparent; border: none; color: var(--subtle); border-radius: 6px;
            padding: 8px 10px; cursor: pointer; font-size: 1rem;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .header-actions button:hover { color: var(--ink); background-color: color-mix(in srgb, var(--border-color) 60%, transparent); }
        
        /* --- Main Content --- */
        main { padding: 48px 24px; max-width: 1200px; margin: 0 auto; }

        /* --- Library View --- */
        .library-view h2 {
            font-family: var(--font-main); font-size: 2.5rem; font-weight: 500;
            margin-bottom: 8px; text-align: center;
        }
        .library-view .library-subtitle {
            text-align: center; color: var(--subtle); margin-bottom: 32px; font-size: 1.1rem;
        }
        .library-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-bottom: 48px;
        }
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        #search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            font-size: 1rem;
            font-family: var(--font-ui);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            background-color: var(--bg);
            color: var(--ink);
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 20%, transparent);
        }
        .search-container .fa-search {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--subtle);
        }
        .upload-button {
            padding: 12px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 24px;
            font-family: var(--font-ui);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            white-space: nowrap;
        }
        .upload-button:hover {
            background-color: color-mix(in srgb, var(--accent) 85%, black);
            transform: scale(1.03);
        }
        .upload-button i {
            margin-right: 8px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 32px;
        }
        .book-card {
            text-decoration: none;
            cursor: pointer; text-align: center;
            transition: transform 0.2s ease-out;
            display: block;
        }
        .book-card:hover { transform: translateY(-5px); }
        .book-cover {
            width: 100%; aspect-ratio: 2 / 3; border-radius: 8px;
            overflow: hidden; box-shadow: 0 8px 20px var(--shadow-color);
            margin-bottom: 12px;
            background-color: var(--border-color);
        }
        .book-cover img { width: 100%; height: 100%; object-fit: cover; }
        .book-card-title { font-weight: 500; font-size: 1rem; color: var(--ink); }
        .book-card-author { font-size: 0.85rem; color: var(--subtle); }
        
        .no-results {
            text-align: center;
            color: var(--subtle);
            padding: 40px;
            grid-column: 1 / -1; /* Span full width of the grid */
        }

        @media (max-width: 768px) {
            .header-content { padding: 0 16px; }
            main { padding: 24px 16px; }
            .book-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 24px; }
            .library-actions { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <h1 class="logo">Kaffetish</h1>
            <div class="header-actions">
                 <button id="mode-toggle" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section id="library-view" class="library-view">
            <h2>Public Domain Library</h2>
            <p class="library-subtitle">Select a classic to read, or upload your own.</p>
            
            <div class="library-actions">
                <div class="search-container">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" id="search-input" placeholder="Search by title or author...">
                </div>
                <button class="upload-button" id="upload-button">
                    <i class="fa-solid fa-upload"></i> Upload PDF
                </button>
                <!-- Hidden file input for the upload button -->
                <input type="file" id="pdf-file" accept=".pdf" class="hidden" />
            </div>

            <div id="book-grid" class="book-grid">
                <!-- Books will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>
    
    <script>
        // --- DOM Elements ---
        const DOM = {
            body: document.body,
            bookGrid: document.getElementById('book-grid'),
            searchInput: document.getElementById('search-input'),
            modeToggle: document.getElementById('mode-toggle'),
            uploadButton: document.getElementById('upload-button'),
            pdfFileInput: document.getElementById('pdf-file'),
        };

        // --- State ---
        const state = {
            mode: localStorage.getItem("kaffetishMode") || "light",
        };

        // --- Library Data ---
        const libraryBooks = [
            { title: "Pride and Prejudice", author: "Jane Austen", cover: "https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg", url: "#" },
            { title: "Frankenstein", author: "Mary Shelley", cover: "https://www.gutenberg.org/cache/epub/84/pg84.cover.medium.jpg", url: "#" },
            { title: "A Tale of Two Cities", author: "Charles Dickens", cover: "https://www.gutenberg.org/cache/epub/98/pg98.cover.medium.jpg", url: "#" },
            { title: "The Adventures of Sherlock Holmes", author: "Arthur Conan Doyle", cover: "https://www.gutenberg.org/cache/epub/1661/pg1661.cover.medium.jpg", url: "#" },
            { title: "Moby Dick", author: "Herman Melville", cover: "https://www.gutenberg.org/cache/epub/2701/pg2701.cover.medium.jpg", url: "#" },
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald", cover: "https://www.gutenberg.org/cache/epub/64317/pg64317.cover.medium.jpg", url: "#" },
            { title: "Dracula", author: "Bram Stoker", cover: "https://www.gutenberg.org/cache/epub/345/pg345.cover.medium.jpg", url: "#" },
            { title: "The Picture of Dorian Gray", author: "Oscar Wilde", cover: "https://www.gutenberg.org/cache/epub/174/pg174.cover.medium.jpg", url: "#" },
        ];

        // --- Functions ---

        /**
         * Sets the color mode (light/dark) for the application.
         * @param {string} mode - The mode to set ('light' or 'dark').
         */
        function setMode(mode) {
            state.mode = mode;
            DOM.body.classList.toggle("dark-mode", mode === 'dark');
            const iconClass = mode === 'light' ? 'fa-moon' : 'fa-sun';
            DOM.modeToggle.querySelector('i').className = `fa-solid ${iconClass}`;
            localStorage.setItem("kaffetishMode", mode);
        }

        /**
         * Renders the book grid based on the current search term.
         */
        function populateLibrary() {
            const searchTerm = DOM.searchInput.value.toLowerCase();
            DOM.bookGrid.innerHTML = ''; // Clear existing books

            const filteredBooks = libraryBooks.filter(book => 
                book.title.toLowerCase().includes(searchTerm) || 
                book.author.toLowerCase().includes(searchTerm)
            );

            if (filteredBooks.length === 0) {
                DOM.bookGrid.innerHTML = '<p class="no-results">No books found matching your search.</p>';
                return;
            }

            filteredBooks.forEach(book => {
                const card = document.createElement('a'); // Use an anchor tag for semantic links
                card.className = 'book-card';
                card.href = book.url; // In a real app, this would link to the reader page
                card.setAttribute('aria-label', `Read ${book.title} by ${book.author}`);
                card.innerHTML = `
                    <div class="book-cover">
                        <img src="${book.cover}" alt="Cover of ${book.title}" loading="lazy" 
                             onerror="this.onerror=null;this.src='https://placehold.co/400x600/EAE8E4/2C2B2A?text=Cover';">
                    </div>
                    <div class="book-card-title">${book.title}</div>
                    <div class="book-card-author">${book.author}</div>
                `;
                // In a real multi-page app, you'd navigate here.
                // For this single-page demo, we'll prevent the default action.
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert(`Navigating to read "${book.title}"... (This is a placeholder)`);
                });
                DOM.bookGrid.appendChild(card);
            });
        }
        
        /**
         * Debounce utility to limit how often a function can fire.
         * @param {Function} func - The function to debounce.
         * @param {number} delay - The delay in milliseconds.
         */
        const debounce = (func, delay) => {
            let timeoutId;
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        };

        /**
         * Sets up all the initial event listeners for the page.
         */
        function setupEventListeners() {
            // Theme toggling
            DOM.modeToggle.addEventListener("click", () => setMode(state.mode === 'light' ? 'dark' : 'light'));

            // Search functionality
            DOM.searchInput.addEventListener('input', debounce(populateLibrary, 300));
            
            // Upload button functionality
            DOM.uploadButton.addEventListener('click', () => {
                DOM.pdfFileInput.click();
            });

            DOM.pdfFileInput.addEventListener('change', (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    // In a real app, you would now take this file and open the reader page.
                    alert(`You selected "${file.name}". In a full app, this would open the reader.`);
                    // Reset the input so the same file can be selected again
                    DOM.pdfFileInput.value = ""; 
                }
            });
        }

        /**
         * Initializes the application.
         */
        function init() {
            // Restore saved theme or set default
            const savedMode = localStorage.getItem("kaffetishMode") || 'light';
            setMode(savedMode);

            populateLibrary();
            setupEventListeners();
        }

        // Run the app
        init();
    </script>
</body>
</html>
