<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Graphing Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    <style>
        :root {
            --thelo-blue: #2563eb;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #f9fafb;
            --sidebar-bg: #ffffff;
            --thelo-text: #111827;
            --thelo-text-light: #6b7280;
            --thelo-border: #e5e7eb;
            --error-red: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
        }

        #sidebar {
            width: 340px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--thelo-border);
            flex-shrink: 0;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: 1.25rem;
        }

        #addFunctionBtn {
            background-color: var(--thelo-blue);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 36px;
            height: 36px;
            font-size: 1.5rem;
            line-height: 1;
        }

        #addFunctionBtn:hover {
            background-color: var(--thelo-blue-dark);
        }

        #functionListContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
        }

        .function-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }

        .function-color-dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            flex-shrink: 0;
        }

        .function-input-wrapper {
            display: flex;
            align-items: center;
            flex-grow: 1;
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            background-color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .function-input-wrapper:focus-within {
            border-color: var(--thelo-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .function-input-wrapper.input-error {
            border-color: var(--error-red);
        }
         .function-input-wrapper.input-error:focus-within {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }

        .function-input-wrapper span {
            padding-left: 0.75rem;
            font-weight: 500;
            color: var(--thelo-text-light);
            user-select: none;
        }

        .function-input {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 1rem;
            font-family: 'Manrope', monospace;
        }

        .function-input:focus {
            outline: none;
        }

        .remove-function-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: var(--thelo-text-light);
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s;
        }
        .remove-function-btn:hover {
            color: var(--error-red);
        }

        #canvasContainer {
            flex-grow: 1;
            position: relative;
        }

        #graphCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #graphCanvas:active {
            cursor: grabbing;
        }

        #homeBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--thelo-border);
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 5;
        }
        #homeBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        #homeBtn svg {
            width: 24px;
            height: 24px;
            stroke: var(--thelo-text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
                height: 45vh; /* Sidebar takes a portion of the height */
                border-right: none;
                border-bottom: 1px solid var(--thelo-border);
                box-shadow: none;
            }
            .sidebar-header h1 {
                font-size: 1.1rem;
            }
            #homeBtn {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Graphing Calculator</h1>
            <button id="addFunctionBtn">+</button>
        </div>
        <div id="functionListContainer">
            <!-- Function inputs will be dynamically added here -->
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="graphCanvas"></canvas>
        <button id="homeBtn" title="Reset View">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" />
            </svg>              
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const canvas = document.getElementById('graphCanvas');
            const ctx = canvas.getContext('2d');
            const functionListContainer = document.getElementById('functionListContainer');
            const addFunctionBtn = document.getElementById('addFunctionBtn');
            const homeBtn = document.getElementById('homeBtn');

            // --- STYLE CACHING ---
            const computedStyles = getComputedStyle(document.documentElement);
            const THELO_BORDER_COLOR = computedStyles.getPropertyValue('--thelo-border').trim();
            const THELO_TEXT_LIGHT_COLOR = computedStyles.getPropertyValue('--thelo-text-light').trim();
            const THELO_TEXT_COLOR = computedStyles.getPropertyValue('--thelo-text').trim();

            // --- STATE MANAGEMENT ---
            let devicePixelRatio = window.devicePixelRatio || 1;
            const PLOT_COLORS = ['#2563eb', '#ef4444', '#22c55e', '#f59e0b', '#8b5cf6', '#d946ef', '#14b8a6'];
            
            let graphState = {
                originX: 0,
                originY: 0,
                scale: 40,
                isPanning: false,
                panStart: { x: 0, y: 0 },
                functions: [],
                touchState: {
                    isPinching: false,
                    initialPinchDistance: 0,
                },
                intersectionPoint: {
                    visible: false,
                    x: 0, // math coordinate
                    y: 0, // math coordinate
                    color: '#000'
                }
            };

            // --- INITIALIZATION ---
            function initialize() {
                resizeCanvas();
                addFunctionInput('sin(x)');
                setupEventListeners();
                requestAnimationFrame(plotAllFunctions);
            }

            function resizeCanvas() {
                const rect = canvas.parentElement.getBoundingClientRect();
                canvas.width = rect.width * devicePixelRatio;
                canvas.height = rect.height * devicePixelRatio;
                canvas.style.width = `${rect.width}px`;
                canvas.style.height = `${rect.height}px`;
                resetView(false);
                requestAnimationFrame(plotAllFunctions);
            }
            
            function resetView(redraw = true) {
                graphState.originX = canvas.width / 2;
                graphState.originY = canvas.height / 2;
                graphState.scale = 40;
                if (redraw) {
                    requestAnimationFrame(plotAllFunctions);
                }
            }

            // --- EVENT LISTENERS ---
            function setupEventListeners() {
                window.addEventListener('resize', resizeCanvas);
                addFunctionBtn.addEventListener('click', () => addFunctionInput());
                homeBtn.addEventListener('click', () => resetView());

                canvas.addEventListener('wheel', handleGraphZoom, { passive: false });
                canvas.addEventListener('mousedown', handleGraphPanStart);
                canvas.addEventListener('mousemove', handleGraphPanMove);
                window.addEventListener('mouseup', handleGraphPanEnd);
                
                canvas.addEventListener('mousemove', handleMouseMoveForIntersection);
                canvas.addEventListener('mouseleave', () => {
                    graphState.intersectionPoint.visible = false;
                    requestAnimationFrame(plotAllFunctions);
                });

                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd);
                canvas.addEventListener('touchcancel', handleTouchEnd);
            }

            // --- UI MANAGEMENT ---
            function addFunctionInput(expression = '') {
                const funcIndex = graphState.functions.length;
                const color = PLOT_COLORS[funcIndex % PLOT_COLORS.length];

                const newFunc = {
                    expression: expression,
                    color: color,
                    compiled: null,
                    id: `func-${Date.now()}`
                };
                graphState.functions.push(newFunc);

                const group = document.createElement('div');
                group.className = 'function-input-group';
                group.id = newFunc.id;
                group.innerHTML = `
                    <div class="function-color-dot" style="background-color: ${color};"></div>
                    <div class="function-input-wrapper">
                        <span>y=</span>
                        <input type="text" class="function-input" value="${expression}" placeholder="Enter function...">
                    </div>
                    <button class="remove-function-btn" title="Remove function">&times;</button>
                `;

                functionListContainer.appendChild(group);

                const input = group.querySelector('.function-input');
                input.addEventListener('input', compileAndPlotFunctions);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        compileAndPlotFunctions();
                    }
                });

                const removeBtn = group.querySelector('.remove-function-btn');
                removeBtn.addEventListener('click', () => {
                    graphState.functions = graphState.functions.filter(f => f.id !== newFunc.id);
                    group.remove();
                    requestAnimationFrame(plotAllFunctions);
                });

                input.focus();
                compileAndPlotFunctions();
            }

            function compileAndPlotFunctions() {
                const inputs = functionListContainer.querySelectorAll('.function-input-group');
                inputs.forEach(group => {
                    const inputWrapper = group.querySelector('.function-input-wrapper');
                    const input = group.querySelector('.function-input');
                    const func = graphState.functions.find(f => f.id === group.id);
                    if (func) {
                        func.expression = input.value;
                        if (func.expression.trim()) {
                            try {
                                func.compiled = math.parse(func.expression).compile();
                                inputWrapper.classList.remove('input-error');
                            } catch (err) {
                                func.compiled = null;
                                inputWrapper.classList.add('input-error');
                            }
                        } else {
                            func.compiled = null;
                            inputWrapper.classList.remove('input-error');
                        }
                    }
                });
                requestAnimationFrame(plotAllFunctions);
            }

            // --- GRAPH INTERACTION ---
            function handleGraphZoom(e) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) * devicePixelRatio;
                const mouseY = (e.clientY - rect.top) * devicePixelRatio;
                const zoomFactor = e.deltaY < 0 ? 1.1 : 1 / 1.1;
                applyZoom(mouseX, mouseY, zoomFactor);
            }

            function handleGraphPanStart(e) {
                if (e.button !== 0) return;
                graphState.isPanning = true;
                graphState.panStart.x = e.clientX;
                graphState.panStart.y = e.clientY;
            }

            function handleGraphPanMove(e) {
                if (!graphState.isPanning) return;
                const dx = (e.clientX - graphState.panStart.x) * devicePixelRatio;
                const dy = (e.clientY - graphState.panStart.y) * devicePixelRatio;
                graphState.originX += dx;
                graphState.originY += dy;
                graphState.panStart.x = e.clientX;
                graphState.panStart.y = e.clientY;
                requestAnimationFrame(plotAllFunctions);
            }

            function handleGraphPanEnd() {
                graphState.isPanning = false;
            }

            function handleTouchStart(e) {
                e.preventDefault();
                const touches = e.touches;
                if (touches.length === 1) {
                    graphState.isPanning = true;
                    graphState.panStart.x = touches[0].clientX;
                    graphState.panStart.y = touches[0].clientY;
                } else if (touches.length === 2) {
                    graphState.isPanning = false;
                    graphState.touchState.isPinching = true;
                    graphState.touchState.initialPinchDistance = getPinchDistance(touches);
                }
            }

            function handleTouchMove(e) {
                e.preventDefault();
                const touches = e.touches;
                if (graphState.isPanning && touches.length === 1) {
                    const dx = (touches[0].clientX - graphState.panStart.x) * devicePixelRatio;
                    const dy = (touches[0].clientY - graphState.panStart.y) * devicePixelRatio;
                    graphState.originX += dx;
                    graphState.originY += dy;
                    graphState.panStart.x = touches[0].clientX;
                    graphState.panStart.y = touches[0].clientY;
                    requestAnimationFrame(plotAllFunctions);
                } else if (graphState.touchState.isPinching && touches.length === 2) {
                    const newDist = getPinchDistance(touches);
                    const zoomFactor = newDist / graphState.touchState.initialPinchDistance;
                    const rect = canvas.getBoundingClientRect();
                    const midX = ((touches[0].clientX + touches[1].clientX) / 2 - rect.left) * devicePixelRatio;
                    const midY = ((touches[0].clientY + touches[1].clientY) / 2 - rect.top) * devicePixelRatio;
                    applyZoom(midX, midY, zoomFactor);
                    graphState.touchState.initialPinchDistance = newDist;
                }
            }

            function handleTouchEnd(e) {
                graphState.isPanning = false;
                graphState.touchState.isPinching = false;
            }

            function getPinchDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            function applyZoom(centerX, centerY, zoomFactor) {
                const mouseGraphX_before = (centerX - graphState.originX) / graphState.scale;
                const mouseGraphY_before = (graphState.originY - centerY) / graphState.scale;
                
                graphState.scale *= zoomFactor;

                const mouseGraphX_after = (centerX - graphState.originX) / graphState.scale;
                const mouseGraphY_after = (graphState.originY - centerY) / graphState.scale;

                graphState.originX += (mouseGraphX_after - mouseGraphX_before) * graphState.scale;
                graphState.originY -= (mouseGraphY_after - mouseGraphY_before) * graphState.scale;

                requestAnimationFrame(plotAllFunctions);
            }

            function handleMouseMoveForIntersection(e) {
                if (graphState.isPanning) return;
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) * devicePixelRatio;
                const mouseY = (e.clientY - rect.top) * devicePixelRatio;

                const mathX = (mouseX - graphState.originX) / graphState.scale;
                
                let closestDist = Infinity;
                let foundPoint = false;

                graphState.functions.forEach(func => {
                    if (!func.compiled) return;
                    try {
                        const mathY = func.compiled.evaluate({ x: mathX });
                        if (!Number.isFinite(mathY)) return;

                        const pixelY = graphState.originY - mathY * graphState.scale;
                        const dist = Math.abs(pixelY - mouseY);

                        if (dist < closestDist && dist < 20 * devicePixelRatio) {
                            closestDist = dist;
                            graphState.intersectionPoint = {
                                visible: true,
                                x: mathX,
                                y: mathY,
                                color: func.color
                            };
                            foundPoint = true;
                        }
                    } catch (err) {}
                });

                if (!foundPoint) {
                    graphState.intersectionPoint.visible = false;
                }
                requestAnimationFrame(plotAllFunctions);
            }


            // --- CORE DRAWING LOGIC ---
            function drawGraphGrid() {
                ctx.save();
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.restore();

                const baseGridUnits = 1;
                let dynamicGrid = baseGridUnits;
                while (dynamicGrid * graphState.scale < 40 * devicePixelRatio) dynamicGrid *= 2;
                while (dynamicGrid * graphState.scale > 80 * devicePixelRatio) dynamicGrid /= 2;
                
                ctx.strokeStyle = THELO_BORDER_COLOR;
                ctx.lineWidth = 1 * devicePixelRatio;
                ctx.font = `${10 * devicePixelRatio}px 'Manrope'`;
                ctx.fillStyle = THELO_TEXT_LIGHT_COLOR;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const startX = Math.floor(-graphState.originX / graphState.scale / dynamicGrid) * dynamicGrid;
                for (let x = startX; (x * graphState.scale + graphState.originX) < canvas.width; x += dynamicGrid) {
                    const px = x * graphState.scale + graphState.originX;
                    ctx.beginPath();
                    ctx.moveTo(px, 0);
                    ctx.lineTo(px, canvas.height);
                    ctx.stroke();
                    if (Math.abs(x) > 1e-9) {
                        ctx.fillText(x.toPrecision(2), px, graphState.originY + 15 * devicePixelRatio);
                    }
                }

                const startY = Math.floor(graphState.originY / graphState.scale / dynamicGrid) * dynamicGrid;
                for (let y = startY; (graphState.originY - y * graphState.scale) < canvas.height; y -= dynamicGrid) {
                    const py = graphState.originY - y * graphState.scale;
                    ctx.beginPath();
                    ctx.moveTo(0, py);
                    ctx.lineTo(canvas.width, py);
                    ctx.stroke();
                     if (Math.abs(y) > 1e-9) {
                        ctx.save();
                        ctx.textAlign = 'right';
                        ctx.fillText(y.toPrecision(2), graphState.originX - 8 * devicePixelRatio, py);
                        ctx.restore();
                    }
                }

                ctx.strokeStyle = THELO_TEXT_LIGHT_COLOR;
                ctx.lineWidth = 2 * devicePixelRatio;
                ctx.beginPath();
                ctx.moveTo(0, graphState.originY);
                ctx.lineTo(canvas.width, graphState.originY);
                ctx.moveTo(graphState.originX, 0);
                ctx.lineTo(graphState.originX, canvas.height);
                ctx.stroke();
            }

            function plotAllFunctions() {
                drawGraphGrid();
                ctx.lineWidth = 2.5 * devicePixelRatio;
                
                graphState.functions.forEach(func => {
                    if (!func.compiled) return;
                    ctx.strokeStyle = func.color;
                    ctx.beginPath();
                    let firstPoint = true;
                    for (let pixelX = 0; pixelX < canvas.width; pixelX += 1) {
                        const x = (pixelX - graphState.originX) / graphState.scale;
                        try {
                            const y = func.compiled.evaluate({ x: x });
                            if (!Number.isFinite(y)) {
                                firstPoint = true;
                                continue;
                            }
                            const pixelY = graphState.originY - (y * graphState.scale);
                            if (firstPoint) {
                                ctx.moveTo(pixelX, pixelY);
                                firstPoint = false;
                            } else {
                                ctx.lineTo(pixelX, pixelY);
                            }
                        } catch (err) {
                            firstPoint = true;
                        }
                    }
                    ctx.stroke();
                });

                if (graphState.intersectionPoint.visible) {
                    drawIntersectionPoint();
                }
            }

            function drawIntersectionPoint() {
                const { x, y, color } = graphState.intersectionPoint;
                const pixelX = graphState.originX + x * graphState.scale;
                const pixelY = graphState.originY - y * graphState.scale;

                // Draw pulsing outer circle
                ctx.fillStyle = color + '33'; // transparent version of the color
                const pulseRadius = 10 * devicePixelRatio * (1 + Math.sin(Date.now() / 200) * 0.1);
                ctx.beginPath();
                ctx.arc(pixelX, pixelY, pulseRadius, 0, Math.PI * 2);
                ctx.fill();

                // Draw solid inner circle
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(pixelX, pixelY, 5 * devicePixelRatio, 0, Math.PI * 2);
                ctx.fill();

                // Draw coordinate box
                const coordText = `(${x.toFixed(2)}, ${y.toFixed(2)})`;
                ctx.font = `${12 * devicePixelRatio}px 'Manrope'`;
                const textMetrics = ctx.measureText(coordText);
                const boxWidth = textMetrics.width + 16 * devicePixelRatio;
                const boxHeight = 24 * devicePixelRatio;
                
                let boxX = pixelX + 15 * devicePixelRatio;
                let boxY = pixelY - (boxHeight / 2);

                // Prevent box from going off-screen
                if (boxX + boxWidth > canvas.width) {
                    boxX = pixelX - boxWidth - 15 * devicePixelRatio;
                }
                if (boxY < 0) {
                    boxY = 5 * devicePixelRatio;
                }
                if (boxY + boxHeight > canvas.height) {
                    boxY = canvas.height - boxHeight - 5 * devicePixelRatio;
                }
                
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 5 * devicePixelRatio);
                ctx.fill();
                ctx.shadowColor = 'transparent';

                ctx.fillStyle = THELO_TEXT_COLOR;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(coordText, boxX + boxWidth / 2, boxY + boxHeight / 2);
            }

            // --- START THE APP ---
            initialize();
        });
    </script>
</body>
</html>
