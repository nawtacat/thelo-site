<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Graphing Calculator Replay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    
    <style>
        /* --- General Setup & Variables --- */
        :root {
            --thelo-blue: #2563eb;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #f9fafb;
            --sidebar-bg: #ffffff;
            --thelo-text: #111827;
            --thelo-text-light: #6b7280;
            --thelo-border: #e5e7eb;
            --error-red: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-sm: 0 2px 4px -1px rgb(0 0 0 / 0.06), 0 2px 2px -1px rgb(0 0 0 / 0.04);
        }
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
        }

        /* --- Non-Interactive UI --- */
        #sidebar, #canvasContainer {
            pointer-events: none; /* Disable all interaction */
        }

        /* --- Layout (Mirrors Recorder) --- */
        #sidebar {
            width: 420px;
            min-width: 320px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--thelo-border);
            flex-shrink: 0;
        }
        .sidebar-header h1 { margin: 0; font-size: 1.25rem; }
        .header-buttons { display: flex; gap: 0.75rem; }
        .header-btn {
            background-color: var(--sidebar-bg);
            color: var(--thelo-text-light);
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: 700;
        }
        #expressionListContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .expression-item { border-bottom: 1px solid var(--thelo-border); padding: 0.5rem 1rem 0.5rem 0.75rem; }
        .expression-main { display: flex; align-items: center; gap: 0.5rem; }
        .expression-color-bar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; border: 2px solid; }
        .expression-color-bar.hidden-expr { opacity: 0.3; }
        .expression-number { color: var(--thelo-text-light); font-weight: 500; width: 20px; text-align: center; }
        .expression-input-wrapper { display: flex; align-items: center; flex-grow: 1; min-width: 0; }
        .math-input-field { flex-grow: 1; min-width: 0; padding: 8px; font-size: 1.3rem; background-color: var(--sidebar-bg); border: none; }
        
        .expression-result { padding: 0 0.75rem; font-size: 1rem; color: var(--thelo-text-light); font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .expression-extras { padding: 0.75rem 0 0.5rem 52px; }
        .slider-container { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .slider-container label { font-family: monospace; width: 90px; white-space: nowrap; font-size: 0.9rem; }
        .slider-container input[type=range] { flex-grow: 1; pointer-events: none; }

        /* --- Canvas Area --- */
        #canvasContainer { flex-grow: 1; position: relative; }
        #graphCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #homeBtn { position: absolute; bottom: 20px; right: 20px; width: 44px; height: 44px; background-color: var(--sidebar-bg); border: 1px solid var(--thelo-border); border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; z-index: 5; }
        #homeBtn svg { width: 24px; height: 24px; stroke: var(--thelo-text-light); }
        
        /* --- Progress Bar (Optional visual feedback) --- */
        #progressBarContainer { position: fixed; bottom: 0; left: 0; width: 100%; height: 4px; background-color: transparent; z-index: 100; }
        #progressBar { width: 0%; height: 100%; background-color: var(--thelo-blue); transition: width 0.1s linear; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 45vh; min-height: 300px; resize: none; border-right: none; border-bottom: 1px solid var(--thelo-border); }
            #homeBtn { bottom: 15px; right: 15px; }
        }
        #progressBarContainer {
    display: none; /* This line hides the container and its contents */
}
    </style>
</head>
<body>
    <!-- The non-interactive calculator UI -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Replay</h1>
            <div class="header-buttons">
                <div id="toggleAngleModeBtn" class="header-btn active">RAD</div>
            </div>
        </div>
        <div id="expressionListContainer"></div>
    </div>
    <div id="canvasContainer">
        <canvas id="graphCanvas"></canvas>
        <div id="homeBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
        </div>
    </div>
    
    <!-- Progress bar for visual feedback during playback -->
    <div id="progressBarContainer"><div id="progressBar"></div></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ======================================================
    // ===========  SMART REPLAY ENGINE V6.0  ===============
    // ===========  (Hybrid Hot/Cold Sync)    ===============
    // ======================================================

    // --- DOM ELEMENTS ---
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const expressionListContainer = document.getElementById('expressionListContainer');
    const toggleAngleModeBtn = document.getElementById('toggleAngleModeBtn');
    const progressBar = document.getElementById('progressBar');

    // --- LIBRARIES & CONSTANTS ---
    const MQ = MathQuill.getInterface(2);
    let currentDevicePixelRatio = window.devicePixelRatio || 1;
    const PLOT_COLORS = ['#2563eb', '#c026d3', '#22c55e', '#f97316', '#8b5cf6', '#d946ef'];
    const INEQUALITY_ALPHA = 0.2;
    let POI_RADIUS = 4 * currentDevicePixelRatio;

    // --- STATE ---
    const initialGraphView = { originX: 0, originY: 0, scale: 40 };
    let graphState = {
        ...initialGraphView,
        expressions: [],
        intersections: [],
        lockedPoint: { visible: false, x: 0, y: 0 },
        angleMode: 'rad',
        definedVariables: {},
        activeAnimateView: null
    };

    let timeline = [];
    let totalDuration = 0;
    let playbackTime = 0;
    let lastProcessedEventIndex = -1;

    function initialize() {
        graphState.originX = canvas.width / 2;
        graphState.originY = canvas.height / 2;
        resizeCanvases();
        setupMessageListener();
        renderAll();
    }

    // --- CORE SYNC LOGIC (THE FIX) ---
    function setupMessageListener() {
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (!data) return;

            if (data.command === 'loadTimeline' && Array.isArray(data.actions)) {
                // 1. Setup Layout
                const meta = {
                    devicePixelRatio: window.devicePixelRatio || 1,
                    canvasDimensions: { 
                        width: canvas.width / (window.devicePixelRatio || 1), 
                        height: canvas.height / (window.devicePixelRatio || 1) 
                    }
                };
                resizeCanvases(meta.canvasDimensions); 
                
                // 2. Build Data
                buildTimeline(data.actions); 
                
                // 3. Reset to start
                renderStateAtTime(0);

            } else if (data.command === 'renderAtTime') {
                // --- SMART SYNC ---
                const targetTime = data.timeMs;
                const diff = targetTime - playbackTime;

                // If we are moving forward by a small amount (0 to 1000ms), 
                // use the FAST path (apply changes).
                // If we moved backward OR jumped far ahead, use the SLOW path (rebuild).
                if (diff >= 0 && diff < 1000) {
                    advanceStateTo(targetTime);
                } else {
                    renderStateAtTime(targetTime);
                }

            } else if (data.command === 'seekToTime') {
                // Seek always forces a clean rebuild
                renderStateAtTime(data.timeMs);
            }
        });

        if (window.parent && window.parent !== window) {
            window.parent.postMessage({ command: 'ready' }, '*');
        }
    }

    // --- HOT PATH: Fast Forward (No Reset) ---
    function advanceStateTo(targetTime) {
        playbackTime = targetTime;
        let needsFullReevaluation = false;
        let nextIndex = lastProcessedEventIndex + 1;

        // 1. Interpolate View Animations
        if (graphState.activeAnimateView) {
            const { startTime, duration, startView, endView } = graphState.activeAnimateView;
            if (playbackTime >= startTime + duration) {
                Object.assign(graphState, endView);
                graphState.activeAnimateView = null;
                needsFullReevaluation = true;
            } else if (playbackTime >= startTime) {
                const p = (playbackTime - startTime) / duration;
                // Linear Interpolation
                graphState.originX = startView.originX + (endView.originX - startView.originX) * p;
                graphState.originY = startView.originY + (endView.originY - startView.originY) * p;
                graphState.scale = startView.scale + (endView.scale - startView.scale) * p;
            }
        }

        // 2. Apply new commands only
        while (nextIndex < timeline.length && timeline[nextIndex].time <= playbackTime) {
            const command = timeline[nextIndex];
            
            if (command.action === 'animateView') {
                graphState.activeAnimateView = {
                    startTime: command.time,
                    duration: command.payload.duration,
                    startView: command.payload.startView,
                    endView: command.payload.endView
                };
                // Snap to start view immediately
                Object.assign(graphState, command.payload.startView);
                needsFullReevaluation = true;
            } else if (command.action !== 'delay') {
                executeReplayCommand(command);
                if (['setLatex', 'addExpression', 'removeExpression', 'setSlider', 'setAngleMode', 'toggleVisibility', 'resetView'].includes(command.action)) {
                    needsFullReevaluation = true;
                }
            }
            lastProcessedEventIndex = nextIndex;
            nextIndex++;
        }

        // 3. Render Frame
        if (needsFullReevaluation) evaluateAndCacheAll();
        renderAll();
        
        // Update UI bar (internal visual only)
        if (totalDuration > 0 && progressBar) {
            progressBar.style.width = `${(playbackTime / totalDuration) * 100}%`;
        }
    }

    // --- COLD PATH: Full Rebuild (Reset & Replay) ---
    function renderStateAtTime(time) {
        // 1. Hard Reset
        playbackTime = Math.max(0, Math.min(time, totalDuration));
        expressionListContainer.innerHTML = '';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        graphState = {
            ...initialGraphView,
            expressions: [],
            intersections: [],
            lockedPoint: { visible: false, x: 0, y: 0 },
            angleMode: 'rad',
            definedVariables: {},
            activeAnimateView: null
        };
        
        toggleAngleModeBtn.textContent = 'RAD';
        toggleAngleModeBtn.classList.add('active');
        lastProcessedEventIndex = -1;

        // 2. Replay History
        // We call advanceStateTo, which handles the logic of applying events
        // Since lastProcessedEventIndex is -1, it will replay from start to `playbackTime`
        advanceStateTo(playbackTime);
    }

    // --- HELPERS (Unchanged Logic) ---
    function buildTimeline(actions) {
        let t = 0;
        timeline = [];
        actions.forEach(a => {
            timeline.push({ time: t, ...a });
            if (a.action === 'delay') t += a.ms;
            else if (a.action === 'animateView') t += a.payload.duration;
        });
        totalDuration = t;
    }

    function executeReplayCommand(command) {
        const { action, payload } = command;
        let expr, item;
        switch (action) {
            case 'initialState':
                graphState.originX = payload.view.originX;
                graphState.originY = payload.view.originY;
                graphState.scale = payload.view.scale;
                graphState.angleMode = payload.angleMode;
                payload.expressions.forEach(e => addExpressionUI(e));
                break;
            case 'addExpression':
                addExpressionUI({ id: payload.id, latex: payload.latex || '', visible: payload.visible !== false, color: payload.color, sliders: payload.sliders || {} });
                break;
            case 'removeExpression':
                item = document.getElementById(payload.id);
                if (item) item.remove();
                graphState.expressions = graphState.expressions.filter(e => e.id !== payload.id);
                updateExpressionNumbers();
                break;
            case 'setLatex':
                expr = graphState.expressions.find(e => e.id === payload.id);
                if (expr) {
                    expr.latex = payload.latex;
                    const el = document.getElementById(payload.id);
                    if (el) {
                        const mq = MQ(el.querySelector('.math-input-field'));
                        if (mq) mq.latex(payload.latex);
                    }
                }
                break;
            case 'setSlider':
                expr = graphState.expressions.find(e => e.id === payload.exprId);
                if (expr && expr.sliders[payload.name]) {
                    expr.sliders[payload.name].val = payload.value;
                    // Update UI label if needed (omitted for brevity/speed)
                }
                break;
            case 'toggleVisibility':
                expr = graphState.expressions.find(e => e.id === payload.id);
                if (expr) {
                    expr.visible = payload.visible;
                    const bar = document.getElementById(payload.id)?.querySelector('.expression-color-bar');
                    if (bar) bar.classList.toggle('hidden-expr', !expr.visible);
                }
                break;
            case 'setAngleMode':
                graphState.angleMode = payload.mode;
                toggleAngleModeBtn.textContent = payload.mode.toUpperCase();
                break;
            case 'resetView':
                Object.assign(graphState, initialGraphView);
                graphState.originX = canvas.width / 2;
                graphState.originY = canvas.height / 2;
                break;
            case 'lockPoint':
                graphState.lockedPoint = { visible: true, ...payload };
                break;
            case 'unlockPoint':
                graphState.lockedPoint.visible = false;
                break;
        }
    }

    function addExpressionUI(newExpr) {
        // Default color rotation logic
        if (!newExpr.color) newExpr.color = PLOT_COLORS[graphState.expressions.length % PLOT_COLORS.length];
        newExpr.plotPoints = [];
        newExpr.sliders = newExpr.sliders || {}; // Ensure sliders object exists
        
        graphState.expressions.push(newExpr);

        const item = document.createElement('div');
        item.className = 'expression-item';
        item.id = newExpr.id;
        item.innerHTML = `
            <div class="expression-main">
                <span class="expression-number">${graphState.expressions.length}</span>
                <div class="expression-color-bar" style="background-color:${newExpr.color}; border-color:${newExpr.color}"></div>
                <div class="expression-input-wrapper"><span class="math-input-field"></span></div>
                <span class="expression-result"></span>
            </div>
            <div class="expression-extras"></div>
        `;
        expressionListContainer.appendChild(item);
        
        const mq = MQ.StaticMath(item.querySelector('.math-input-field'));
        if (newExpr.latex) mq.latex(newExpr.latex);
        
        if (!newExpr.visible) item.querySelector('.expression-color-bar').classList.add('hidden-expr');
        updateExpressionNumbers();
    }

    function updateExpressionNumbers() {
        document.querySelectorAll('.expression-item').forEach((el, i) => {
            el.querySelector('.expression-number').textContent = i + 1;
        });
    }

    function evaluateAndCacheAll() {
        graphState.definedVariables = {};
        graphState.expressions.forEach(parseSingleExpression);
        graphState.expressions.forEach(calculatePlotPoints);
        findAndStoreIntersections();
        graphState.expressions.forEach(updateExpressionUI);
    }

    // --- MATH & DRAWING (Preserved from your original code) ---
    function calculatePlotPoints(expr) {
        if (!expr.compiled || (expr.type !== 'function' && expr.type !== 'inequality')) { expr.plotPoints = []; return; }
        const scope = getEvaluationScope(expr);
        const points = [];
        const xMin = -100, xMax = 100, numPoints = 4000; // Reduced density slightly for performance
        const dx = (xMax - xMin) / numPoints;
        for (let i = 0; i <= numPoints; i++) {
            const x = xMin + i * dx;
            scope.x = x;
            try {
                const y = expr.compiled.evaluate(scope);
                points.push(Number.isFinite(y) ? { x, y } : null);
            } catch (e) { points.push(null); }
        }
        expr.plotPoints = points;
    }

    function renderAll() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGraphGrid();
        graphState.expressions.forEach(expr => {
            if (!expr.visible || expr.error) return;
            if (expr.type === "inequality") plotInequality(expr);
            else if (expr.type === "vertical_inequality") plotVerticalInequality(expr);
            else if (expr.type === "function") { plotFunction(expr); drawPointsOfInterest(expr); }
            else if (expr.type === "vertical_line") plotVerticalLine(expr);
        });
        drawAllIntersectionPoints();
        if (graphState.lockedPoint.visible) drawLockedPoint();
    }

    // --- Standard Drawing Helpers ---
    function plotFunction(expr) {
        if (!expr.plotPoints) return;
        ctx.strokeStyle = expr.color;
        ctx.lineWidth = 2.5 * currentDevicePixelRatio;
        ctx.beginPath();
        let first = true;
        for (const p of expr.plotPoints) {
            if (!p) { first = true; continue; }
            const px = graphState.originX + p.x * graphState.scale;
            const py = graphState.originY - p.y * graphState.scale;
            if (px < -10 || px > canvas.width + 10 || py < -10 || py > canvas.height + 10) { first = true; continue; }
            if (first) { ctx.moveTo(px, py); first = false; } else ctx.lineTo(px, py);
        }
        ctx.stroke();
    }

    // ... (Include the rest of your standard drawing functions: plotInequality, drawGraphGrid, etc. exactly as they were) ...
    // For brevity, I am assuming you copy the standard helpers (drawGraphGrid, parseSingleExpression, etc.) from your original working file.
    // They are static and do not affect the playback logic. 
    
    function resizeCanvases(dims) {
        if (dims) {
            canvas.width = dims.width * currentDevicePixelRatio;
            canvas.height = dims.height * currentDevicePixelRatio;
        } else {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width * currentDevicePixelRatio;
            canvas.height = rect.height * currentDevicePixelRatio;
        }
    }
    
    // --- HELPER PLACEHOLDERS (PASTE YOUR ORIGINAL FUNCTIONS HERE) ---
    function drawGraphGrid() { 
       // Paste your original drawGraphGrid logic here
       const THELO_BORDER_COLOR = "#e5e7eb"; const THELO_TEXT_LIGHT_COLOR = "#6b7280";
       let dynamicGrid = 1; while (dynamicGrid * graphState.scale < 50 * currentDevicePixelRatio) dynamicGrid *= 2;
       ctx.strokeStyle = THELO_BORDER_COLOR; ctx.lineWidth = 1; ctx.font = `10px 'Manrope'`; ctx.fillStyle = THELO_TEXT_LIGHT_COLOR; ctx.textAlign = "center"; ctx.textBaseline = "middle";
       // ... (rest of grid logic)
       // Ideally, keep the exact function you had in previous versions.
        const startX = Math.floor(-graphState.originX / (graphState.scale * dynamicGrid)) * dynamicGrid; for (let x = startX; x * graphState.scale + graphState.originX < canvas.width; x += dynamicGrid) { const px = x * graphState.scale + graphState.originX; ctx.beginPath(); ctx.moveTo(px, 0); ctx.lineTo(px, canvas.height); ctx.stroke(); }
        const startY = Math.floor(graphState.originY / (graphState.scale * dynamicGrid)) * dynamicGrid; for (let y = startY; graphState.originY - y * graphState.scale < canvas.height; y -= dynamicGrid) { const py = graphState.originY - y * graphState.scale; ctx.beginPath(); ctx.moveTo(0, py); ctx.lineTo(canvas.width, py); ctx.stroke(); }
        ctx.strokeStyle = THELO_TEXT_LIGHT_COLOR; ctx.lineWidth = 1.5; ctx.beginPath(); ctx.moveTo(0, graphState.originY); ctx.lineTo(canvas.width, graphState.originY); ctx.stroke(); ctx.beginPath(); ctx.moveTo(graphState.originX, 0); ctx.lineTo(graphState.originX, canvas.height); ctx.stroke();
    }
    
    function parseSingleExpression(expr) { 
        // Basic parser for replay (simplified for this snippet)
        if (!expr.latex) return;
        let clean = expr.latex.replace(/\\sin/g, 'sin').replace(/\\cos/g, 'cos').replace(/\\tan/g, 'tan').replace(/\\sqrt/g, 'sqrt').replace(/\\left/g,'').replace(/\\right/g,'').replace(/{/g,'(').replace(/}/g,')');
        try { 
            const node = math.parse(clean);
            expr.compiled = node.compile(); 
            expr.type = 'function';
        } catch(e) { expr.error = "Error"; }
    }
    function getEvaluationScope(expr) { 
        const s = { ...graphState.definedVariables }; 
        if(expr.sliders) Object.keys(expr.sliders).forEach(k => s[k] = expr.sliders[k].val);
        return s; 
    }
    function updateExpressionUI(expr) { /* Update UI text logic */ }
    function findAndStoreIntersections() {} 
    function drawPointsOfInterest() {}
    function plotInequality() {}
    function plotVerticalInequality() {}
    function plotVerticalLine() {}
    function drawAllIntersectionPoints() {}
    function drawLockedPoint() {}

    initialize();
});
</script>
</body>
