<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Graphing Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>

    <style>
        /* --- General Setup & Variables --- */
        :root {
            --thelo-blue: #2563eb;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #f9fafb;
            --sidebar-bg: #ffffff;
            --thelo-text: #111827;
            --thelo-text-light: #6b7280;
            --thelo-border: #e5e7eb;
            --error-red: #ef4444;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-sm: 0 2px 4px -1px rgb(0 0 0 / 0.06), 0 2px 2px -1px rgb(0 0 0 / 0.04);
            --shadow-md-hover: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        body {
            margin: 0;
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
        }

        /* --- Sidebar & Header --- */
        #sidebar {
            width: 420px;
            min-width: 320px;
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-lg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            resize: horizontal;
            overflow: hidden; /* Prevent sidebar scroll, keyboard will scroll */
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--thelo-border);
            flex-shrink: 0;
        }
        .sidebar-header h1 { margin: 0; font-size: 1.25rem; }
        .header-buttons { display: flex; gap: 0.75rem; position: relative; }
        .header-btn {
            background-color: var(--sidebar-bg);
            color: var(--thelo-text-light);
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }
        .header-btn:not(.active):hover { background-color: var(--thelo-bg); border-color: var(--thelo-text-light); transform: translateY(-1px); }
        .header-btn.active { background-color: var(--thelo-blue); color: white; border-color: var(--thelo-blue); }
        .header-btn:active { transform: translateY(1px); }
        .header-btn svg { width: 20px; height: 20px; stroke-width: 2; }
        
        #add-item-btn {
            background-color: var(--thelo-blue);
            color: white;
            border: none;
            font-size: 1.75rem;
            line-height: 1;
            box-shadow: 0 4px 10px -2px rgba(37, 99, 235, 0.4);
        }
        #add-item-btn:hover { background-color: var(--thelo-blue-dark); transform: translateY(-2px); box-shadow: 0 6px 12px -2px rgba(37, 99, 235, 0.5); }
        #add-item-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background-color: var(--sidebar-bg);
            border: 1px solid var(--thelo-border);
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            padding: 0.5rem;
            z-index: 100;
        }
        .dropdown-item {
            background: none;
            border: none;
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
        }
        .dropdown-item:hover { background-color: var(--thelo-bg); }


        /* --- Expression List & Tables --- */
        #expressionListContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }
        .expression-item { border-bottom: 1px solid var(--thelo-border); padding: 0.5rem 1rem 0.5rem 0.75rem; }
        .expression-main { display: flex; align-items: center; gap: 0.5rem; }
        .expression-color-bar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; cursor: pointer; border: 2px solid; transition: opacity 0.2s; display: flex; align-items: center; justify-content: center; font-weight: bold; user-select: none; }
        .expression-color-bar.hidden-expr { opacity: 0.3; }
        .expression-number { color: var(--thelo-text-light); font-weight: 500; user-select: none; width: 20px; text-align: center; }
        .expression-input-wrapper { display: flex; align-items: center; flex-grow: 1; min-width: 0; }
        .math-input-field { flex-grow: 1; min-width: 0; padding: 8px; font-size: 1.3rem; cursor: text; background-color: var(--sidebar-bg); border: none; border-radius: 0; }
        .math-input-field.mq-focused { outline: none; box-shadow: none; }
        .expression-result { padding: 0 0.75rem; font-size: 1rem; color: var(--thelo-text-light); font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .remove-expression-btn { background: transparent; border: none; font-size: 1.75rem; color: var(--thelo-text-light); cursor: pointer; padding: 0 0.5rem; transition: color 0.2s; }
        .remove-expression-btn:hover { color: var(--error-red); }
        .expression-extras { padding: 0.75rem 0 0.5rem 52px; display: flex; flex-direction: column; gap: 8px;}
        .slider-container, .table-options-container { display: flex; align-items: center; gap: 10px; }
        .slider-container label { font-family: monospace; width: 90px; white-space: nowrap; font-size: 0.9rem; }
        .slider-container input[type=range] { flex-grow: 1; }
        .table-container { padding-left: 28px; margin-top: 8px; }
        .expression-table { border-collapse: collapse; width: 100%; }
        .expression-table th, .expression-table td { border: 1px solid var(--thelo-border); text-align: center; padding: 4px; }
        .expression-table th > div, .expression-table td > div { min-height: 24px; outline: none; padding: 4px; }
        .expression-table th { background-color: var(--thelo-bg); font-weight: 700; }
        .expression-table td > div[contenteditable="true"]:focus { box-shadow: 0 0 0 2px var(--thelo-blue); border-radius: 2px; }

        /* --- Keyboard & Functions Panel Layout --- */
        #keyboardContainer {
            position: relative;
            flex-shrink: 0;
            background-color: #f3f4f6; /* Light gray background for the whole keyboard area */
            border-top: 1px solid var(--thelo-border);
            display: none; /* Hidden by default, shown by #sidebar.keyboard-open */
        }
        #sidebar.keyboard-open #keyboardContainer { display: block; }
        #functionsPanel {
            position: absolute;
            bottom: 100%;
            left: 0; right: 0;
            max-height: 250px;
            overflow-y: auto;
            background-color: #f9fafb;
            border-bottom: 1px solid var(--thelo-border);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            padding: 0.75rem 1rem;
            z-index: 20;
            transform: translateY(10px);
            opacity: 0; visibility: hidden;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out, visibility 0.2s;
        }
        #sidebar.functions-open #functionsPanel { transform: translateY(0); opacity: 1; visibility: visible; }
        .function-category h3 { margin: 0.75rem 0 0.5rem; font-size: 0.75rem; font-weight: 700; color: var(--thelo-text-light); text-transform: uppercase; }
        .function-category:first-child h3 { margin-top: 0; }
        .function-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; }
        #mainKeyboard { padding: 1rem; display: grid; grid-template-columns: repeat(8, 1fr); gap: 8px; }

        /* Universal Button Styles for Both Keyboards */
        .keyboard-btn {
            background: var(--sidebar-bg);
            color: var(--thelo-text);
            border: 1px solid var(--thelo-border);
            box-shadow: var(--shadow-sm);
            border-radius: 6px;
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            height: 40px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex; align-items: center; justify-content: center;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
        }
        .keyboard-btn:hover { background-color: var(--thelo-bg); box-shadow: var(--shadow-md-hover); transform: translateY(-2px); }
        .keyboard-btn:active { box-shadow: none; transform: translateY(1px); }
        .keyboard-btn[data-symbol="functions"] { background-color: var(--thelo-blue); color: white; font-weight: 700; }
        .keyboard-btn[data-symbol="functions"].active { background-color: var(--thelo-blue-dark); }
        .keyboard-operator { color: var(--thelo-blue); }

        /* --- Canvas & Graphing Area --- */
        #canvasContainer { flex-grow: 1; position: relative; }
        #graphCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: grab; }
        #graphCanvas:active { cursor: grabbing; }
        #homeBtn { position: absolute; bottom: 20px; right: 20px; width: 44px; height: 44px; background-color: var(--sidebar-bg); border: 1px solid var(--thelo-border); border-radius: 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: transform 0.2s, box-shadow 0.2s; z-index: 5; }
        #homeBtn:hover { transform: scale(1.1); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
        #homeBtn svg { width: 24px; height: 24px; stroke: var(--thelo-text-light); }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 45vh; min-height: 350px; resize: none; border-right: none; border-bottom: 1px solid var(--thelo-border); }
            #homeBtn { bottom: 15px; right: 15px; }
            #mainKeyboard { grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 5px; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Graphing Calculator</h1>
            <div class="header-buttons">
                <button id="toggleAngleModeBtn" class="header-btn active" title="Switch to Degrees">RAD</button>
                <button id="toggleKeyboardBtn" class="header-btn" title="Toggle Keyboard">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h18M3 7h18M3 11h18M3 15h18M4 21h4M10 21h4M16 21h4" /></svg>
                </button>
                <div id="add-item-container">
                     <button id="add-item-btn" class="header-btn" title="Add new item">+</button>
                     <div id="add-item-dropdown">
                         <button class="dropdown-item" data-type="expression">Expression</button>
                         <button class="dropdown-item" data-type="table">Table</button>
                     </div>
                </div>
            </div>
        </div>

        <div id="expressionListContainer"></div>

        <div id="keyboardContainer">
            <div id="functionsPanel"></div>
            <div id="mainKeyboard"></div>
        </div>
    </div>

    <div id="canvasContainer">
        <canvas id="graphCanvas"></canvas>
        <button id="homeBtn" title="Reset View">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
        </button>
    </div>

<script>
// --- Advanced Interactive Calculator (v5.0 - Tables Feature) ---
document.addEventListener('DOMContentLoaded', () => {
    // --- DOM ELEMENTS ---
    const sidebar = document.getElementById('sidebar');
    const canvas = document.getElementById('graphCanvas');
    const ctx = canvas.getContext('2d');
    const expressionListContainer = document.getElementById('expressionListContainer');
    const homeBtn = document.getElementById('homeBtn');
    const functionsPanel = document.getElementById('functionsPanel');
    const mainKeyboard = document.getElementById('mainKeyboard');
    const toggleKeyboardBtn = document.getElementById('toggleKeyboardBtn');
    const toggleAngleModeBtn = document.getElementById('toggleAngleModeBtn');
    const addItemBtn = document.getElementById('add-item-btn');
    const addItemDropdown = document.getElementById('add-item-dropdown');

    // --- LIBRARIES & CONSTANTS ---
    const MQ = MathQuill.getInterface(2);
    const devicePixelRatio = window.devicePixelRatio || 1;
    const PLOT_COLORS = ['#2563eb', '#c026d3', '#22c55e', '#f97316', '#8b5cf6', '#d946ef'];
    const INEQUALITY_ALPHA = 0.2;
    const POI_RADIUS = 4 * devicePixelRatio;

    const KEYBOARD_LAYOUT = {
        main: [
            'x', 'y', 'a^b', '√', '7', '8', '9', '/',
            '(', ')', '<', '>', '4', '5', '6', '*',
            '|a|', '≤', '≥', '=', '1', '2', '3', '-',
            'functions', 'π', 'e', 'θ', '0', '.', '[]', '+'
        ],
        functions: {
            'Trig Functions': { 'sin': 'sin', 'cos': 'cos', 'tan': 'tan', 'asin': 'sin<sup>-1</sup>', 'acos': 'cos<sup>-1</sup>', 'atan': 'tan<sup>-1</sup>' },
            'Statistics': ['mean', 'median', 'stdev', 'min', 'max', 'total', 'quartile'],
            'Misc': ['nCr', 'nPr', '!', 'd/dx', 'log', 'ln']
        }
    };

    let graphState = {
        originX: 0, originY: 0, scale: 40,
        isPanning: false, panStart: { x: 0, y: 0 },
        expressions: [],
        activeInput: null,
        touchState: { isPinching: false, initialPinchDistance: 0 },
        intersections: [],
        hoverPoint: { visible: false, x: 0, y: 0 },
        lockedPoint: { visible: false, x: 0, y: 0, color: '#000' },
        angleMode: 'rad',
        definedVariables: {},
        nextTableId: 1
    };

    function debounce(func, delay) {
        let timeout;
        return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
    }
    const debouncedEvaluateAndPlotAll = debounce(evaluateAndPlotAll, 150);
    
    function initialize() {
        setupKeyboards();
        resizeCanvas();
        addExpressionInput(); // Start with one empty expression
        setupEventListeners();
        evaluateAndPlotAll();
    }

    function snapToZero(num, tolerance = 1e-9) {
        return Math.abs(num) < tolerance ? 0 : num;
    }

    function setupEventListeners() {
        window.addEventListener('resize', resizeCanvas);
        homeBtn.addEventListener('click', () => resetView());
        
        // Add item dropdown logic
        addItemBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            addItemDropdown.style.display = addItemDropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', () => { addItemDropdown.style.display = 'none'; });
        addItemDropdown.addEventListener('click', (e) => {
            if (e.target.matches('.dropdown-item')) {
                const type = e.target.dataset.type;
                if (type === 'expression') addExpressionInput();
                else if (type === 'table') addTableExpression();
            }
        });

        toggleKeyboardBtn.addEventListener('click', () => {
            sidebar.classList.toggle('keyboard-open');
            toggleKeyboardBtn.classList.toggle('active', sidebar.classList.contains('keyboard-open'));
            if (!sidebar.classList.contains('keyboard-open')) {
                sidebar.classList.remove('functions-open');
                mainKeyboard.querySelector('[data-symbol="functions"]').classList.remove('active');
            }
        });

        toggleAngleModeBtn.addEventListener('click', () => {
            graphState.angleMode = graphState.angleMode === 'rad' ? 'deg' : 'rad';
            toggleAngleModeBtn.textContent = graphState.angleMode.toUpperCase();
            toggleAngleModeBtn.classList.toggle('active', graphState.angleMode === 'rad');
            evaluateAndPlotAll();
        });

        canvas.addEventListener('wheel', handleGraphZoom, { passive: false });
        canvas.addEventListener('mousedown', handleGraphPanStart);
        canvas.addEventListener('mousemove', handleGraphPanMove);
        window.addEventListener('mouseup', handleGraphPanEnd);
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd);
        canvas.addEventListener('mousemove', debounce(handleMouseMoveForHover, 10));
        canvas.addEventListener('click', handleGraphClick);
    }
    
    function setupKeyboards() {
        KEYBOARD_LAYOUT.main.forEach(symbol => {
            const btn = createKeyboardButton(symbol, symbol);
            if (symbol === 'functions') {
                btn.addEventListener('click', () => {
                    sidebar.classList.toggle('functions-open');
                    btn.classList.toggle('active');
                });
            } else {
                btn.addEventListener('click', () => insertSymbol(symbol));
            }
            mainKeyboard.appendChild(btn);
        });

        for (const categoryName in KEYBOARD_LAYOUT.functions) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'function-category';
            const title = document.createElement('h3');
            title.textContent = categoryName;
            categoryDiv.appendChild(title);
            const gridDiv = document.createElement('div');
            gridDiv.className = 'function-grid';
            const categorySymbols = KEYBOARD_LAYOUT.functions[categoryName];
            if (Array.isArray(categorySymbols)) {
                categorySymbols.forEach(symbol => {
                    const btn = createKeyboardButton(symbol, symbol);
                    btn.addEventListener('click', () => insertSymbol(symbol));
                    gridDiv.appendChild(btn);
                });
            } else {
                for (const symbol in categorySymbols) {
                    const displayHTML = categorySymbols[symbol];
                    const btn = createKeyboardButton(symbol, displayHTML);
                    btn.addEventListener('click', () => insertSymbol(symbol));
                    gridDiv.appendChild(btn);
                }
            }
            categoryDiv.appendChild(gridDiv);
            functionsPanel.appendChild(categoryDiv);
        }
    }

    function createKeyboardButton(symbol, displayHTML) {
        const btn = document.createElement('button');
        btn.className = 'keyboard-btn';
        btn.dataset.symbol = symbol;
        btn.innerHTML = displayHTML;
        if (symbol === 'a^b') btn.innerHTML = 'a<sup>b</sup>';
        else if (symbol === '|a|') btn.innerHTML = '| a |';
        else if (symbol === '[]') btn.innerHTML = '[ ]';
        if (['/', '*', '-', '+', '='].includes(symbol)) {
            btn.classList.add('keyboard-operator');
        }
        return btn;
    }
    
    function insertSymbol(symbol) {
        const mathField = graphState.activeInput;
        if (!mathField) return;
        const functionList = ['sin', 'cos', 'tan', 'asin', 'acos', 'atan', 'log', 'ln', 'mean', 'median', 'stdev', 'min', 'max', 'total', 'quartile'];
        if (functionList.includes(symbol)) {
            mathField.write(`\\operatorname{${symbol}}\\left(\\right)`);
            mathField.keystroke('Left');
        } else if (symbol === 'nCr' || symbol === 'nPr') {
            mathField.write(`\\operatorname{${symbol}}\\left(,\\right)`);
            mathField.keystroke('Left Left');
        } else if (symbol === 'a^b') {
            mathField.cmd('^');
        } else if (symbol === '|a|') {
            mathField.write('\\left|\\right|');
            mathField.keystroke('Left');
        } else if (symbol === '[]') {
            mathField.write('\\left[\\right]');
            mathField.keystroke('Left');
        } else if (symbol === '√') {
            mathField.cmd('\\sqrt');
        } else if (symbol === 'd/dx') {
            mathField.write('\\frac{d}{dx}\\left(\\right)');
            mathField.keystroke('Left');
        } else {
            mathField.write(symbol);
        }
        mathField.focus();
    }

    // --- Expression & Table Creation ---
    
    function addExpressionInput(latexStr = '') {
        const exprIndex = graphState.expressions.length;
        const newExpr = {
            id: `expr-${Date.now()}-${Math.random()}`,
            type: 'expression',
            latex: latexStr,
            visible: true,
            color: PLOT_COLORS[exprIndex % PLOT_COLORS.length],
            sliders: {},
        };
        graphState.expressions.push(newExpr);
        
        const item = document.createElement('div');
        item.className = 'expression-item';
        item.id = newExpr.id;
        item.innerHTML = `
            <div class="expression-main">
                <span class="expression-number">${exprIndex + 1}</span>
                <div class="expression-color-bar" title="Toggle visibility"></div>
                <div class="expression-input-wrapper"><span class="math-input-field"></span></div>
                <span class="expression-result"></span>
                <button class="remove-expression-btn" title="Remove expression">&times;</button>
            </div>
            <div class="expression-extras"></div>`;
        expressionListContainer.appendChild(item);

        const mathFieldSpan = item.querySelector('.math-input-field');
        const mathField = MQ.MathField(mathFieldSpan, {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: () => { newExpr.latex = mathField.latex(); debouncedEvaluateAndPlotAll(); },
                enter: () => addExpressionInput(),
                deleteOutOf: (dir, field) => { if (dir === -1 && field.latex() === '' && graphState.expressions.length > 1) removeExpression(newExpr.id, item.previousElementSibling); },
                upOutOf: () => { const prevItem = item.previousElementSibling; if (prevItem) MQ(prevItem.querySelector('.math-input-field'))?.focus().moveToRightEnd(); },
                downOutOf: () => { const nextItem = item.nextElementSibling; if (nextItem) MQ(nextItem.querySelector('.math-input-field'))?.focus().moveToRightEnd(); }
            }
        });
        if (latexStr) mathField.latex(latexStr);
        mathField.focus();
        graphState.activeInput = mathField;
        
        item.querySelector('.remove-expression-btn').addEventListener('click', () => { if (graphState.expressions.length > 1) removeExpression(newExpr.id); });
        item.querySelector('.expression-color-bar').addEventListener('click', (e) => { newExpr.visible = !newExpr.visible; e.currentTarget.classList.toggle('hidden-expr', !newExpr.visible); evaluateAndPlotAll(); });
        mathFieldSpan.addEventListener('focusin', () => { graphState.activeInput = mathField; });
    }

    function addTableExpression() {
        const tableIndex = graphState.nextTableId++;
        const exprIndex = graphState.expressions.length;
        const newExpr = {
            id: `expr-${Date.now()}-${Math.random()}`,
            type: 'table',
            tableId: tableIndex,
            columns: [
                { name: `x_{${tableIndex}}`, values: ['', '', ''], formula: null },
                { name: `y_{${tableIndex}}`, values: ['', '', ''], formula: null },
            ],
            plotOptions: { connect: false },
            visible: true,
            color: PLOT_COLORS[exprIndex % PLOT_COLORS.length],
        };
        graphState.expressions.push(newExpr);

        const item = document.createElement('div');
        item.className = 'expression-item';
        item.id = newExpr.id;
        item.innerHTML = `
            <div class="expression-main">
                <span class="expression-number">${exprIndex + 1}</span>
                <div class="expression-color-bar" title="Toggle visibility"></div>
                <div style="flex-grow: 1;"></div> <button class="remove-expression-btn" title="Remove expression">&times;</button>
            </div>
            <div class="table-container"></div>
            <div class="expression-extras"></div>
        `;
        expressionListContainer.appendChild(item);
        
        buildTableDOM(item, newExpr);

        item.querySelector('.remove-expression-btn').addEventListener('click', () => removeExpression(newExpr.id));
        item.querySelector('.expression-color-bar').addEventListener('click', (e) => { newExpr.visible = !newExpr.visible; e.currentTarget.classList.toggle('hidden-expr', !newExpr.visible); evaluateAndPlotAll(); });

        evaluateAndPlotAll();
    }
    
    function buildTableDOM(item, expr) {
        const container = item.querySelector('.table-container');
        container.innerHTML = ''; // Clear previous
        const table = document.createElement('table');
        table.className = 'expression-table';

        // Header
        const thead = table.createTHead();
        const headerRow = thead.insertRow();
        expr.columns.forEach((col, colIndex) => {
            const th = document.createElement('th');
            const div = document.createElement('div');
            div.contentEditable = true;
            div.textContent = col.formula ? col.formula : col.name;
            th.appendChild(div);
            headerRow.appendChild(th);
            
            div.addEventListener('blur', () => {
                const newContent = div.textContent.trim();
                const isFormula = newContent.includes(expr.columns[0].name); // Simple check
                if (isFormula) {
                    col.formula = newContent;
                } else {
                    col.formula = null;
                    col.name = newContent;
                }
                evaluateAndPlotAll();
            });
        });

        // Body
        const tbody = table.createTBody();
        const numRows = expr.columns[0].values.length;
        for (let rowIndex = 0; rowIndex < numRows; rowIndex++) {
            const row = tbody.insertRow();
            expr.columns.forEach((col, colIndex) => {
                const cell = row.insertCell();
                const div = document.createElement('div');
                div.contentEditable = !col.formula;
                div.textContent = col.values[rowIndex];
                cell.appendChild(div);

                if (!col.formula) {
                    div.addEventListener('input', () => {
                        col.values[rowIndex] = div.textContent;
                        if (rowIndex === expr.columns[0].values.length - 1 && div.textContent.trim() !== '') {
                            expr.columns.forEach(c => c.values.push(''));
                            buildTableDOM(item, expr); // Rebuild to add new row
                        }
                        debouncedEvaluateAndPlotAll();
                    });
                }
            });
        }
        container.appendChild(table);

        // Options
        const extras = item.querySelector('.expression-extras');
        extras.innerHTML = `<div class="table-options-container"><label>Connect points</label><input type="checkbox" ${expr.plotOptions.connect ? 'checked' : ''}></div>`;
        extras.querySelector('input[type=checkbox]').addEventListener('change', (e) => {
            expr.plotOptions.connect = e.target.checked;
            evaluateAndPlotAll();
        });
    }

    function removeExpression(id, focusTarget = null) {
        const item = document.getElementById(id);
        if (!item) return;
        const nextFocusItem = focusTarget || item.previousElementSibling || item.nextElementSibling;
        item.remove();
        graphState.expressions = graphState.expressions.filter(e => e.id !== id);
        updateExpressionNumbers();
        evaluateAndPlotAll();
        if (nextFocusItem) {
            const prevMathField = MQ(nextFocusItem.querySelector('.math-input-field'));
            if (prevMathField) {
                prevMathField.focus().moveToRightEnd();
                graphState.activeInput = prevMathField;
            }
        }
    }

    function updateExpressionNumbers() {
        expressionListContainer.querySelectorAll('.expression-item').forEach((item, index) => {
            item.querySelector('.expression-number').textContent = index + 1;
        });
    }
    
    // --- Parsing & Evaluation Engine ---

    function evaluateAndPlotAll() {
        graphState.definedVariables = {}; // Reset state at the beginning of a full run.
        
        // First pass: evaluate all tables to define their variables
        graphState.expressions.forEach(expr => {
            if (expr.type === 'table') parseTableExpression(expr);
        });

        // Second pass: evaluate all other expressions
        graphState.expressions.forEach(expr => {
            if (expr.type === 'expression') parseSingleExpression(expr);
        });

        findAndStoreIntersections();
        graphState.expressions.forEach(updateExpressionUI);
        requestAnimationFrame(renderAll);
    }
    
    function latexToMathJs(latex) {
        let processed = latex.replace(/\\left\|([\s\S]+?)\\right\|/g, 'abs($1)');
        while (processed.includes('|')) {
            processed = processed.replace(/\|([^|]*)\|/g, 'abs($1)');
        }
        return processed
            .replace(/\\operatorname{([a-zA-Z]+)}/g, '$1')
            .replace(/\\frac{d}{dx}\\left\(([\s\S]+?)\\right\)/g, "derivative('$1', 'x')")
            .replace(/\\sin/g, 'sin').replace(/\\cos/g, 'cos').replace(/\\tan/g, 'tan')
            .replace(/\\log/g, 'log10').replace(/\\ln/g, 'log')
            .replace(/\\sqrt/g, 'sqrt').replace(/\\pi/g, 'pi').replace(/\\theta/g, 'theta')
            .replace(/\\le/g, '<=').replace(/\\ge/g, '>=')
            .replace(/\\left\(/g, '(').replace(/\\right\)/g, ')')
            .replace(/\\left\[/g, '[').replace(/\\right\]/g, ']')
            .replace(/\\cdot/g, '*').replace(/\\frac{([^}]+)}{([^}]+)}/g, '($1)/($2)')
            .replace(/{/g, '(').replace(/}/g, ')');
    }

    function preprocessInputString(str) {
        const functionNames = 'sin|cos|tan|asin|acos|atan|log10|log|sqrt|abs|mean|median|stdev|min|max|total|quartile';
        const funcArgRegex = new RegExp(`\\b(${functionNames})\\s+([a-zA-Z0-9πθ.\\[\\]]+)`, 'g');
        return str.replace(funcArgRegex, '$1($2)');
    }

    function getEvaluationScope(expr) {
        const scope = { ...graphState.definedVariables };
        if (expr.sliders) {
            Object.keys(expr.sliders).forEach(name => { scope[name] = expr.sliders[name].val; });
        }
        scope.total = math.sum;
        scope.stdev = math.std;
        scope.mean = math.mean;
        scope.median = math.median;
        scope.min = math.min;
        scope.max = math.max;
        scope.quartile = math.quantileSeq;
        scope.nCr = math.combinations;
        scope.nPr = math.permutations;

        if (graphState.angleMode === 'deg') {	
            scope.sin = math.sind; scope.cos = math.cosd; scope.tan = math.tand;	
            scope.asin = math.asind; scope.acos = math.acosd; scope.atan = math.atand;	
            scope.atan2 = math.atan2d;	
        }
        return scope;
    }

    function parseTableExpression(expr) {
        Object.assign(expr, { error: null });
        const scope = { ...graphState.definedVariables }; // Use global scope
        
        // Process independent columns first (the ones without formulas)
        expr.columns.forEach(col => {
            if (!col.formula) {
                col.numericValues = col.values.map(val => {
                    try {
                        if (val.trim() === '') return undefined;
                        return math.evaluate(val, scope);
                    } catch { return undefined; }
                });
                graphState.definedVariables[col.name] = col.numericValues;
            }
        });
        
        // Process dependent columns (with formulas)
        expr.columns.forEach((col, colIndex) => {
            if (col.formula) {
                const independentColName = expr.columns[0].name;
                const independentCol = expr.columns[0];
                const node = math.parse(col.formula);
                const compiled = node.compile();

                col.numericValues = independentCol.numericValues.map((val, i) => {
                    if (val === undefined) return undefined;
                    const rowScope = { ...scope, [independentColName]: val };
                    try {
                        const result = compiled.evaluate(rowScope);
                        // Update table cell in the DOM
                        const cellDiv = document.querySelector(`#${expr.id} .expression-table tbody tr:nth-child(${i + 1}) td:nth-child(${colIndex + 1}) div`);
                        if (cellDiv) cellDiv.textContent = math.format(result, {precision: 4});
                        return result;
                    } catch { return undefined; }
                });
                graphState.definedVariables[col.name] = col.numericValues;
            }
        });
    }

    function parseSingleExpression(expr) {
        Object.assign(expr, { type: 'expression', compiled: null, error: null, result: null, node: null, inequalityType: null, isImplicit: false });
        let cleanStr = preprocessInputString(latexToMathJs(expr.latex.trim()));
        if (!cleanStr) {
            expr.type = 'empty';
            return;
        }

        try {
            const node = math.parse(cleanStr);
            expr.node = node;
            const scope = getEvaluationScope(expr);
            
            if (node.isAssignmentNode) {
                const varName = node.object.name;
                if (node.toString().match(/[xy]/)) {
                    expr.error = "Cannot assign expression with x or y.";
                    return;
                }
                expr.type = 'assignment';
                const result = node.evaluate(scope);
                expr.result = result;
                graphState.definedVariables[varName] = result;
            } else if (cleanStr.includes('x') || cleanStr.includes('y')) {
                expr.type = 'function';
                let parseableNode = node;
                if (node.isOperatorNode && node.op === '=') {
                    const [left, right] = node.args;
                    if (left.isSymbolNode && left.name === 'y') { parseableNode = right; }
                    else if (right.isSymbolNode && right.name === 'y') { parseableNode = left; }
                    else if (left.isSymbolNode && left.name === 'x') { expr.type = 'vertical_line'; expr.x_value = right.evaluate(scope); }
                    else if (right.isSymbolNode && right.name === 'x') { expr.type = 'vertical_line'; expr.x_value = left.evaluate(scope); }
                    else { expr.error = "Implicit functions not supported yet."; }
                }
                if (expr.type === 'function') {
                    expr.node = parseableNode;
                    expr.compiled = parseableNode.compile();
                }
            } else if (node.isOperatorNode && ['<', '>', '<=', '>='].includes(node.op)) {
                expr.inequalityType = node.op;
                const [left, right] = node.args;
                if (left.isSymbolNode && left.name === 'y') { expr.type = 'inequality'; expr.compiled = right.compile(); }
                else if (right.isSymbolNode && right.name === 'y') { expr.type = 'inequality'; expr.compiled = left.compile(); expr.inequalityType = {'>':'<', '>=':'<=', '<':'>', '<=':'>='}[node.op]; }
                else if (left.isSymbolNode && left.name === 'x') { expr.type = 'vertical_inequality'; expr.x_value = right.evaluate(scope); }
                else if (right.isSymbolNode && right.name === 'x') { expr.type = 'vertical_inequality'; expr.x_value = left.evaluate(scope); expr.inequalityType = {'>':'<', '>=':'<=', '<':'>', '<=':'>='}[node.op]; }
                else { expr.type = 'calculation'; expr.result = node.evaluate(scope); }
            } else {
                expr.type = 'calculation';
                expr.result = node.evaluate(scope);
            }

            if (expr.type === 'function' || expr.type === 'inequality') {
                const knownSymbols = ['x', 'y', 'e', 'pi', 'i', 'true', 'false', 'theta', ...Object.keys(math)];
                const foundSymbols = new Set();
                expr.node.traverse(n => {
                    if (n.isSymbolNode && !knownSymbols.includes(n.name) && !graphState.definedVariables.hasOwnProperty(n.name)) {
                        foundSymbols.add(n.name);
                    }
                });
                foundSymbols.forEach(name => { if (!expr.sliders[name]) expr.sliders[name] = { val: 1, min: -5, max: 5, step: 0.1 }; });
                Object.keys(expr.sliders).forEach(name => { if (!foundSymbols.has(name)) delete expr.sliders[name]; });
            } else {
                expr.sliders = {};
            }
            if (expr.type === 'function') findPointsOfInterest(expr);
        } catch (err) {
            expr.error = err.message.length > 50 ? err.message.substring(0, 50) + '...' : err.message;
        }
    }
    
    function updateExpressionUI(expr) {
        const item = document.getElementById(expr.id);
        if (!item) return;
        const colorBar = item.querySelector('.expression-color-bar');
        colorBar.style.backgroundColor = expr.error ? 'var(--error-red)' : (expr.visible ? expr.color : '#ccc');
        colorBar.style.borderColor = expr.error ? 'var(--error-red)' : expr.color;
        colorBar.title = expr.error ? expr.error : "Toggle visibility";
        
        if (expr.type === 'expression') {
            const resultEl = item.querySelector('.expression-result');
            const extrasEl = item.querySelector('.expression-extras');
            resultEl.textContent = '';
            extrasEl.innerHTML = '';

            if (expr.error) {
                resultEl.textContent = 'Error';
            } else if (expr.result !== null && expr.result !== undefined) {
                try {
                    if (Array.isArray(expr.result)) {
                        resultEl.textContent = `= [${expr.result.map(v => math.format(v, {precision: 3})).join(', ')}]`;
                    } else if (typeof expr.result === 'function') {
                        resultEl.textContent = 'f(x)';
                    } else {
                        resultEl.textContent = `= ${math.format(expr.result, {precision: 5})}`;
                    }
                } catch {
                    resultEl.textContent = `= ${expr.result.toString()}`;
                }
            }
            Object.keys(expr.sliders).forEach(name => {
                const slider = expr.sliders[name];
                const sliderDiv = document.createElement('div');
                sliderDiv.className = 'slider-container';
                sliderDiv.innerHTML = `<label>${name} = ${slider.val}</label><input type="range" min="${slider.min}" max="${slider.max}" value="${slider.val}" step="${slider.step}">`;
                extrasEl.appendChild(sliderDiv);
                sliderDiv.querySelector('input[type=range]').addEventListener('input', (e) => {
                    slider.val = parseFloat(e.target.value);
                    sliderDiv.querySelector('label').textContent = `${name} = ${slider.val}`;
                    evaluateAndPlotAll();
                });
            });
        }
    }
    
    // --- Rendering Engine ---
    
    function renderAll() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGraphGrid();
        graphState.expressions.forEach(expr => {
            if (!expr.visible || expr.error) return;
            switch(expr.type) {
                case 'inequality': plotInequality(expr); break;
                case 'vertical_inequality': plotVerticalInequality(expr); break;
                case 'function':
                    plotFunction(expr);
                    drawPointsOfInterest(expr);
                    break;
                case 'vertical_line': plotVerticalLine(expr); break;
                case 'table': plotTable(expr); break;
                case 'assignment': /* no-op */ break;
                case 'calculation': /* no-op */ break;
                case 'empty': /* no-op */ break;
            }
        });
        drawAllIntersectionPoints();
        if (graphState.hoverPoint.visible) drawHoverPoint();
        if (graphState.lockedPoint.visible) drawLockedPoint();
    }
    
    function plotTable(expr) {
        const [xCol, yCol] = expr.columns;
        if (!xCol?.numericValues || !yCol?.numericValues) return;
        
        ctx.strokeStyle = expr.color;
        ctx.fillStyle = expr.color;
        ctx.lineWidth = 2 * devicePixelRatio;

        const pointsToConnect = [];

        for(let i = 0; i < xCol.numericValues.length; i++) {
            const x = xCol.numericValues[i];
            const y = yCol.numericValues[i];

            if (typeof x !== 'number' || typeof y !== 'number' || !isFinite(x) || !isFinite(y)) {
                // When connecting points, an invalid point breaks the line
                if (pointsToConnect.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(pointsToConnect[0].px, pointsToConnect[0].py);
                    for(let j = 1; j < pointsToConnect.length; j++) {
                        ctx.lineTo(pointsToConnect[j].px, pointsToConnect[j].py);
                    }
                    ctx.stroke();
                }
                pointsToConnect.length = 0; // Clear array
                continue;
            }
            
            const px = graphState.originX + x * graphState.scale;
            const py = graphState.originY - y * graphState.scale;
            
            ctx.beginPath();
            ctx.arc(px, py, POI_RADIUS, 0, Math.PI * 2);
            ctx.fill();

            if (expr.plotOptions.connect) {
                pointsToConnect.push({px, py});
            }
        }
        
        if (expr.plotOptions.connect && pointsToConnect.length > 1) {
            ctx.beginPath();
            ctx.moveTo(pointsToConnect[0].px, pointsToConnect[0].py);
            for(let i = 1; i < pointsToConnect.length; i++) {
                ctx.lineTo(pointsToConnect[i].px, pointsToConnect[i].py);
            }
            ctx.stroke();
        }
    }

    function plotFunction(expr) {
        if (!expr.compiled) return;
        const scope = getEvaluationScope(expr);
        ctx.strokeStyle = expr.color;
        ctx.lineWidth = 2.5 * devicePixelRatio;
        ctx.beginPath();
        let firstPoint = true;
        for (let px = 0; px < canvas.width; px++) {
            const x = (px - graphState.originX) / graphState.scale;
            scope.x = x;
            try {
                const y = expr.compiled.evaluate(scope);
                if (!Number.isFinite(y)) {
                    firstPoint = true;
                    continue;
                }
                const py = graphState.originY - (y * graphState.scale);
                if (firstPoint) {
                    ctx.moveTo(px, py);
                    firstPoint = false;
                } else {
                    ctx.lineTo(px, py);
                }
            } catch (e) {
                firstPoint = true;
            }
        }
        ctx.stroke();
    }

    function plotInequality(expr) {
        if (!expr.compiled) return;
        const scope = getEvaluationScope(expr);
        ctx.fillStyle = expr.color;
        ctx.globalAlpha = INEQUALITY_ALPHA;
        ctx.beginPath();
        let firstPoint = true;
        for (let px = 0; px <= canvas.width; px++) {
            const x = (px - graphState.originX) / graphState.scale;
            scope.x = x;
            try {
                const y = expr.compiled.evaluate(scope);
                if (!Number.isFinite(y)) continue;
                const py = graphState.originY - (y * graphState.scale);
                if (firstPoint) {
                    ctx.moveTo(px, py);
                    firstPoint = false;
                } else {
                    ctx.lineTo(px, py);
                }
            } catch (e) {}
        }
        const op = expr.inequalityType;
        if (op.includes('>')) {
            ctx.lineTo(canvas.width, 0);
            ctx.lineTo(0, 0);
        } else {
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
        }
        ctx.closePath();
        ctx.fill();
        ctx.globalAlpha = 1.0;
        if (op === '<' || op === '>') {
            ctx.setLineDash([8 * devicePixelRatio, 8 * devicePixelRatio]);
        }
        plotFunction(expr);
        ctx.setLineDash([]);
    }

    function plotVerticalLine(expr) {
        ctx.strokeStyle = expr.color;
        ctx.lineWidth = 2.5 * devicePixelRatio;
        const boundaryPx = graphState.originX + expr.x_value * graphState.scale;
        ctx.beginPath();
        ctx.moveTo(boundaryPx, 0);
        ctx.lineTo(boundaryPx, canvas.height);
        ctx.stroke();
    }

    function plotVerticalInequality(expr) {
        ctx.fillStyle = expr.color;
        ctx.globalAlpha = INEQUALITY_ALPHA;
        const boundaryPx = graphState.originX + expr.x_value * graphState.scale;
        const op = expr.inequalityType;
        if (op.includes('<')) {
            ctx.fillRect(0, 0, boundaryPx, canvas.height);
        }
        if (op.includes('>')) {
            ctx.fillRect(boundaryPx, 0, canvas.width - boundaryPx, canvas.height);
        }
        ctx.globalAlpha = 1.0;
        if (!op.includes('=')) {
            ctx.setLineDash([8 * devicePixelRatio, 8 * devicePixelRatio]);
        }
        plotVerticalLine(expr);
        ctx.setLineDash([]);
    }

    function findPointsOfInterest(expr) {
        expr.poi = { roots: [], y_intercept: null, extrema: [] };
        if (!expr.compiled) return;
        const scope = getEvaluationScope(expr);
        try {
            const y_intercept = expr.compiled.evaluate({ ...scope, x: 0 });
            if (Number.isFinite(y_intercept)) expr.poi.y_intercept = { x: 0, y: y_intercept };
        } catch (e) {}
        let prev_y, prev_slope_sign;
        const step = 1 / graphState.scale;
        for (let px = 0; px < canvas.width; px++) {
            const x = (px - graphState.originX) / graphState.scale;
            try {
                const y = expr.compiled.evaluate({ ...scope, x: x });
                if (prev_y !== undefined && Number.isFinite(y) && Number.isFinite(prev_y)) {
                    if (Math.sign(y) !== Math.sign(prev_y)) {
                        expr.poi.roots.push({ x: (x - step/2), y: 0 });
                    }
                    const next_y = expr.compiled.evaluate({ ...scope, x: x + step });
                    if (Number.isFinite(next_y)) {
                        const slope_sign = Math.sign(next_y - y);
                        if (prev_slope_sign !== undefined && slope_sign !== prev_slope_sign && slope_sign !== 0) {
                            expr.poi.extrema.push({ x: x, y: y });
                        }
                        prev_slope_sign = slope_sign;
                    }
                }
                prev_y = y;
            } catch (e) {
                prev_y = undefined;
                prev_slope_sign = undefined;
            }
        }
    }

    function drawPointsOfInterest(expr) {
        ctx.fillStyle = expr.color;
        const all_pois = [...expr.poi.roots, ...expr.poi.extrema];
        if(expr.poi.y_intercept) all_pois.push(expr.poi.y_intercept);
        all_pois.forEach(point => {
            if(!point) return;
            const px = graphState.originX + point.x * graphState.scale;
            const py = graphState.originY - point.y * graphState.scale;
            ctx.beginPath();
            ctx.arc(px, py, POI_RADIUS, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function bisectionSolve(f1_expr, f2_expr, a, b, tolerance = 1e-7, maxIterations = 50) {
        const f1_scope = getEvaluationScope(f1_expr);
        const f2_scope = getEvaluationScope(f2_expr);
        let fa, fb;
        try {
            fa = f1_expr.compiled.evaluate({...f1_scope, x: a}) - f2_expr.compiled.evaluate({...f2_scope, x: a});
            fb = f1_expr.compiled.evaluate({...f1_scope, x: b}) - f2_expr.compiled.evaluate({...f2_scope, x: b});
        } catch(e) { return null; }
        if (isNaN(fa) || isNaN(fb) || Math.sign(fa) === Math.sign(fb)) return null;
        let c = a;
        for (let i = 0; i < maxIterations; i++) {
            c = (a + b) / 2;
            let fc = f1_expr.compiled.evaluate({...f1_scope, x: c}) - f2_expr.compiled.evaluate({...f2_scope, x: c});
            if (Math.abs(fc) < tolerance || (b - a) / 2 < tolerance) return c;
            if (Math.sign(fc) === Math.sign(fa)) {
                a = c;
                fa = fc;
            } else {
                b = c;
            }
        }
        return c;
    }

    function findAndStoreIntersections() {
        graphState.intersections = [];
        const plottableFuncs = graphState.expressions.filter(e => e.visible && e.compiled && (e.type === 'function' || e.type === 'inequality'));
        if (plottableFuncs.length < 2) return;
        for (let i = 0; i < plottableFuncs.length; i++) {
            for (let j = i + 1; j < plottableFuncs.length; j++) {
                const f1_expr = plottableFuncs[i], f2_expr = plottableFuncs[j];
                let prev_diff;
                for (let px = 0; px < canvas.width; px++) {
                    const x = (px - graphState.originX) / graphState.scale;
                    try {
                        const y1 = f1_expr.compiled.evaluate({...getEvaluationScope(f1_expr), x: x});
                        const y2 = f2_expr.compiled.evaluate({...getEvaluationScope(f2_expr), x: x});
                        const diff = y1 - y2;
                        if (prev_diff !== undefined && Math.sign(diff) !== Math.sign(prev_diff)) {
                            const intersectionX = bisectionSolve(f1_expr, f2_expr, x - (1 / graphState.scale), x);
                            if (intersectionX !== null) {
                                const intersectionY = f1_expr.compiled.evaluate({...getEvaluationScope(f1_expr), x: intersectionX});
                                if(Number.isFinite(intersectionY)) graphState.intersections.push({ x: intersectionX, y: intersectionY });
                            }
                        }
                        prev_diff = diff;
                    } catch (e) {
                        prev_diff = undefined;
                    }
                }
            }
        }
    }

    function drawAllIntersectionPoints() {
        ctx.fillStyle = '#333';
        graphState.intersections.forEach(point => {
            const pixelX = graphState.originX + point.x * graphState.scale;
            const pixelY = graphState.originY - point.y * graphState.scale;
            ctx.beginPath();
            ctx.arc(pixelX, pixelY, POI_RADIUS, 0, Math.PI * 2);
            ctx.fill();
        });
    }

    function drawHoverPoint() {
        const { x, y } = graphState.hoverPoint;
        const pixelX = graphState.originX + x * graphState.scale;
        const pixelY = graphState.originY - y * graphState.scale;
        ctx.fillStyle = '#000';
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.lineWidth = 3 * devicePixelRatio;
        ctx.beginPath();
        ctx.arc(pixelX, pixelY, POI_RADIUS * 1.2, 0, Math.PI * 2);
        ctx.stroke();
        ctx.fill();
    }

    function drawLockedPoint() {
        const { x, y } = graphState.lockedPoint;
        const pixelX = graphState.originX + x * graphState.scale;
        const pixelY = graphState.originY - y * graphState.scale;
        ctx.fillStyle = '#000';
        ctx.beginPath();
        ctx.arc(pixelX, pixelY, POI_RADIUS * 1.2, 0, Math.PI * 2);
        ctx.fill();
        const displayX = snapToZero(x);
        const displayY = snapToZero(y);
        const coordText = `(${displayX.toFixed(3)}, ${displayY.toFixed(3)})`;
        const FONT_SIZE = 12 * devicePixelRatio;
        ctx.font = `bold ${FONT_SIZE}px 'Manrope'`;
        const textMetrics = ctx.measureText(coordText);
        const boxWidth = textMetrics.width + 16 * devicePixelRatio;
        const boxHeight = FONT_SIZE + 12 * devicePixelRatio;
        let boxX = pixelX + 15 * devicePixelRatio;
        let boxY = pixelY - (boxHeight / 2);
        if (boxX + boxWidth > canvas.width) boxX = pixelX - boxWidth - 15 * devicePixelRatio;
        if (boxY < 0) boxY = 5 * devicePixelRatio;
        if (boxY + boxHeight > canvas.height) boxY = canvas.height - boxHeight - 5 * devicePixelRatio;
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.shadowColor = 'rgba(0,0,0,0.2)';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 5 * devicePixelRatio);
        ctx.fill();
        ctx.shadowColor = 'transparent';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(coordText, boxX + boxWidth / 2, boxY + boxHeight / 2);
    }

    function findClosestPoint(pixelX, pixelY) {
        let closestDist = Infinity, closestPoint = null;
        const CLICK_RADIUS = 15 * devicePixelRatio;
        const allPoints = [...graphState.intersections];
        graphState.expressions.forEach(expr => {
            if (expr.type === 'expression' && expr.poi) {
                allPoints.push(...expr.poi.roots, ...expr.poi.extrema, expr.poi.y_intercept);
            } else if (expr.type === 'table') {
                const [xCol, yCol] = expr.columns;
                if(xCol && yCol) {
                    for(let i=0; i<xCol.numericValues.length; i++) {
                        allPoints.push({x: xCol.numericValues[i], y: yCol.numericValues[i]});
                    }
                }
            }
        });
        allPoints.filter(p => p && typeof p.x === 'number' && typeof p.y === 'number').forEach(point => {
            const pointPixelX = graphState.originX + point.x * graphState.scale;
            const pointPixelY = graphState.originY - point.y * graphState.scale;
            const dist = Math.sqrt(Math.pow(pixelX - pointPixelX, 2) + Math.pow(pixelY - pointPixelY, 2));
            if (dist < closestDist && dist < CLICK_RADIUS) {
                closestDist = dist;
                closestPoint = point;
            }
        });
        return closestPoint;
    }

    function resizeCanvas() {
        const rect = canvas.parentElement.getBoundingClientRect();
        canvas.width = rect.width * devicePixelRatio;
        canvas.height = rect.height * devicePixelRatio;
        canvas.style.width = `${rect.width}px`;
        canvas.style.height = `${rect.height}px`;
        resetView(false);
        evaluateAndPlotAll();
    }

    function resetView(redraw = true) {
        graphState.originX = canvas.width / 2;
        graphState.originY = canvas.height / 2;
        graphState.scale = 40;
        if (redraw) {
            evaluateAndPlotAll();
        }
    }

    function handleGraphZoom(e) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = (e.clientX - rect.left) * devicePixelRatio;
        const mouseY = (e.clientY - rect.top) * devicePixelRatio;
        const zoomFactor = e.deltaY < 0 ? 1.1 : 1 / 1.1;
        applyZoom(mouseX, mouseY, zoomFactor);
    }

    function handleGraphPanStart(e) {
        if (e.button !== 0) return;
        graphState.isPanning = true;
        graphState.panStart = { x: e.clientX, y: e.clientY };
        canvas.style.cursor = 'grabbing';
        if (graphState.lockedPoint.visible) {
            graphState.lockedPoint.visible = false;
            requestAnimationFrame(renderAll);
        }
    }

    function handleGraphPanMove(e) {
        if (!graphState.isPanning) return;
        const dx = (e.clientX - graphState.panStart.x) * devicePixelRatio;
        const dy = (e.clientY - graphState.panStart.y) * devicePixelRatio;
        graphState.originX += dx;
        graphState.originY += dy;
        graphState.panStart = { x: e.clientX, y: e.clientY };
        requestAnimationFrame(renderAll);
    }

    function handleGraphPanEnd() {
        if (graphState.isPanning) {
            graphState.isPanning = false;
            canvas.style.cursor = 'grab';
            evaluateAndPlotAll();
        }
    }

    function handleTouchStart(e) {
        e.preventDefault();
        const touches = e.touches;
        if (touches.length === 1) {
            graphState.isPanning = true;
            graphState.panStart = { x: touches[0].clientX, y: touches[0].clientY };
        } else if (touches.length === 2) {
            graphState.isPanning = false;
            graphState.touchState.isPinching = true;
            graphState.touchState.initialPinchDistance = getPinchDistance(touches);
        }
    }

    function handleTouchMove(e) {
        e.preventDefault();
        const touches = e.touches;
        if (graphState.isPanning && touches.length === 1) {
            const dx = (touches[0].clientX - graphState.panStart.x) * devicePixelRatio;
            const dy = (touches[0].clientY - graphState.panStart.y) * devicePixelRatio;
            graphState.originX += dx;
            graphState.originY += dy;
            graphState.panStart = { x: touches[0].clientX, y: touches[0].clientY };
            requestAnimationFrame(renderAll);
        } else if (graphState.touchState.isPinching && touches.length === 2) {
            const newDist = getPinchDistance(touches);
            const zoomFactor = newDist / graphState.touchState.initialPinchDistance;
            const rect = canvas.getBoundingClientRect();
            const midX = ((touches[0].clientX + touches[1].clientX) / 2 - rect.left) * devicePixelRatio;
            const midY = ((touches[0].clientY + touches[1].clientY) / 2 - rect.top) * devicePixelRatio;
            applyZoom(midX, midY, zoomFactor);
            graphState.touchState.initialPinchDistance = newDist;
        }
    }

    function handleTouchEnd(e) {
        if (graphState.touchState.isPinching || graphState.isPanning) {
            evaluateAndPlotAll();
        }
        graphState.isPanning = false;
        graphState.touchState.isPinching = false;
    }

    function getPinchDistance(touches) {
        const dx = touches[0].clientX - touches[1].clientX;
        const dy = touches[0].clientY - touches[1].clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }

    function applyZoom(centerX, centerY, zoomFactor) {
        const mouseGraphX_before = (centerX - graphState.originX) / graphState.scale;
        const mouseGraphY_before = (graphState.originY - centerY) / graphState.scale;
        graphState.scale *= zoomFactor;
        graphState.scale = Math.max(0.1, Math.min(graphState.scale, 20000));
        const mouseGraphX_after = (centerX - graphState.originX) / graphState.scale;
        const mouseGraphY_after = (graphState.originY - centerY) / graphState.scale;
        graphState.originX += (mouseGraphX_after - mouseGraphX_before) * graphState.scale;
        graphState.originY -= (mouseGraphY_after - mouseGraphY_before) * graphState.scale;
        evaluateAndPlotAll();
    }

    function handleMouseMoveForHover(e) {
        if (graphState.isPanning) return;
        const rect = canvas.getBoundingClientRect();
        const mouseX = (e.clientX - rect.left) * devicePixelRatio;
        const mouseY = (e.clientY - rect.top) * devicePixelRatio;
        const closestPoint = findClosestPoint(mouseX, mouseY);
        graphState.hoverPoint.visible = !!closestPoint;
        if (closestPoint) {
            graphState.hoverPoint.x = closestPoint.x;
            graphState.hoverPoint.y = closestPoint.y;
        }
        requestAnimationFrame(renderAll);
    }

    function handleGraphClick(e) {
        if (graphState.isPanning) return;
        const rect = canvas.getBoundingClientRect();
        const clickX = (e.clientX - rect.left) * devicePixelRatio;
        const clickY = (e.clientY - rect.top) * devicePixelRatio;
        const pointToLock = findClosestPoint(clickX, clickY);
        graphState.lockedPoint.visible = !!pointToLock;
        if (pointToLock) {
            graphState.lockedPoint.x = pointToLock.x;
            graphState.lockedPoint.y = pointToLock.y;
        }
        requestAnimationFrame(renderAll);
    }

    function drawGraphGrid() {
        const computedStyles = getComputedStyle(document.documentElement);
        const THELO_BORDER_COLOR = computedStyles.getPropertyValue('--thelo-border').trim();
        const THELO_TEXT_LIGHT_COLOR = computedStyles.getPropertyValue('--thelo-text-light').trim();
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        let dynamicGrid = 1;
        while (dynamicGrid * graphState.scale < 50 * devicePixelRatio) {
            dynamicGrid *= (dynamicGrid * graphState.scale < 25 * devicePixelRatio) ? 2 : 2.5;
        }
        while (dynamicGrid * graphState.scale > 100 * devicePixelRatio) {
            dynamicGrid /= (dynamicGrid * graphState.scale > 250 * devicePixelRatio) ? 2.5 : 2;
        }
        ctx.strokeStyle = THELO_BORDER_COLOR;
        ctx.lineWidth = 1 * devicePixelRatio;
        ctx.font = `${10 * devicePixelRatio}px 'Manrope'`;
        ctx.fillStyle = THELO_TEXT_LIGHT_COLOR;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const startX = Math.floor(-graphState.originX / (graphState.scale * dynamicGrid)) * dynamicGrid;
        for (let x = startX; (x * graphState.scale + graphState.originX) < canvas.width; x += dynamicGrid) {
            const px = x * graphState.scale + graphState.originX;
            ctx.beginPath();
            ctx.moveTo(px, 0);
            ctx.lineTo(px, canvas.height);
            ctx.stroke();
            if (Math.abs(x) > 1e-9) {
                ctx.fillText(Number(x.toPrecision(4)), px + 2 * devicePixelRatio, graphState.originY - 5 * devicePixelRatio);
            }
        }
        const startY = Math.floor(graphState.originY / (graphState.scale * dynamicGrid)) * dynamicGrid;
        for (let y = startY; (graphState.originY - y * graphState.scale) < canvas.height; y -= dynamicGrid) {
            const py = graphState.originY - y * graphState.scale;
            ctx.beginPath();
            ctx.moveTo(0, py);
            ctx.lineTo(canvas.width, py);
            ctx.stroke();
            if (Math.abs(y) > 1e-9) {
                ctx.save();
                ctx.textAlign = 'right';
                ctx.fillText(Number(y.toPrecision(4)), graphState.originX - 5 * devicePixelRatio, py + 2 * devicePixelRatio);
                ctx.restore();
            }
        }
        ctx.strokeStyle = THELO_TEXT_LIGHT_COLOR;
        ctx.lineWidth = 1.5 * devicePixelRatio;
        ctx.beginPath();
        ctx.moveTo(0, graphState.originY);
        ctx.lineTo(canvas.width, graphState.originY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(graphState.originX, 0);
        ctx.lineTo(graphState.originX, canvas.height);
        ctx.stroke();
    }

    // --- START THE APP ---
    initialize();
});
</script>
