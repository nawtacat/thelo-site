<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos Tutor Embedded View</title>
    
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        /* 1. BACKGROUND AND BODY/HTML STYLING FOR EMBEDDING */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: transparent; /* KEY: Makes the background transparent */
        }
        
        /* Container for the main content to ensure proper layout */
        #embed-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* 2. DESMOS CALCULATOR STYLING */
        #calculator {
            /* Set a fixed size or a percentage relative to the parent iframe/container */
            width: 800px; /* Adjust size as needed for your website */
            height: 500px; 
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        /* 3. CONTROLS AND STATUS STYLING */
        #controls {
            display: flex;
            gap: 20px;
            align-items: center;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            font-size: 1.0rem;
            color: #333;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white; /* Keep status box visible */
        }
    </style>
</head>
<body>

    <div id="embed-container">
        <div id="calculator"></div>

        <div id="controls">
            <button id="prevBtn" onclick="goToStep(-1)" disabled>‚óÄÔ∏è Previous Step</button>
            <div id="status">Status: Initializing...</div>
            <button id="nextBtn" onclick="goToStep(1)" disabled>Next Step ‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC (UNCHANGED) ---

        var calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
            keypad: true, expressions: true, settingsMenu: true
        });

        let TUTOR_STEPS = []; 
        let currentStepIndex = 0;

        const STEP_NARRATION = [
            "üëã Welcome! We'll solve the system. Press Next to start.",
            "‚úçÔ∏è Step 1: We've entered the first equation, **0.5x + y = 1** (The red line).",
            "‚úçÔ∏è Step 2: Now we've added the second equation, **-2x - y = 5**. The solution is where they meet.",
            "üîé Step 3: We've zoomed in to focus on the exact intersection point.",
            "üí° Step 4: The intersection is **(-4, 3)**. This is our (x, y) solution.",
            "‚úÖ Step 5: We calculate **x + y = -4 + 3 = -1**. The answer is B."
        ];

        // --- ASYNCHRONOUSLY BUILD THE TUTOR STATES ---
        async function buildTutorStates() {
            updateStatus("Building lesson states...");
            
            // 0. Initial State (Blank Graph)
            calculator.setBlank();
            calculator.setMathBounds({ left: -10, right: 10, bottom: -10, top: 10 });
            TUTOR_STEPS.push(calculator.getState()); 

            // 1. State after Equation 1
            calculator.setExpression({ id: 'eq1', latex: '0.5x + y = 1', color: Desmos.Colors.RED });
            TUTOR_STEPS.push(calculator.getState()); 

            // 2. State after Equation 2
            calculator.setExpression({ id: 'eq2', latex: '-2x - y = 5', color: Desmos.Colors.BLUE });
            TUTOR_STEPS.push(calculator.getState()); 

            // 3. State after Zoom/Pan
            const targetX = -4;
            const targetY = 3;
            const currentBounds = calculator.graphpaperBounds.mathCoordinates;
            const width = currentBounds.right - currentBounds.left;
            const height = currentBounds.top - currentBounds.bottom;

            calculator.setMathBounds({
                left: targetX - (width / 2), right: targetX + (width / 2),
                bottom: targetY - (height / 2), top: targetY + (height / 2)
            });
            TUTOR_STEPS.push(calculator.getState()); 

            // 4. State after Marking Solution
            calculator.setExpression({ id: 'sol', latex: '(-4, 3)', color: Desmos.Colors.BLACK, label: "Solution (x, y)", showLabel: true });
            TUTOR_STEPS.push(calculator.getState()); 

            // 5. State after Final Calculation
            calculator.setExpression({ id: 'calc', latex: 'x + y = -4 + 3', color: Desmos.Colors.GREEN });
            calculator.setExpression({ id: 'ans', latex: '=-1', color: Desmos.Colors.GREEN });
            TUTOR_STEPS.push(calculator.getState()); 

            // Reset to the initial state (State 0) and enable buttons
            await loadState(0);
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }
        
        // --- NAVIGATION LOGIC ---
        function goToStep(direction) {
            const newIndex = currentStepIndex + direction;
            
            if (newIndex >= 0 && newIndex < TUTOR_STEPS.length) {
                currentStepIndex = newIndex;
                loadState(currentStepIndex);
                updateButtonState();
            }
        }

        function loadState(index) {
            calculator.setState(TUTOR_STEPS[index]);
            updateStatus(STEP_NARRATION[index]);
        }

        function updateButtonState() {
            document.getElementById('prevBtn').disabled = (currentStepIndex === 0);
            document.getElementById('nextBtn').disabled = (currentStepIndex === TUTOR_STEPS.length - 1);
        }

        // --- UTILITY FUNCTIONS ---
        function updateStatus(text) {
            document.getElementById('status').innerText = text;
        }

        // --- RUN ON LOAD ---
        window.onload = () => {
            buildTutorStates();
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                goToStep(1);
            } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                goToStep(-1);
            }
        });
    </script>
</body>
</html>
