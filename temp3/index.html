<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thelo Graph Replay</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        /* ============================================
           DESIGN SYSTEM (Matches Core App)
           ============================================
        */
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-text: #111827;
            --slate-600: #475569;
            --white: #ffffff;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Custom Armenian Font Definition */
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-Regular.otf') format('opentype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf') format('opentype');
            font-weight: 600;
            font-display: swap;
        }

        /* ============================================
           BASE STYLES
           ============================================
        */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Primary font stack */
            font-family: 'Manrope', 'Montserrat Arm', sans-serif; 
            /* TRANSPARENT BACKGROUND - Removes the white box look */
            background-color: transparent; 
            overflow: hidden; /* Prevent scrollbars */
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* ============================================
           CALCULATOR STYLING
           ============================================
        */
        #calculator {
            flex-grow: 1; /* Take up all available space */
            width: 100%;
            height: 100%;
            border: none !important; /* Force removal of borders */
            box-shadow: none !important; /* Force removal of shadows */
        }

        /* Hide the Desmos branding/footer if desired for cleaner look (optional) */
        .dcg-footer { display: none !important; }

        /* ============================================
           FLOATING CONTROLS (Pill Design)
           ============================================
        */
        #controls-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            
            display: flex;
            align-items: center;
            gap: 12px;
            
            /* Glassmorphism Look */
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            
            padding: 8px 12px;
            border-radius: 9999px; /* Pill shape */
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: var(--shadow-lg);
            
            transition: opacity 0.3s ease;
        }

        .control-btn {
            background-color: var(--thelo-blue);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .control-btn:hover:not(:disabled) {
            background-color: var(--thelo-blue-dark);
            transform: translateY(-1px);
        }

        .control-btn:disabled {
            background-color: #cbd5e1; /* Slate-300 */
            cursor: not-allowed;
            transform: none;
        }

        #status-text {
            font-size: 0.95rem;
            color: var(--thelo-text);
            font-weight: 600;
            padding: 0 12px;
            min-width: 200px;
            text-align: center;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="calculator"></div>

        <div id="controls-overlay">
            <button id="prevBtn" class="control-btn" onclick="goToStep(-1)" disabled title="Previous Step">
                <i class="fa-solid fa-chevron-left">â—€</i>
            </button>
            
            <span id="status-text">Initializing...</span>
            
            <button id="nextBtn" class="control-btn" onclick="goToStep(1)" disabled title="Next Step">
                <i class="fa-solid fa-chevron-right">â–¶</i>
            </button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC (Maintained from your example) ---

        var calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
            keypad: true, 
            expressions: true, 
            settingsMenu: true,
            border: false, // API setting to help remove border
            lockViewport: false
        });

        let TUTOR_STEPS = []; 
        let currentStepIndex = 0;

        const STEP_NARRATION = [
            "ðŸ‘‹ Welcome! We'll solve the system.",
            "âœï¸ Step 1: Entered 0.5x + y = 1",
            "âœï¸ Step 2: Added -2x - y = 5",
            "ðŸ”Ž Step 3: Focusing on intersection.",
            "ðŸ’¡ Step 4: Intersection is (-4, 3)",
            "âœ… Step 5: x + y = -1. Answer is B."
        ];

        // --- ASYNCHRONOUSLY BUILD THE TUTOR STATES ---
        async function buildTutorStates() {
            updateStatus("Loading...");
            
            // 0. Initial State
            calculator.setBlank();
            calculator.setMathBounds({ left: -10, right: 10, bottom: -10, top: 10 });
            TUTOR_STEPS.push(calculator.getState()); 

            // 1. State after Equation 1
            calculator.setExpression({ id: 'eq1', latex: '0.5x + y = 1', color: Desmos.Colors.RED });
            TUTOR_STEPS.push(calculator.getState()); 

            // 2. State after Equation 2
            calculator.setExpression({ id: 'eq2', latex: '-2x - y = 5', color: Desmos.Colors.BLUE });
            TUTOR_STEPS.push(calculator.getState()); 

            // 3. State after Zoom/Pan
            const targetX = -4;
            const targetY = 3;
            const currentBounds = calculator.graphpaperBounds.mathCoordinates;
            const width = currentBounds.right - currentBounds.left;
            const height = currentBounds.top - currentBounds.bottom;

            calculator.setMathBounds({
                left: targetX - (width / 2), right: targetX + (width / 2),
                bottom: targetY - (height / 2), top: targetY + (height / 2)
            });
            TUTOR_STEPS.push(calculator.getState()); 

            // 4. State after Marking Solution
            calculator.setExpression({ id: 'sol', latex: '(-4, 3)', color: Desmos.Colors.BLACK, label: "Solution", showLabel: true });
            TUTOR_STEPS.push(calculator.getState()); 

            // 5. State after Final Calculation
            calculator.setExpression({ id: 'calc', latex: 'x + y = -4 + 3', color: Desmos.Colors.GREEN });
            calculator.setExpression({ id: 'ans', latex: '=-1', color: Desmos.Colors.GREEN });
            TUTOR_STEPS.push(calculator.getState()); 

            // Reset to State 0
            await loadState(0);
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }
        
        // --- NAVIGATION LOGIC ---
        function goToStep(direction) {
            const newIndex = currentStepIndex + direction;
            
            if (newIndex >= 0 && newIndex < TUTOR_STEPS.length) {
                currentStepIndex = newIndex;
                loadState(currentStepIndex);
                updateButtonState();
            }
        }

        function loadState(index) {
            calculator.setState(TUTOR_STEPS[index]);
            updateStatus(STEP_NARRATION[index]);
        }

        function updateButtonState() {
            document.getElementById('prevBtn').disabled = (currentStepIndex === 0);
            document.getElementById('nextBtn').disabled = (currentStepIndex === TUTOR_STEPS.length - 1);
        }

        // --- UTILITY FUNCTIONS ---
        function updateStatus(text) {
            document.getElementById('status-text').innerText = text;
        }

        // --- RUN ON LOAD ---
        window.onload = () => {
            buildTutorStates();
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                goToStep(1);
            } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                goToStep(-1);
            }
        });
    </script>
</body>
</html>
