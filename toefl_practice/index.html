<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Speaking AI Coach</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --blue-primary: #2563eb;
            --blue-dark: #1d4ed8;
            --green-go: #16a34a;
            --yellow-prep: #f59e0b;
            --red-rec: #dc2626;
            --bg-light: #f1f5f9;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }

        /* --- Base & Layout --- */
        * { box-sizing: border-box; }
        html, body { height: 100%; }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            text-align: center;
        }
        .header { margin-bottom: 2rem; }
        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--blue-primary);
            margin: 0 0 0.5rem 0;
        }
        .header p {
            font-size: 1.125rem;
            color: var(--text-light);
            margin: 0;
        }

        /* --- Prompt Card --- */
        .prompt-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            font-size: 1.2rem;
            line-height: 1.7;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }

        /* --- Big Timer --- */
        .timer-container {
            margin-bottom: 2rem;
            position: relative;
        }
        .timer-display {
            font-size: clamp(6rem, 18vw, 9rem);
            font-weight: 800;
            line-height: 1;
            transition: color 0.3s ease;
        }
        .timer-label {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        /* Timer States */
        .timer-idle { color: var(--text-light); }
        .timer-prep { color: var(--yellow-prep); }
        .timer-speak { color: var(--green-go); }
        .timer-speak.recording::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: var(--red-rec);
            opacity: 0.15;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.15; }
            70% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0; }
        }

        /* --- Controls --- */
        .controls button {
            font-family: 'Manrope', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 0.5rem;
        }
        #get-prompt-btn {
            background-color: var(--blue-primary);
            color: white;
        }
        #get-prompt-btn:hover:not(:disabled) {
            background-color: var(--blue-dark);
            transform: translateY(-2px);
        }
        #start-btn {
            background-color: var(--green-go);
            color: white;
        }
        button:disabled {
            background-color: #9ca3af !important;
            cursor: not-allowed;
            transform: none !important;
        }

        /* --- Feedback Card --- */
        .feedback-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 2rem;
            text-align: left;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
        }
        .feedback-card.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        .feedback-section { margin-bottom: 1.5rem; }
        .feedback-section:last-child { margin-bottom: 0; }
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .feedback-header h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
        }
        #feedback-text {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-dark);
        }
        #transcript-text {
            font-size: 1.05rem;
            line-height: 1.7;
            color: var(--text-light);
            font-style: italic;
            border-left: 3px solid var(--blue-primary);
            padding-left: 1rem;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1>TOEFL Speaking AI Coach</h1>
        <p>Hone your speaking skills for Test Day.</p>
    </header>

    <div class="prompt-card" id="prompt-card">
        Click "Get New Prompt" to begin your practice session.
    </div>

    <div class="timer-container">
        <div class="timer-display timer-idle" id="timer-display">00</div>
        <div class="timer-label timer-idle" id="timer-label">SECONDS</div>
    </div>

    <div class="controls">
        <button id="get-prompt-btn">Get New Prompt</button>
        <button id="start-btn" disabled>Start Practice</button>
    </div>

    <div class="feedback-card" id="feedback-card">
        <div class="feedback-section">
            <div class="feedback-header">
                <h3>ü§ñ AI COACH FEEDBACK</h3>
            </div>
            <p id="feedback-text"></p>
        </div>
        <div class="feedback-section">
            <div class="feedback-header">
                <h3>üéôÔ∏è YOUR RESPONSE</h3>
            </div>
            <p id="transcript-text"></p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

<script>
    // --- Your Firebase Configuration ---
    const firebaseConfig = { 
        apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8", 
        authDomain: "physmathacademy-722b3.firebaseapp.com", 
        databaseURL: "https://physmathacademy-722b3-default-rtdb.firebaseio.com", 
        projectId: "physmathacademy-722b3", 
        storageBucket: "physmathacademy-722b3.appspot.com", 
        messagingSenderId: "1093640992262", 
        appId: "1:1093640992262:web:35b1bf4d2364bcf745f587" 
    };

    // --- Initialize Firebase & Auth ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();
    auth.signInAnonymously().catch(error => console.error("Anonymous sign-in failed:", error));

    // --- DOM Elements & State ---
    const getPromptBtn = document.getElementById('get-prompt-btn');
    const startBtn = document.getElementById('start-btn');
    const promptCard = document.getElementById('prompt-card');
    const timerDisplay = document.getElementById('timer-display');
    const timerLabel = document.getElementById('timer-label');
    const feedbackCard = document.getElementById('feedback-card');
    const feedbackText = document.getElementById('feedback-text');
    const transcriptText = document.getElementById('transcript-text');
    
    let currentPrompt = '';
    let countdownInterval;
    let finalTranscript = '';

    // --- Cloud Function Callables ---
    const getTOEFLSpeakingPrompt = functions.httpsCallable('getTOEFLSpeakingPrompt');
    const analyzeTOEFLText = functions.httpsCallable('analyzeTOEFLText');

    // --- Initialize Web Speech API ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false; // We only care about the final transcript
        recognition.lang = 'en-US';
        
        recognition.onresult = (event) => {
            let transcript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    transcript += event.results[i][0].transcript + ' ';
                }
            }
            finalTranscript = transcript.trim();
        };

        recognition.onend = () => {
            setLoadingState(true, 'Analyzing your response...');
            analyzeTranscript(finalTranscript);
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            if (event.error !== 'no-speech') {
              alert(`Speech recognition error: ${event.error}. Please ensure your microphone is enabled.`);
            }
            resetPractice();
        };
    } else {
        alert("Sorry, your browser does not support Speech Recognition. Please use Google Chrome or Microsoft Edge.");
        getPromptBtn.disabled = true;
    }
    
    // --- Core Functions ---
    getPromptBtn.addEventListener('click', async () => {
        setLoadingState(true, 'Getting a new prompt...');
        feedbackCard.classList.remove('visible');
        try {
            const result = await getTOEFLSpeakingPrompt();
            currentPrompt = result.data.prompt;
            promptCard.textContent = currentPrompt;
            startBtn.disabled = false;
        } catch (error) {
            console.error('Error fetching prompt:', error);
            promptCard.textContent = 'Could not fetch a prompt. Please try again.';
        } finally {
            setLoadingState(false);
            resetTimer();
        }
    });

    startBtn.addEventListener('click', () => {
        if (!recognition) return;
        setLoadingState(true);
        finalTranscript = '';
        runCountdown();
    });

    function runCountdown() {
        let prepTime = 15;
        updateTimer(prepTime, 'prep', 'PREPARE');

        countdownInterval = setInterval(() => {
            prepTime--;
            updateTimer(prepTime, 'prep', 'PREPARE');
            if (prepTime <= 0) {
                clearInterval(countdownInterval);
                startSpeakingPhase();
            }
        }, 1000);
    }

    function startSpeakingPhase() {
        let speakTime = 45;
        updateTimer(speakTime, 'speak', 'SPEAKING');
        timerLabel.classList.add('recording');
        recognition.start();

        countdownInterval = setInterval(() => {
            speakTime--;
            updateTimer(speakTime, 'speak', 'SPEAKING');
            if (speakTime <= 0) {
                clearInterval(countdownInterval);
                recognition.stop(); // Will trigger 'onend' which handles analysis
            }
        }, 1000);
    }

    async function analyzeTranscript(transcript) {
        try {
            const result = await analyzeTOEFLText({ text: transcript, prompt: currentPrompt });
            const { feedback, transcript: returnedTranscript } = result.data;
            
            feedbackText.textContent = feedback;
            transcriptText.textContent = `"${returnedTranscript}"`;
            feedbackCard.classList.add('visible');

        } catch (error) {
            console.error('Error analyzing text:', error);
            feedbackText.textContent = 'Sorry, there was an error analyzing your response. Please try again.';
            transcriptText.textContent = 'Analysis could not be completed.';
            feedbackCard.classList.add('visible');
        } finally {
            resetPractice();
        }
    }

    // --- UI & Helper Functions ---
    function updateTimer(seconds, stateClass, labelText) {
        timerDisplay.textContent = String(seconds).padStart(2, '0');
        timerDisplay.className = `timer-display timer-${stateClass}`;
        timerLabel.textContent = labelText;
        timerLabel.className = `timer-label timer-${stateClass}`;
    }

    function resetTimer() {
        clearInterval(countdownInterval);
        updateTimer('00', 'idle', 'SECONDS');
        timerLabel.classList.remove('recording');
    }
    
    function resetPractice() {
        setLoadingState(false);
        resetTimer();
    }

    function setLoadingState(isLoading, message = null) {
        getPromptBtn.disabled = isLoading;
        startBtn.disabled = isLoading;
        if (message) {
            promptCard.textContent = message;
        }
    }
</script>
</body>
</html>
