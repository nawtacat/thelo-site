<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Grader AI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-color: #4f46e5; /* A deep indigo */
            --accent-hover: #4338ca;
            --success-color: #16a34a;
            --prep-color: #d97706;
            --bg-color: #f8fafc; /* Lighter slate gray */
            --card-bg: #ffffff;
            --text-primary: #0f172a; /* Darker slate */
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        /* --- Base & Layout --- */
        * { box-sizing: border-box; }

        body {
            font-family: 'Manrope', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-container {
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        .header { margin-bottom: 2rem; }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
        }
        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* --- Cards & Containers --- */
        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            margin-bottom: 2rem;
            transition: all 0.3s ease-in-out;
        }
        .prompt-card {
            font-size: 1.15rem;
            line-height: 1.7;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Live Transcript --- */
        #live-transcript-card {
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            min-height: 150px;
            max-height: 200px;
            overflow-y: auto;
        }
        #live-transcript-card .interim {
            color: #94a3b8; /* Lighter for interim text */
        }
        .hidden {
            display: none !important;
        }

        /* --- Big Timer --- */
        .timer-container {
            margin-bottom: 2rem;
        }
        .timer-display {
            font-size: 7rem;
            font-weight: 800;
            line-height: 1;
            transition: color 0.3s ease;
        }
        .timer-label {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        /* Timer States */
        .timer-prep .timer-display, .timer-prep .timer-label { color: var(--prep-color); }
        .timer-speak .timer-display, .timer-speak .timer-label { color: var(--success-color); }
        .timer-speak .timer-label::before {
            content: '‚óè';
            color: var(--accent-color);
            margin-right: 0.75rem;
            animation: rec-blink 1.5s infinite;
        }
        @keyframes rec-blink { 50% { opacity: 0.2; } }

        /* --- Controls --- */
        .controls button {
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.8rem 1.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #get-prompt-btn {
            background-color: var(--card-bg);
            color: var(--text-primary);
        }
        #start-btn {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        #get-prompt-btn:hover:not(:disabled) { background-color: #f1f5f9; }
        #start-btn:hover:not(:disabled) { background-color: var(--accent-hover); }
        button:disabled {
            background-color: #e2e8f0 !important;
            color: var(--text-secondary) !important;
            border-color: #e2e8f0 !important;
            cursor: not-allowed;
        }

        /* --- Feedback Card --- */
        .feedback-card {
            margin-top: 2rem;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            visibility: hidden;
            height: 0;
            padding: 0 2rem;
            overflow: hidden;
            border: none;
            background: var(--card-bg);
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }
        .feedback-card.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            height: auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
        }
        .feedback-section:not(:last-child) { margin-bottom: 1.5rem; }
        .feedback-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .feedback-header h3 {
            margin: 0;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }
        #feedback-text {
            font-size: 1rem;
            line-height: 1.7;
        }
        #transcript-text {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1>Speaking Practice</h1>
        <p>Your personal coach for fluent, confident speaking.</p>
    </header>

    <div class="card prompt-card" id="prompt-card">
        Click "Get New Prompt" to begin.
    </div>

    <div class="card hidden" id="live-transcript-card">
        <span id="final-transcript-span"></span><span id="interim-transcript-span" class="interim"></span>
    </div>

    <div class="timer-container">
        <div class="timer-display" id="timer-display">15</div>
        <div class="timer-label" id="timer-label">PREPARATION</div>
    </div>

    <div class="controls">
        <button id="get-prompt-btn">New Prompt</button>
        <button id="start-btn" disabled>Start</button>
    </div>

    <div class="card feedback-card" id="feedback-card">
        <div class="feedback-section">
            <div class="feedback-header">
                <h3>FEEDBACK</h3>
            </div>
            <p id="feedback-text"></p>
        </div>
        <div class="feedback-section">
            <div class="feedback-header">
                <h3>YOUR RESPONSE (TRANSCRIPT)</h3>
            </div>
            <p id="transcript-text"></p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // --- Your Firebase Configuration ---
    const firebaseConfig = { 
        apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8", 
        authDomain: "physmathacademy-722b3.firebaseapp.com", 
        databaseURL: "https://physmathacademy-722b3-default-rtdb.firebaseio.com", 
        projectId: "physmathacademy-722b3", 
        storageBucket: "physmathacademy-722b3.appspot.com", 
        messagingSenderId: "1093640992262", 
        appId: "1:1093640992262:web:35b1bf4d2364bcf745f587" 
    };

    // --- Initialize Firebase & Auth ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();
    const db = firebase.firestore();

    auth.signInAnonymously().catch(error => console.error("Anonymous sign-in failed:", error));

    // --- DOM Elements & State ---
    const getPromptBtn = document.getElementById('get-prompt-btn');
    const startBtn = document.getElementById('start-btn');
    const promptCard = document.getElementById('prompt-card');
    const timerDisplay = document.getElementById('timer-display');
    const timerLabel = document.getElementById('timer-label');
    const liveTranscriptCard = document.getElementById('live-transcript-card');
    const finalTranscriptSpan = document.getElementById('final-transcript-span');
    const interimTranscriptSpan = document.getElementById('interim-transcript-span');
    const feedbackCard = document.getElementById('feedback-card');
    const feedbackText = document.getElementById('feedback-text');
    const transcriptText = document.getElementById('transcript-text');
    
    let currentPrompt = '';
    let countdownInterval;
    let finalTranscript = '';
    let isStopping = false;

    // --- Cloud Function Callables ---
    const getTOEFLSpeakingPrompt = functions.httpsCallable('getTOEFLSpeakingPrompt');
    const analyzeTOEFLText = functions.httpsCallable('analyzeTOEFLText');

    // --- Analytics Helper ---
    async function logAnalyticsEvent(eventType, data = {}) {
        const user = auth.currentUser;
        if (!user) return;
        try {
            await db.collection("analytics").add({
                userId: user.uid,
                type: eventType,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                ...data
            });
        } catch (error) {
            console.error("Failed to log analytics event:", error);
        }
    }

    // --- Initialize Web Speech API ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        
        recognition.onstart = () => {
            finalTranscript = '';
            isStopping = false;
        };

        // This handler is hardened for Android Chrome's buggy implementation
        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalAggregatedTranscript = ''; 
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                const transcriptPart = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalAggregatedTranscript += transcriptPart + ' ';
                } else {
                    interimTranscript = transcriptPart;
                }
            }
            finalTranscript = finalAggregatedTranscript;
            finalTranscriptSpan.textContent = finalTranscript;
            interimTranscriptSpan.textContent = interimTranscript;
        };

        recognition.onend = () => {
            if (isStopping) {
                analyzeTranscript(finalTranscript.trim());
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            if (event.error !== 'no-speech' && event.error !== 'aborted') {
              alert(`Speech recognition error: ${event.error}. Please check microphone permissions.`);
            }
            resetPractice();
        };

    } else {
        alert("Your browser does not support Speech Recognition. Please use the latest version of Google Chrome or Microsoft Edge.");
        getPromptBtn.disabled = true;
    }

    // --- Core Functions ---
    getPromptBtn.addEventListener('click', async () => {
        setLoadingState(true, 'Getting new prompt...');
        feedbackCard.classList.remove('visible');
        liveTranscriptCard.classList.add('hidden');
        try {
            const result = await getTOEFLSpeakingPrompt();
            currentPrompt = result.data.prompt;
            promptCard.textContent = currentPrompt;
            startBtn.disabled = false;
            logAnalyticsEvent('prompt_requested');
        } catch (error) {
            promptCard.textContent = 'Could not fetch a prompt. Please try again.';
        } finally {
            setLoadingState(false);
            resetTimer();
        }
    });

    startBtn.addEventListener('click', () => {
        if (!recognition) return;
        setLoadingState(true);
        finalTranscriptSpan.textContent = '';
        interimTranscriptSpan.textContent = '';
        runCountdown();
    });

    function runCountdown() {
        let prepTime = 15;
        updateTimer(prepTime, 'prep', 'PREPARE');

        countdownInterval = setInterval(() => {
            prepTime--;
            updateTimer(prepTime, 'prep', 'PREPARE');
            if (prepTime <= 0) {
                clearInterval(countdownInterval);
                startSpeakingPhase();
            }
        }, 1000);
    }

    function startSpeakingPhase() {
        let speakTime = 45;
        updateTimer(speakTime, 'speak', 'SPEAKING');
        liveTranscriptCard.classList.remove('hidden');
        recognition.start();

        countdownInterval = setInterval(() => {
            speakTime--;
            updateTimer(speakTime, 'speak', 'SPEAKING');
            if (speakTime <= 0) {
                clearInterval(countdownInterval);
                isStopping = true;
                if (recognition) {
                    recognition.stop();
                }
            }
        }, 1000);
    }

    async function analyzeTranscript(transcript) {
        liveTranscriptCard.classList.add('hidden');
        logAnalyticsEvent('analysis_submitted', {
            transcriptLength: transcript.length
        });

        try {
            const result = await analyzeTOEFLText({ text: transcript, prompt: currentPrompt });
            const { feedback, transcript: returnedTranscript } = result.data;
            
            feedbackText.textContent = feedback;
            transcriptText.textContent = `"${returnedTranscript}"`;
            feedbackCard.classList.add('visible');
        } catch (error) {
            feedbackText.textContent = 'Sorry, there was an error analyzing your response. Please try again.';
            transcriptText.textContent = 'Analysis could not be completed.';
            feedbackCard.classList.add('visible');
        } finally {
            resetPractice();
        }
    }

    // --- UI & Helper Functions ---
    function updateTimer(seconds, state, labelText) {
        timerDisplay.textContent = String(seconds).padStart(2, '0');
        timerDisplay.parentElement.className = `timer-container timer-${state}`;
        timerLabel.textContent = labelText;
    }

    function resetTimer() {
        clearInterval(countdownInterval);
        updateTimer(15, 'idle', 'PREPARATION');
    }
    
    function resetPractice() {
        setLoadingState(false);
        resetTimer();
    }

    function setLoadingState(isLoading, message = null) {
        getPromptBtn.disabled = isLoading;
        startBtn.disabled = isLoading;
        if (message) {
            promptCard.textContent = message;
        }
    }

    // Initialize on page load
    resetTimer();
</script>
</body>
</html>
