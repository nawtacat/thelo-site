<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Speaking Practice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            text-align: center;
        }
        #app-container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        #prompt-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            color: #343a40;
        }
        #timers-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .timer {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            width: 150px;
        }
        #prep-timer { background-color: #fff0c2; border: 2px solid #ffdf7e; }
        #speak-timer { background-color: #d1e7dd; border: 2px solid #a3cfbb; }
        .timer.active {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #controls button {
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            margin: 0 0.5rem;
        }
        #get-prompt-btn { background-color: #0d6efd; color: white; }
        #start-btn { background-color: #198754; color: white; }
        #get-prompt-btn:hover { background-color: #0b5ed7; }
        #start-btn:hover { background-color: #157347; }
        #get-prompt-btn:disabled, #start-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #feedback-container {
            margin-top: 2rem;
            text-align: left;
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
        }
        #feedback-container h3 { margin-top: 0; color: #333; }
        #feedback-container p, #feedback-container blockquote { margin: 0.5rem 0; }
        blockquote {
            border-left: 4px solid #adb5bd;
            padding-left: 1rem;
            font-style: italic;
            color: #495057;
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>TOEFL Speaking Practice</h1>
    <p>Get a prompt, prepare for 15 seconds, and speak for 45 seconds.</p>

    <div id="prompt-container">Click "Get New Prompt" to begin.</div>

    <div id="timers-container">
        <div class="timer" id="prep-timer">Prep Time: 15s</div>
        <div class="timer" id="speak-timer">Speak Time: 45s</div>
    </div>

    <div id="controls">
        <button id="get-prompt-btn">Get New Prompt</button>
        <button id="start-btn" disabled>Start Practice</button>
    </div>

    <div id="feedback-container" style="display: none;">
        <h3>Analysis</h3>
        <p><strong>Feedback:</strong> <span id="feedback-text"></span></p>
        <p><strong>Your Response:</strong></p>
        <blockquote id="transcript-text"></blockquote>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

<script>
    // --- Firebase Configuration ---
    // IMPORTANT: Replace with your project's Firebase configuration
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();
    
    // --- Sign in an anonymous user for demonstration ---
    auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in failed:", error);
        alert("Could not connect to the service. Please refresh the page.");
    });


    // --- DOM Elements ---
    const getPromptBtn = document.getElementById('get-prompt-btn');
    const startBtn = document.getElementById('start-btn');
    const promptContainer = document.getElementById('prompt-container');
    const prepTimerEl = document.getElementById('prep-timer');
    const speakTimerEl = document.getElementById('speak-timer');
    const feedbackContainer = document.getElementById('feedback-container');
    const feedbackText = document.getElementById('feedback-text');
    const transcriptText = document.getElementById('transcript-text');

    // --- State Variables ---
    let currentPrompt = '';
    let mediaRecorder;
    let audioChunks = [];

    // --- Cloud Function Callables ---
    const getTOEFLSpeakingPrompt = functions.httpsCallable('getTOEFLSpeakingPrompt');
    const analyzeTOEFLResponse = functions.httpsCallable('analyzeTOEFLResponse');


    // --- Event Listeners ---
    getPromptBtn.addEventListener('click', fetchPrompt);
    startBtn.addEventListener('click', startPractice);

    // --- Core Functions ---
    async function fetchPrompt() {
        setLoadingState(true, 'Fetching prompt...');
        feedbackContainer.style.display = 'none';
        try {
            const result = await getTOEFLSpeakingPrompt();
            currentPrompt = result.data.prompt;
            promptContainer.textContent = currentPrompt;
            startBtn.disabled = false;
        } catch (error) {
            console.error('Error fetching prompt:', error);
            promptContainer.textContent = 'Could not fetch a prompt. Please try again.';
        } finally {
            setLoadingState(false);
        }
    }

    async function startPractice() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Your browser does not support audio recording.');
            return;
        }

        setLoadingState(true);
        startBtn.disabled = true;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioChunks = [];
                const audioBase64 = await blobToBase64(audioBlob);
                analyzeRecording(audioBase64);
                // Stop all tracks to release the microphone
                stream.getTracks().forEach(track => track.stop());
            };
            
            runCountdown();

        } catch (err) {
            console.error('Error accessing microphone:', err);
            alert('Could not access your microphone. Please check your browser permissions.');
            setLoadingState(false);
        }
    }

    function runCountdown() {
        // Preparation Phase
        let prepTime = 15;
        prepTimerEl.textContent = `Prep Time: ${prepTime}s`;
        prepTimerEl.classList.add('active');
        const prepInterval = setInterval(() => {
            prepTime--;
            prepTimerEl.textContent = `Prep Time: ${prepTime}s`;
            if (prepTime <= 0) {
                clearInterval(prepInterval);
                prepTimerEl.classList.remove('active');
                
                // Speaking Phase
                mediaRecorder.start();
                let speakTime = 45;
                speakTimerEl.textContent = `Speak Time: ${speakTime}s`;
                speakTimerEl.classList.add('active');
                
                const speakInterval = setInterval(() => {
                    speakTime--;
                    speakTimerEl.textContent = `Speak Time: ${speakTime}s`;
                    if (speakTime <= 0) {
                        clearInterval(speakInterval);
                        speakTimerEl.classList.remove('active');
                        mediaRecorder.stop();
                    }
                }, 1000);
            }
        }, 1000);
    }
    
    async function analyzeRecording(audioBase64) {
        promptContainer.textContent = 'Analyzing your response... ðŸ§ ';
        feedbackContainer.style.display = 'none';
        
        try {
            const result = await analyzeTOEFLResponse({ audioBase64, prompt: currentPrompt });
            const { feedback, transcript } = result.data;
            
            feedbackText.textContent = feedback;
            transcriptText.textContent = transcript;
            feedbackContainer.style.display = 'block';

        } catch (error) {
            console.error('Error analyzing response:', error);
            feedbackText.textContent = 'Sorry, there was an error analyzing your response.';
            transcriptText.textContent = 'Please try again.';
            feedbackContainer.style.display = 'block';
        } finally {
            promptContainer.textContent = currentPrompt;
            resetTimers();
            setLoadingState(false);
        }
    }

    // --- Helper Functions ---
    function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                // Remove the data URL prefix (e.g., "data:audio/webm;base64,")
                const base64String = reader.result.split(',')[1];
                resolve(base64String);
            };
            reader.onerror = error => reject(error);
        });
    }
    
    function setLoadingState(isLoading, message = '') {
        getPromptBtn.disabled = isLoading;
        if (isLoading) {
            getPromptBtn.textContent = 'Loading...';
            startBtn.disabled = true;
            if (message) promptContainer.textContent = message;
        } else {
            getPromptBtn.textContent = 'Get New Prompt';
            getPromptBtn.disabled = false;
            // Only enable start button if there's a prompt
            if (currentPrompt) {
                 startBtn.disabled = false;
            }
        }
    }

    function resetTimers() {
        prepTimerEl.textContent = 'Prep Time: 15s';
        speakTimerEl.textContent = 'Speak Time: 45s';
    }
</script>

</body>
</html>
