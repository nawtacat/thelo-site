<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Speaking Practice</title>
    <style>
        :root {
            --thelo-blue: #2563eb;
            --thelo-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --success-green: #10b981;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--thelo-bg);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        #app-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 650px;
        }
        h1 { color: var(--thelo-blue); margin-top: 0; margin-bottom: 0.5rem; font-size: 1.75rem; }
        p { color: var(--text-light); margin-top: 0; margin-bottom: 1.5rem; }
        #prompt-container {
            background: #f9fafb; border: 1px solid var(--border-color); border-radius: 12px;
            padding: 1.5rem; margin: 1.5rem 0; min-height: 90px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.15rem; line-height: 1.6; color: #374151; transition: background-color 0.3s;
        }
        #timers-container {
            display: flex; justify-content: space-around; margin-bottom: 1.5rem;
            font-size: 1.2rem; font-weight: 600;
        }
        .timer {
            padding: 0.75rem 1rem; border-radius: 10px; width: 160px;
            border: 2px solid transparent; transition: all 0.3s ease;
        }
        #prep-timer { background-color: #fef3c7; color: #92400e; }
        #speak-timer { background-color: #d1fae5; color: #065f46; }
        .timer.active {
            transform: scale(1.05); border-color: var(--thelo-blue);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
        }
        #controls button {
            font-size: 1rem; font-weight: 600; padding: 0.8rem 1.5rem;
            border: none; border-radius: 10px; cursor: pointer;
            transition: all 0.2s; margin: 0 0.5rem;
        }
        #get-prompt-btn { background-color: var(--thelo-blue); color: white; }
        #start-btn { background-color: var(--success-green); color: white; }
        #get-prompt-btn:hover { background-color: #1d4ed8; }
        #start-btn:hover { background-color: #059669; }
        button:disabled { background-color: #9ca3af !important; cursor: not-allowed; transform: none !important; }
        #feedback-container {
            margin-top: 2rem; text-align: left; background: #f9fafb; padding: 1.5rem;
            border-radius: 12px; border: 1px solid var(--border-color); animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #feedback-container h3 { margin-top: 0; color: var(--thelo-blue); }
        #feedback-container p, #feedback-container blockquote { margin: 0.5rem 0; }
        blockquote {
            border-left: 4px solid var(--thelo-blue); padding-left: 1rem; font-style: italic;
            color: var(--text-light); background-color: var(--card-bg); border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>TOEFL Speaking Practice</h1>
    <p>Prepare for 15 seconds, then speak for 45 seconds.</p>
    <div id="prompt-container">Click "Get New Prompt" to begin your practice.</div>
    <div id="timers-container">
        <div class="timer" id="prep-timer">Prepare: 15s</div>
        <div class="timer" id="speak-timer">Speak: 45s</div>
    </div>
    <div id="controls">
        <button id="get-prompt-btn">Get New Prompt</button>
        <button id="start-btn" disabled>Start Practice</button>
    </div>
    <div id="feedback-container" style="display: none;">
        <h3>Your Analysis</h3>
        <p><strong>Feedback from your AI Coach:</strong> <span id="feedback-text"></span></p>
        <p><strong>Your Transcribed Response:</strong></p>
        <blockquote id="transcript-text"></blockquote>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

<script>
    // --- Your Firebase Configuration ---
    const firebaseConfig = { 
        apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8", 
        authDomain: "physmathacademy-722b3.firebaseapp.com", 
        databaseURL: "https://physmathacademy-722b3-default-rtdb.firebaseio.com", 
        projectId: "physmathacademy-722b3", 
        storageBucket: "physmathacademy-722b3.appspot.com", 
        messagingSenderId: "1093640992262", 
        appId: "1:1093640992262:web:35b1bf4d2364bcf745f587" 
    };

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();
    auth.signInAnonymously().catch(error => console.error("Anonymous sign-in failed:", error));

    // --- DOM Elements & State ---
    const getPromptBtn = document.getElementById('get-prompt-btn');
    const startBtn = document.getElementById('start-btn');
    const promptContainer = document.getElementById('prompt-container');
    const prepTimerEl = document.getElementById('prep-timer');
    const speakTimerEl = document.getElementById('speak-timer');
    const feedbackContainer = document.getElementById('feedback-container');
    const feedbackText = document.getElementById('feedback-text');
    const transcriptText = document.getElementById('transcript-text');
    
    let currentPrompt = '';
    let prepTimerInterval, speakTimerInterval;
    let finalTranscript = '';

    // --- Firebase Cloud Function Callables ---
    const getTOEFLSpeakingPrompt = functions.httpsCallable('getTOEFLSpeakingPrompt');
    // IMPORTANT: We are now calling the new text-based function
    const analyzeTOEFLText = functions.httpsCallable('analyzeTOEFLText');

    // --- NEW: Initialize Web Speech API ---
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        
        // Event handler for speech results
        recognition.onresult = (event) => {
            let interimTranscript = '';
            finalTranscript = ''; // Reset final transcript on new results
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            // You could display the interim transcript here if you wanted a live preview
        };

        // Event handler for when speech recognition ends
        recognition.onend = () => {
             // This is triggered when the 45s timer calls recognition.stop()
            promptContainer.textContent = 'ðŸ§  Analyzing your response, please wait...';
            promptContainer.style.backgroundColor = '#dbeafe';
            analyzeRecording(finalTranscript);
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            alert(`Speech recognition error: ${event.error}. Please ensure your microphone is enabled and try again.`);
            resetPractice();
        };

    } else {
        // Handle browsers that don't support the API
        alert("Sorry, your browser does not support Speech Recognition. Please use Google Chrome or Microsoft Edge.");
        startBtn.disabled = true;
        getPromptBtn.disabled = true;
    }

    // --- Event Listeners ---
    getPromptBtn.addEventListener('click', fetchPrompt);
    startBtn.addEventListener('click', startPractice);

    async function fetchPrompt() {
        setLoadingState(true, 'Fetching a new prompt...');
        feedbackContainer.style.display = 'none';
        resetTimers();
        try {
            const result = await getTOEFLSpeakingPrompt();
            currentPrompt = result.data.prompt;
            promptContainer.textContent = currentPrompt;
            startBtn.disabled = false;
        } catch (error) {
            console.error('Error fetching prompt:', error);
            promptContainer.textContent = 'Could not fetch a prompt. Please try again.';
        } finally {
            setLoadingState(false);
        }
    }

    function startPractice() {
        if (!recognition) return;
        setLoadingState(true);
        startBtn.disabled = true;
        finalTranscript = ''; // Clear previous transcript
        runCountdown();
    }

    function runCountdown() {
        let prepTime = 15;
        prepTimerEl.textContent = `Prepare: ${prepTime}s`;
        prepTimerEl.classList.add('active');
        
        prepTimerInterval = setInterval(() => {
            prepTime--;
            prepTimerEl.textContent = `Prepare: ${prepTime}s`;
            if (prepTime <= 0) {
                clearInterval(prepTimerInterval);
                prepTimerEl.classList.remove('active');
                
                // Start Speech Recognition
                recognition.start();
                promptContainer.textContent = "ðŸ”´ Listening... Speak now!";
                promptContainer.style.backgroundColor = '#fee2e2';
                let speakTime = 45;
                speakTimerEl.textContent = `Speak: ${speakTime}s`;
                speakTimerEl.classList.add('active');
                
                speakTimerInterval = setInterval(() => {
                    speakTime--;
                    speakTimerEl.textContent = `Speak: ${speakTime}s`;
                    if (speakTime <= 0) {
                        clearInterval(speakTimerInterval);
                        speakTimerEl.classList.remove('active');
                        recognition.stop(); // This will trigger the 'onend' event
                    }
                }, 1000);
            }
        }, 1000);
    }
    
    async function analyzeRecording(transcript) {
        try {
            // Call the NEW text-based function
            const result = await analyzeTOEFLText({ text: transcript, prompt: currentPrompt });
            const { feedback, transcript: returnedTranscript } = result.data;
            
            feedbackText.textContent = feedback;
            transcriptText.textContent = `"${returnedTranscript}"`;
            feedbackContainer.style.display = 'block';

        } catch (error) {
            console.error('Error analyzing text:', error);
            feedbackText.textContent = 'Sorry, there was an error analyzing your response. Please try again.';
            transcriptText.textContent = 'Analysis could not be completed.';
            feedbackContainer.style.display = 'block';
        } finally {
            resetPractice();
        }
    }
    
    function resetPractice() {
        promptContainer.textContent = currentPrompt;
        promptContainer.style.backgroundColor = '#f9fafb';
        resetTimers();
        setLoadingState(false);
    }

    function setLoadingState(isLoading, message = '') {
        getPromptBtn.disabled = isLoading;
        if (isLoading) {
            startBtn.disabled = true;
            if (message) promptContainer.textContent = message;
        } else {
            getPromptBtn.disabled = false;
            if (currentPrompt) {
                 startBtn.disabled = false;
            }
        }
    }

    function resetTimers() {
        clearInterval(prepTimerInterval);
        clearInterval(speakTimerInterval);
        prepTimerEl.textContent = 'Prepare: 15s';
        speakTimerEl.textContent = 'Speak: 45s';
        prepTimerEl.classList.remove('active');
        speakTimerEl.classList.remove('active');
    }
</script>
</body>
</html>
