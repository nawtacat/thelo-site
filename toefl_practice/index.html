<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Speaking Practice</title>
    <style>
        :root {
            --thelo-blue: #2563eb;
            --thelo-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --success-green: #10b981;
            --prep-yellow: #f59e0b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--thelo-bg);
            color: var(--text-color);
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            text-align: center;
        }
        #app-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 650px;
        }
        h1 {
            color: var(--thelo-blue);
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        p {
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        #prompt-container {
            background: #f9fafb;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.15rem;
            line-height: 1.6;
            color: #374151;
            transition: background-color 0.3s;
        }
        #timers-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .timer {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            width: 160px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        #prep-timer { background-color: #fef3c7; color: #92400e; }
        #speak-timer { background-color: #d1fae5; color: #065f46; }
        .timer.active {
            transform: scale(1.05);
            border-color: var(--thelo-blue);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
        }
        #controls button {
            font-size: 1rem;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 0.5rem;
        }
        #get-prompt-btn { background-color: var(--thelo-blue); color: white; }
        #start-btn { background-color: var(--success-green); color: white; }
        #get-prompt-btn:hover { background-color: #1d4ed8; }
        #start-btn:hover { background-color: #059669; }
        button:disabled {
            background-color: #9ca3af !important;
            cursor: not-allowed;
            transform: none !important;
        }
        #feedback-container {
            margin-top: 2rem;
            text-align: left;
            background: #f9fafb;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #feedback-container h3 { margin-top: 0; color: var(--thelo-blue); }
        #feedback-container p, #feedback-container blockquote { margin: 0.5rem 0; }
        blockquote {
            border-left: 4px solid var(--thelo-blue);
            padding-left: 1rem;
            font-style: italic;
            color: var(--text-light);
            background-color: var(--card-bg);
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>

<div id="app-container">
    <h1>TOEFL Speaking Practice</h1>
    <p>Prepare for 15 seconds, then speak for 45 seconds.</p>

    <div id="prompt-container">Click "Get New Prompt" to begin your practice.</div>

    <div id="timers-container">
        <div class="timer" id="prep-timer">Prepare: 15s</div>
        <div class="timer" id="speak-timer">Speak: 45s</div>
    </div>

    <div id="controls">
        <button id="get-prompt-btn">Get New Prompt</button>
        <button id="start-btn" disabled>Start Practice</button>
    </div>

    <div id="feedback-container" style="display: none;">
        <h3>Your Analysis</h3>
        <p><strong>Feedback from your AI Coach:</strong> <span id="feedback-text"></span></p>
        <p><strong>Your Transcribed Response:</strong></p>
        <blockquote id="transcript-text"></blockquote>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-functions-compat.js"></script>

<script>
    // --- IMPORTANT: Firebase Configuration ---
    // Replace these placeholder values with your project's Firebase configuration.
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const functions = firebase.functions();
    
    // --- Sign in an anonymous user for demonstration & security rules ---
    auth.signInAnonymously().catch(error => {
        console.error("Anonymous sign-in failed:", error);
        alert("Could not connect to the service. Please refresh the page.");
    });

    // --- DOM Elements ---
    const getPromptBtn = document.getElementById('get-prompt-btn');
    const startBtn = document.getElementById('start-btn');
    const promptContainer = document.getElementById('prompt-container');
    const prepTimerEl = document.getElementById('prep-timer');
    const speakTimerEl = document.getElementById('speak-timer');
    const feedbackContainer = document.getElementById('feedback-container');
    const feedbackText = document.getElementById('feedback-text');
    const transcriptText = document.getElementById('transcript-text');

    // --- State Variables ---
    let currentPrompt = '';
    let mediaRecorder;
    let audioChunks = [];
    let prepTimerInterval, speakTimerInterval;

    // --- Firebase Cloud Function Callables ---
    const getTOEFLSpeakingPrompt = functions.httpsCallable('getTOEFLSpeakingPrompt');
    const analyzeTOEFLResponse = functions.httpsCallable('analyzeTOEFLResponse');

    // --- Event Listeners ---
    getPromptBtn.addEventListener('click', fetchPrompt);
    startBtn.addEventListener('click', startPractice);

    /**
     * Fetches a new speaking prompt from the backend Cloud Function.
     */
    async function fetchPrompt() {
        setLoadingState(true, 'Fetching a new prompt...');
        feedbackContainer.style.display = 'none';
        resetTimers();
        try {
            const result = await getTOEFLSpeakingPrompt();
            currentPrompt = result.data.prompt;
            promptContainer.textContent = currentPrompt;
            startBtn.disabled = false;
        } catch (error) {
            console.error('Error fetching prompt:', error);
            promptContainer.textContent = 'Could not fetch a prompt. Please check the console and try again.';
        } finally {
            setLoadingState(false);
        }
    }

    /**
     * Starts the 15s prep -> 45s speaking sequence and audio recording.
     */
    async function startPractice() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert('Audio recording is not supported by your browser.');
            return;
        }

        setLoadingState(true);
        startBtn.disabled = true;
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
            
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                audioChunks = [];
                const audioBase64 = await blobToBase64(audioBlob);
                analyzeRecording(audioBase64);
                stream.getTracks().forEach(track => track.stop()); // Release microphone
            };
            
            runCountdown();

        } catch (err) {
            console.error('Error accessing microphone:', err);
            alert('Could not access the microphone. Please grant permission in your browser settings.');
            setLoadingState(false);
            startBtn.disabled = false;
        }
    }

    /**
     * Manages the countdown timers for preparation and speaking.
     */
    function runCountdown() {
        let prepTime = 15;
        prepTimerEl.textContent = `Prepare: ${prepTime}s`;
        prepTimerEl.classList.add('active');
        
        prepTimerInterval = setInterval(() => {
            prepTime--;
            prepTimerEl.textContent = `Prepare: ${prepTime}s`;
            if (prepTime <= 0) {
                clearInterval(prepTimerInterval);
                prepTimerEl.classList.remove('active');
                
                // Start Speaking Phase
                mediaRecorder.start();
                promptContainer.textContent = "🔴 Recording... Speak now!";
                promptContainer.style.backgroundColor = '#fee2e2';
                let speakTime = 45;
                speakTimerEl.textContent = `Speak: ${speakTime}s`;
                speakTimerEl.classList.add('active');
                
                speakTimerInterval = setInterval(() => {
                    speakTime--;
                    speakTimerEl.textContent = `Speak: ${speakTime}s`;
                    if (speakTime <= 0) {
                        clearInterval(speakTimerInterval);
                        speakTimerEl.classList.remove('active');
                        mediaRecorder.stop();
                    }
                }, 1000);
            }
        }, 1000);
    }
    
    /**
     * Sends the recorded audio to the backend for analysis.
     */
    async function analyzeRecording(audioBase64) {
        promptContainer.textContent = '🧠 Analyzing your response, please wait...';
        promptContainer.style.backgroundColor = '#dbeafe';
        feedbackContainer.style.display = 'none';
        
        try {
            const result = await analyzeTOEFLResponse({ audioBase64, prompt: currentPrompt });
            const { feedback, transcript } = result.data;
            
            feedbackText.textContent = feedback;
            transcriptText.textContent = `"${transcript}"`;
            feedbackContainer.style.display = 'block';

        } catch (error) {
            console.error('Error analyzing response:', error);
            feedbackText.textContent = 'Sorry, there was an error analyzing your response. Please check the console and try again.';
            transcriptText.textContent = 'Analysis could not be completed.';
            feedbackContainer.style.display = 'block';
        } finally {
            promptContainer.textContent = currentPrompt; // Restore original prompt
            promptContainer.style.backgroundColor = '#f9fafb';
            resetTimers();
            setLoadingState(false);
        }
    }

    // --- Helper Functions ---
    
    /**
     * Converts a Blob object to a base64 encoded string.
     */
    function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                const base64String = reader.result.split(',')[1];
                resolve(base64String);
            };
            reader.onerror = error => reject(error);
        });
    }
    
    /**
     * Manages the UI state (buttons, text) during async operations.
     */
    function setLoadingState(isLoading, message = '') {
        getPromptBtn.disabled = isLoading;
        if (isLoading) {
            startBtn.disabled = true;
            if (message) promptContainer.textContent = message;
        } else {
            getPromptBtn.disabled = false;
            if (currentPrompt) {
                 startBtn.disabled = false;
            }
        }
    }

    /**
     * Resets the timer display and clears any running intervals.
     */
    function resetTimers() {
        clearInterval(prepTimerInterval);
        clearInterval(speakTimerInterval);
        prepTimerEl.textContent = 'Prepare: 15s';
        speakTimerEl.textContent = 'Speak: 45s';
        prepTimerEl.classList.remove('active');
        speakTimerEl.classList.remove('active');
    }
</script>

</body>
</html>
