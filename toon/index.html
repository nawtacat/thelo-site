<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo Hangar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- BRAND VARIABLES --- */
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #F3F4F6; /* Slightly darker than white for contrast */
            --white: #ffffff;
            --text-main: #111827;
            --text-muted: #6B7280;
            --accent-orange: #F59E0B; /* Streak */
            --accent-yellow: #FFC107; /* Points */
            --success-green: #22C55E;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-card: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-lg: 1.5rem;
            --radius-md: 1rem;
        }

        /* --- ARMENIAN FONT --- */
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-Regular.otf') format('opentype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf') format('opentype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf') format('opentype');
            font-weight: 800;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Manrope', system-ui, -apple-system, sans-serif;
            background-color: var(--thelo-bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* App-like feel, scroll inside main */
            display: flex;
            flex-direction: column;
        }

        /* Lang switch for font */
        body.lang-hy { font-family: 'Montserrat Arm', sans-serif; }

        /* --- LAYOUT STRUCTURE --- */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 480px; /* Mobile width simulation on desktop */
            margin: 0 auto;
            width: 100%;
            background-color: var(--thelo-bg);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- ZONE 1: HEADER --- */
        .hangar-header {
            padding: 1.5rem 1.5rem 1rem 1.5rem;
            background-color: var(--thelo-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .user-greeting h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1.2;
        }
        .user-greeting span {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .stats-container {
            display: flex;
            gap: 0.5rem;
        }

        .stat-pill {
            background: var(--white);
            padding: 0.4rem 0.8rem;
            border-radius: 999px;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: var(--shadow-sm);
        }

        .stat-pill.streak { color: var(--accent-orange); }
        .stat-pill.points { color: var(--accent-yellow); }

        .guest-login-btn {
            background-color: var(--thelo-blue);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        /* --- SCROLLABLE CONTENT AREA --- */
        .scroll-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.5rem 6rem 1.5rem; /* Bottom padding for nav bar */
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .scroll-content::-webkit-scrollbar { display: none; /* Hide scrollbar Chrome */ }

        /* --- ZONE 2: HERO CARD --- */
        .hero-card {
            margin-top: 1rem;
            background: linear-gradient(135deg, var(--thelo-blue), #1e40af);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .hero-card:active { transform: scale(0.98); }

        /* Decorative background circle */
        .hero-card::after {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        .hero-label {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            display: block;
        }

        .hero-title {
            font-size: 1.75rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            max-width: 80%;
        }

        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            background: white;
            height: 100%;
            width: 0%; /* JS will set this */
            border-radius: 3px;
        }

        .hero-action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .play-btn {
            background: white;
            color: var(--thelo-blue);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: none;
        }

        .continue-text {
            font-weight: 700;
            font-size: 1rem;
        }

        /* --- ZONE 3: MISSIONS --- */
        .missions-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .mission-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .mission-item {
            background: var(--white);
            padding: 1rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
        }
        
        .mission-item.completed {
            background: #F0FDF4; /* Light green bg */
            border: 1px solid #DCFCE7;
        }

        .mission-icon {
            width: 40px;
            height: 40px;
            background: var(--thelo-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--thelo-blue);
            font-size: 1rem;
            flex-shrink: 0;
        }
        
        .mission-item.completed .mission-icon {
            background: var(--success-green);
            color: white;
        }

        .mission-details {
            flex: 1;
        }

        .mission-name {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            display: block;
        }
        
        .mission-reward {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .guest-lock-overlay {
            background: rgba(255,255,255,0.7);
            border: 1px dashed var(--text-muted);
            padding: 1.5rem;
            text-align: center;
            border-radius: var(--radius-md);
        }
        .guest-lock-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        /* --- ZONE 4: BOTTOM NAV --- */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--white);
            border-top: 1px solid #E5E7EB;
            padding: 0.8rem 1rem 1.5rem 1rem; /* Extra bottom padding for iOS home bar */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 50;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            transition: color 0.2s;
            width: 60px;
        }

        .nav-item i {
            font-size: 1.25rem;
        }

        .nav-item.active {
            color: var(--thelo-blue);
        }

        /* --- DEV TOGGLE --- */
        #dev-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7rem;
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <button id="dev-toggle" onclick="toggleUserMode()">Switch: User / Guest</button>

    <div id="app-container">
        
        <header class="hangar-header">
            <div id="header-content" style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                </div>
        </header>

        <main class="scroll-content">
            
            <div id="hero-section">
                </div>

            <section class="missions-section">
                <div class="section-header">
                    <h2 class="section-title">Daily Missions</h2>
                </div>
                
                <div id="missions-list" class="mission-list">
                    </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                <span>Hangar</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-map"></i>
                <span>Map</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-book-open"></i>
                <span>Notebook</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>

    </div>

<script>
    // --- MOCK DATA STATE ---
    let isGuest = false; // Default state

    const userData = {
        name: "Aram",
        streak: 5,
        points: 1250,
        lastLesson: "Geometry: Angles",
        progress: 60,
        missions: [
            { id: 1, title: "Complete 1 Lesson", reward: "50 XP", completed: true },
            { id: 2, title: "Get 3 Perfect Answers", reward: "20 XP", completed: false },
            { id: 3, title: "Use Notebook", reward: "10 XP", completed: false }
        ]
    };

    const guestData = {
        name: "Explorer",
        lastLesson: "Try: Intro to Algebra",
        progress: 0
    };

    // --- RENDER FUNCTIONS ---

    function renderHeader() {
        const container = document.getElementById('header-content');
        
        if (isGuest) {
            container.innerHTML = `
                <div class="user-greeting">
                    <span>Welcome,</span>
                    <h1>Explorer!</h1>
                </div>
                <button class="guest-login-btn">
                    Sign In
                </button>
            `;
        } else {
            container.innerHTML = `
                <div class="user-greeting">
                    <span>Welcome back,</span>
                    <h1>${userData.name}</h1>
                </div>
                <div class="stats-container">
                    <div class="stat-pill streak">
                        <i class="fa-solid fa-fire"></i> ${userData.streak}
                    </div>
                    <div class="stat-pill points">
                        <i class="fa-solid fa-star"></i> ${userData.points}
                    </div>
                </div>
            `;
        }
    }

    function renderHero() {
        const container = document.getElementById('hero-section');
        const data = isGuest ? guestData : userData;
        const subLabel = isGuest ? "FREE DEMO" : "CONTINUE MISSION";
        const progressWidth = isGuest ? 0 : data.progress;

        container.innerHTML = `
            <div class="hero-card">
                <span class="hero-label">${subLabel}</span>
                <h2 class="hero-title">${data.lastLesson}</h2>
                
                <div class="progress-container">
                    <div class="progress-bar" style="width: ${progressWidth}%"></div>
                </div>

                <div class="hero-action-row">
                    <span class="continue-text">${isGuest ? 'Start Learning' : 'Resume'}</span>
                    <button class="play-btn">
                        <i class="fa-solid fa-play"></i>
                    </button>
                </div>
            </div>
        `;
    }

    function renderMissions() {
        const container = document.getElementById('missions-list');
        
        if (isGuest) {
            container.innerHTML = `
                <div class="guest-lock-overlay">
                    <i class="fa-solid fa-lock" style="font-size: 2rem; color: #ccc; margin-bottom: 0.5rem;"></i>
                    <p class="guest-lock-text">Sign in to track daily goals, earn XP, and compete on the leaderboard!</p>
                </div>
            `;
        } else {
            container.innerHTML = userData.missions.map(mission => `
                <div class="mission-item ${mission.completed ? 'completed' : ''}">
                    <div class="mission-icon">
                        <i class="fa-solid ${mission.completed ? 'fa-check' : 'fa-bullseye'}"></i>
                    </div>
                    <div class="mission-details">
                        <span class="mission-name">${mission.title}</span>
                        <span class="mission-reward">${mission.reward}</span>
                    </div>
                </div>
            `).join('');
        }
    }

    function refreshUI() {
        renderHeader();
        renderHero();
        renderMissions();
    }

    // --- INTERACTION LOGIC ---

    function toggleUserMode() {
        isGuest = !isGuest;
        refreshUI();
        console.log("Mode switched. Guest:", isGuest);
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        refreshUI();

        // Add simple touch feedback to card
        const hero = document.querySelector('.hero-card');
        if(hero) {
            hero.addEventListener('click', () => {
                // In a real app, this navigates to Page 3 (The Board)
                alert(`Launching Lesson: ${isGuest ? guestData.lastLesson : userData.lastLesson}`);
            });
        }
    });

</script>

</body>
</html>
