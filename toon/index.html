<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo Hangar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ============================================
           THELO DESIGN SYSTEM (Extracted & Adapted)
           ============================================
        */
        :root {
            /* Core Brand Colors */
            --thelo-blue: #2563EB;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;

            /* Slate Palette */
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --slate-600: #475569;
            --white: #ffffff;

            /* Status Colors (New for App) */
            --streak-fire: #F59E0B; 
            --success-green: #22C55E;
        }

        /* Base Typography matching landing page */
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-Regular.otf') format('opentype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf') format('opentype');
            font-weight: 600;
        }
        @font-face {
            font-family: 'Montserrat Arm';
            src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf') format('opentype');
            font-weight: 800;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat Arm', 'Manrope', system-ui, -apple-system, sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;

            /* THELO SIGNATURE GRID BACKGROUND */
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- APP SHELL --- */
        #app-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px; /* Mobile constraint */
            margin: 0 auto;
            position: relative;
            background: transparent; /* Let grid show through */
        }

        /* --- HEADER --- */
        header {
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .user-info h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        .user-info .sub-text {
            font-size: 0.875rem;
            color: var(--slate-600);
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        /* Pill Tag Style Stats (Matches .pill-tag but smaller) */
        .stats-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .stat-badge {
            background-color: var(--white);
            border: 1px solid var(--slate-200);
            border-radius: 9999px;
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            padding: 0 1.5rem 6rem 1.5rem;
            overflow-y: auto;
            /* Hide scrollbars */
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
        main::-webkit-scrollbar { display: none; }

        /* --- THE "WINDOW" CARD COMPONENT --- 
           Copied directly from landing page .window-container 
        */
        .window-card {
            position: relative;
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            padding: 2rem 1.5rem 1.5rem 1.5rem; /* Top padding for dots */
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.2s cubic-bezier(0.215, 0.610, 0.355, 1);
        }

        .window-card:active {
            transform: scale(0.98);
        }

        /* The signature dots */
        .window-card::before {
            content: ' ';
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 52px;
            height: 12px;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
        }

        /* Card Typography */
        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate-500);
            font-weight: 700;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem; /* Space from dots */
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--thelo-text);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        /* Primary Action Button (Matches Landing Page .pill-tag style) */
        .action-btn {
            width: 100%;
            background-color: var(--thelo-blue);
            color: var(--white);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.875rem;
            border-radius: 0.5rem; /* Slightly softer than the pill for main button */
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover { background-color: #1d4ed8; }

        /* Progress Bar inside card */
        .progress-track {
            width: 100%;
            height: 6px;
            background-color: var(--slate-100);
            border-radius: 3px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--thelo-blue);
            border-radius: 3px;
        }

        /* --- DAILY MISSIONS SECTION --- */
        .section-header {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--thelo-text);
            margin-bottom: 1rem;
        }

        .mission-row {
            background-color: var(--white);
            border: 1px solid var(--grid-color); /* Match window border */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .check-circle {
            width: 24px;
            height: 24px;
            border: 2px solid var(--slate-200);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
        }

        .mission-row.done .check-circle {
            background-color: var(--success-green);
            border-color: var(--success-green);
            color: var(--white);
            font-size: 0.75rem;
        }

        .mission-text {
            flex: 1;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--thelo-text);
        }
        
        .mission-xp {
            font-size: 0.75rem;
            color: var(--slate-500);
            font-weight: 700;
        }

        /* --- BOTTOM NAV --- */
        .nav-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--grid-color);
            display: flex;
            justify-content: space-around;
            padding: 0.75rem 0 1.5rem 0; /* Padding for iOS home indicator */
            z-index: 50;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: var(--slate-500);
            font-size: 0.7rem;
            font-weight: 600;
            text-decoration: none;
            width: 64px;
        }

        .nav-item i { font-size: 1.25rem; margin-bottom: 2px; }
        .nav-item.active { color: var(--thelo-blue); }

        /* --- GUEST LOCK OVERLAY --- */
        .guest-overlay {
            background: var(--slate-100);
            border: 2px dashed var(--slate-200);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            color: var(--slate-500);
        }

        /* Dev Toggle */
        #dev-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--thelo-text);
            color: var(--white);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.7rem;
            z-index: 100;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <button id="dev-toggle" onclick="toggleMode()">User / Guest</button>

    <div id="app-frame">
        
        <header>
            <div class="user-info">
                <span class="sub-text" id="greeting-sub">Welcome back,</span>
                <h1 id="greeting-main">Aram</h1>
            </div>
            
            <div class="stats-row" id="stats-container">
                <div class="stat-badge">
                    <i class="fa-solid fa-fire" style="color: var(--streak-fire);"></i> 5
                </div>
                <div class="stat-badge">
                    <i class="fa-solid fa-star" style="color: #FACC15;"></i> 1250
                </div>
            </div>
        </header>

        <main>
            <div class="window-card" onclick="alert('Navigating to Landscape Board...')">
                <span class="card-label" id="card-label">Continue Mission</span>
                <h2 class="card-title" id="card-title">Intro to Geometry: Angles</h2>
                
                <div class="progress-track" id="progress-container">
                    <div class="progress-fill" style="width: 65%;"></div>
                </div>

                <button class="action-btn">
                    <span id="btn-text">Resume</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div class="missions-section">
                <h3 class="section-header">Today's Goals</h3>
                <div id="missions-list">
                    </div>
            </div>
        </main>

        <nav class="nav-bar">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i>
                Hangar
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-map"></i>
                Map
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-pencil"></i>
                Thelobook
            </a>
            <a href="#" class="nav-item">
                <i class="fa-solid fa-user"></i>
                Profile
            </a>
        </nav>

    </div>

<script>
    let isGuest = false;

    const userData = {
        name: "Aram",
        lesson: "Intro to Geometry: Angles",
        progress: 65,
        missions: [
            { text: "Complete 1 Lesson", xp: "50 XP", done: true },
            { text: "Get 3 Perfect Scores", xp: "20 XP", done: false }
        ]
    };

    const guestData = {
        name: "Explorer",
        lesson: "Try: Algebra Basics",
        progress: 0,
        missions: []
    };

    function renderUI() {
        const data = isGuest ? guestData : userData;

        // 1. Header
        document.getElementById('greeting-sub').textContent = isGuest ? "Welcome," : "Welcome back,";
        document.getElementById('greeting-main').textContent = data.name;

        // 2. Stats Visibility
        const statsEl = document.getElementById('stats-container');
        if (isGuest) {
            statsEl.innerHTML = `<button class="stat-badge" style="background:var(--thelo-text); color:white; border:none;">Sign In</button>`;
        } else {
            statsEl.innerHTML = `
                <div class="stat-badge"><i class="fa-solid fa-fire" style="color: var(--streak-fire);"></i> 5</div>
                <div class="stat-badge"><i class="fa-solid fa-star" style="color: #FACC15;"></i> 1250</div>
            `;
        }

        // 3. Hero Card
        document.getElementById('card-label').textContent = isGuest ? "Free Demo" : "Continue Mission";
        document.getElementById('card-title').textContent = data.lesson;
        document.getElementById('btn-text').textContent = isGuest ? "Start Learning" : "Resume";
        
        // Hide progress bar for guest
        const progContainer = document.getElementById('progress-container');
        if (isGuest) {
            progContainer.style.display = 'none';
        } else {
            progContainer.style.display = 'block';
            progContainer.querySelector('.progress-fill').style.width = data.progress + '%';
        }

        // 4. Missions
        const missionList = document.getElementById('missions-list');
        if (isGuest) {
            missionList.innerHTML = `
                <div class="guest-overlay">
                    <i class="fa-solid fa-lock" style="margin-bottom:0.5rem; font-size:1.25rem;"></i><br>
                    Sign in to track your progress & earn XP.
                </div>
            `;
        } else {
            missionList.innerHTML = data.missions.map(m => `
                <div class="mission-row ${m.done ? 'done' : ''}">
                    <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                    <div class="mission-text">${m.text}</div>
                    <div class="mission-xp">${m.xp}</div>
                </div>
            `).join('');
        }
    }

    function toggleMode() {
        isGuest = !isGuest;
        renderUI();
    }

    // Init
    renderUI();
</script>

</body>
</html>
