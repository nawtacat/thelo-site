<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo Hangar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ============================================
           THELO MOBILE DESIGN SYSTEM
           ============================================
        */
        :root {
            --thelo-blue: #2563EB;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
            --slate-200: #e2e8f0;
            --slate-500: #64748b;
            --slate-600: #475569;
            --white: #ffffff;
            --streak-fire: #F59E0B; 
            --points-star: #FACC15;
            --success-green: #22C55E;
        }

        /* Armenian Fonts Support */
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-Regular.otf'); font-weight: 400; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf'); font-weight: 600; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf'); font-weight: 800; }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat Arm', 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Thelo Grid Pattern */
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* App Frame */
        #app-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        header {
            padding: 2rem 1.5rem 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .user-info h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            line-height: 1.1;
        }
        
        .user-info .sub-text {
            font-size: 0.875rem;
            color: var(--slate-600);
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        .stats-row { display: flex; gap: 0.5rem; }
        
        .stat-badge {
            background-color: var(--white);
            border: 1px solid var(--slate-200);
            border-radius: 9999px;
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* Main Content Scroll Area */
        main {
            flex: 1;
            padding: 1rem 1.5rem 6rem 1.5rem;
            overflow-y: auto;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        /* Hero Card (The Window) */
        .window-card {
            position: relative;
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }
        .window-card:active { transform: scale(0.98); }

        /* Mac-style dots */
        .window-card::before {
            content: ' ';
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 52px;
            height: 12px;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate-500);
            font-weight: 700;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--thelo-text);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        /* Action Button */
        .action-btn {
            width: 100%;
            background-color: var(--thelo-blue);
            color: var(--white);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.875rem;
            border-radius: 0.5rem;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn:disabled { background-color: var(--slate-200); color: var(--slate-500); }

        /* Missions */
        .section-header {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--thelo-text);
            margin-bottom: 1rem;
        }

        .mission-row {
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .mission-row.locked { opacity: 0.6; filter: grayscale(1); }

        .check-circle {
            width: 24px;
            height: 24px;
            border: 2px solid var(--slate-200);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .check-circle i { font-size: 0.7rem; color: var(--white); display: none; }
        
        .mission-row.done .check-circle {
            background-color: var(--success-green);
            border-color: var(--success-green);
        }
        .mission-row.done .check-circle i { display: block; }

        .mission-text { flex: 1; font-size: 0.95rem; font-weight: 600; }
        .mission-xp { font-size: 0.75rem; color: var(--slate-500); font-weight: 700; }

        /* Nav Bar */
        .nav-bar {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--grid-color);
            display: flex; justify-content: space-around;
            padding: 0.75rem 0 1.5rem 0;
            z-index: 50;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 0.25rem; color: var(--slate-500); font-size: 0.7rem;
            font-weight: 600; text-decoration: none; width: 64px;
        }
        .nav-item i { font-size: 1.25rem; }
        .nav-item.active { color: var(--thelo-blue); }

        /* Loading State */
        .skeleton {
            background: #e5e7eb;
            border-radius: 4px;
            color: transparent !important;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

    </style>
</head>
<body>

    <div id="app-frame">
        
        <header>
            <div class="user-info">
                <span class="sub-text" id="greeting-sub">Loading...</span>
                <h1 id="greeting-main" class="skeleton" style="min-width: 100px;">&nbsp;</h1>
            </div>
            
            <div class="stats-row" id="stats-container" style="visibility: hidden;">
                <div class="stat-badge">
                    <i class="fa-solid fa-fire" style="color: var(--streak-fire);"></i> <span id="val-streak">0</span>
                </div>
                <div class="stat-badge">
                    <i class="fa-solid fa-star" style="color: var(--points-star);"></i> <span id="val-points">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="window-card" id="hero-card">
                <span class="card-label">Up Next</span>
                <h2 class="card-title" id="next-lesson-title">Loading Curriculum...</h2>
                
                <button class="action-btn" id="hero-action-btn" disabled>
                    <span>Please Wait</span>
                </button>
            </div>

            <div class="section-header">Today's Missions</div>
            <div id="missions-list">
                </div>
        </main>

        <nav class="nav-bar">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i> Hangar
            </a>
            <a href="map.html" class="nav-item">
                <i class="fa-solid fa-map"></i> Map
            </a>
            <a href="notebook.html" class="nav-item">
                <i class="fa-solid fa-pencil"></i> Book
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fa-solid fa-user"></i> Profile
            </a>
        </nav>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. CONFIGURATION (Copied from dashboard.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. DOM ELEMENTS
        const ui = {
            greetingSub: document.getElementById('greeting-sub'),
            greetingMain: document.getElementById('greeting-main'),
            statsContainer: document.getElementById('stats-container'),
            valStreak: document.getElementById('val-streak'),
            valPoints: document.getElementById('val-points'),
            heroTitle: document.getElementById('next-lesson-title'),
            heroBtn: document.getElementById('hero-action-btn'),
            missionsList: document.getElementById('missions-list')
        };

        // 3. CORE LOGIC

        // A. Load User Profile (Points/Streak)
        async function loadUserProfile(user) {
            const docRef = doc(db, 'thelo-students', user.uid);
            try {
                const snap = await getDoc(docRef);
                
                ui.statsContainer.style.visibility = 'visible';
                ui.greetingMain.classList.remove('skeleton');

                if (snap.exists()) {
                    const data = snap.data();
                    ui.greetingSub.textContent = "Welcome back,";
                    ui.greetingMain.textContent = data.name || "Student";
                    ui.valPoints.textContent = data.points || 0;
                    ui.valStreak.textContent = data.streakData?.currentStreak || 0;
                    
                    // Render Missions (Mock based on real data for now)
                    renderMissions(false, data.lessonsCompleted || 0);
                } else {
                    // New user document not created yet
                    ui.greetingSub.textContent = "Welcome,";
                    ui.greetingMain.textContent = "New Student";
                    renderMissions(false, 0);
                }
            } catch (e) {
                console.error("Profile load error", e);
            }
        }

        // B. Determine Next Lesson (The Smart "Map" Logic)
        async function loadNextLesson(user) {
            // Hardcoded for MVP, can be dynamic later
            const courseId = 'sat-math-prep'; 
            
            try {
                // 1. Get Progress Map
                const progressRef = collection(db, 'thelo-students', user.uid, 'progress');
                const progressSnap = await getDocs(progressRef);
                const progressMap = new Set(); // Store IDs of completed lessons
                
                progressSnap.forEach(doc => {
                    if (doc.data().status === 'completed') progressMap.add(doc.id);
                });

                // 2. Get Course Structure (Units -> Topics)
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));
                const unitsSnap = await getDocs(unitsQuery);

                let nextTopic = null;

                // Loop through units to find first incomplete topic
                // Note: Nested async loops in forEach are tricky, using for..of
                for (const unitDoc of unitsSnap.docs) {
                    const topicsRef = collection(unitDoc.ref, 'topics');
                    const topicsQuery = query(topicsRef, orderBy('order'));
                    const topicsSnap = await getDocs(topicsQuery);

                    for (const topicDoc of topicsSnap.docs) {
                        const topicId = topicDoc.id;
                        // If this topic is NOT in the completed set, it's the next one!
                        if (!progressMap.has(topicId)) {
                            nextTopic = { id: topicId, ...topicDoc.data() };
                            break; 
                        }
                    }
                    if (nextTopic) break; // Break outer loop if found
                }

                // 3. Update UI
                if (nextTopic) {
                    ui.heroTitle.textContent = nextTopic.topicName;
                    ui.heroBtn.disabled = false;
                    ui.heroBtn.innerHTML = `<span>Start Lesson</span> <i class="fa-solid fa-play"></i>`;
                    ui.heroBtn.onclick = () => {
                        // Navigate to Landscape Board Page (Future implementation)
                        window.location.href = `board.html?lessonFile=${nextTopic.lessonFileUrl}`;
                    };
                } else {
                    // Course Completed!
                    ui.heroTitle.textContent = "All Lessons Completed!";
                    ui.heroBtn.disabled = false;
                    ui.heroBtn.innerHTML = `<span>Review Course</span> <i class="fa-solid fa-rotate-left"></i>`;
                }

            } catch (e) {
                console.error("Course load error", e);
                ui.heroTitle.textContent = "Error loading path.";
            }
        }

        // C. Render Guest UI
        function renderGuestUI() {
            ui.greetingSub.textContent = "Welcome,";
            ui.greetingMain.textContent = "Explorer";
            ui.greetingMain.classList.remove('skeleton');
            ui.statsContainer.innerHTML = `<button class="stat-badge" style="background:#111; color:white; border:none;">Sign In</button>`;
            ui.statsContainer.style.visibility = 'visible';

            ui.heroTitle.textContent = "Try: Intro to Algebra";
            ui.heroBtn.disabled = false;
            ui.heroBtn.innerHTML = `<span>Start Demo</span> <i class="fa-solid fa-play"></i>`;
            ui.heroBtn.onclick = () => {
                alert("This would launch a demo lesson without saving progress.");
            };

            renderMissions(true, 0);
        }

        // D. Render Missions List
        function renderMissions(isGuest, lessonsDone) {
            const html = `
                <div class="mission-row ${lessonsDone > 0 ? 'done' : ''}">
                    <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                    <div class="mission-text">Complete 1 Lesson</div>
                    <div class="mission-xp">50 XP</div>
                </div>
                <div class="mission-row ${isGuest ? 'locked' : ''}">
                    <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                    <div class="mission-text">Get a Perfect Score</div>
                    <div class="mission-xp">20 XP</div>
                </div>
            `;
            ui.missionsList.innerHTML = html;
        }

        // 4. INIT
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User authenticated:", user.uid);
                // Run parallel fetches for speed
                loadUserProfile(user);
                loadNextLesson(user);
            } else {
                console.log("No user, loading Guest UI");
                renderGuestUI();
            }
        });

    </script>
</body>
</html>
