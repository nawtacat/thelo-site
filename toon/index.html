<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thelo Hangar</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ============================================
           THELO MOBILE DESIGN SYSTEM
           ============================================
        */
        :root {
            --thelo-blue: #2563EB;
            --thelo-blue-dark: #1d4ed8;
            --thelo-bg: #F8F9FA;
            --thelo-text: #111827;
            --grid-color: #E5E7EB;
            --slate-200: #e2e8f0;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --white: #ffffff;
            --streak-fire: #F59E0B; 
            --points-star: #FACC15;
            --success-green: #22C55E;
        }

        /* Armenian Fonts Support */
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-Regular.otf'); font-weight: 400; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-SemiBold.otf'); font-weight: 600; }
        @font-face { font-family: 'Montserrat Arm'; src: url('https://thelo.space/fonts/Montserratarm-ExtraBold.otf'); font-weight: 800; }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat Arm', 'Manrope', sans-serif;
            background-color: var(--thelo-bg);
            color: var(--thelo-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Thelo Grid Pattern */
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* App Frame */
        #app-frame {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        header {
            padding: 2rem 1.5rem 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(180deg, var(--thelo-bg) 80%, rgba(248, 249, 250, 0));
            z-index: 10;
        }

        .user-info h1 {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 1.75rem;
            line-height: 1.1;
        }
        
        .user-info .sub-text {
            font-size: 0.875rem;
            color: var(--slate-600);
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: block;
        }

        .stats-row { display: flex; gap: 0.5rem; }
        
        .stat-badge {
            background-color: var(--white);
            border: 1px solid var(--slate-200);
            border-radius: 9999px;
            padding: 0.35rem 0.75rem;
            font-size: 0.875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        /* Main Content Scroll Area */
        main {
            flex: 1;
            padding: 0 1.5rem 6rem 1.5rem;
            overflow-y: auto;
            scrollbar-width: none;
        }
        main::-webkit-scrollbar { display: none; }

        /* --- HERO CARD (Next Lesson) --- */
        .window-card {
            position: relative;
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            padding: 2rem 1.5rem 1.5rem 1.5rem;
            margin-bottom: 2.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s;
        }
        .window-card:active { transform: scale(0.98); }

        /* Mac-style dots */
        .window-card::before {
            content: ' ';
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 52px;
            height: 12px;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' viewBox='0 0 52 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='6' fill='%23FF5F56'/%3E%3Ccircle cx='26' cy='6' r='6' fill='%23FFBD2E'/%3E%3Ccircle cx='46' cy='6' r='6' fill='%2327C93F'/%3E%3C/svg%3E%0A");
            background-repeat: no-repeat;
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate-500);
            font-weight: 700;
            margin-bottom: 0.5rem;
            margin-top: 0.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--thelo-text);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        /* Action Button */
        .action-btn {
            width: 100%;
            background-color: var(--thelo-blue);
            color: var(--white);
            font-weight: 700;
            font-size: 1rem;
            padding: 0.875rem;
            border-radius: 0.5rem;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover { background-color: var(--thelo-blue-dark); }
        .action-btn:disabled { background-color: var(--slate-200); color: var(--slate-500); cursor: not-allowed; }

        /* --- CURRICULUM LIST --- */
        .curriculum-header {
            font-size: 1.125rem;
            font-weight: 800;
            color: var(--thelo-text);
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 4px solid var(--thelo-blue);
            line-height: 1;
        }

        .unit-container {
            margin-bottom: 1.5rem;
        }

        .unit-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate-500);
            font-weight: 700;
            margin-bottom: 0.75rem;
            margin-left: 0.25rem;
        }

        .lesson-item {
            background-color: var(--white);
            border: 1px solid var(--grid-color);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.1s;
        }
        
        /* Active Lesson Style */
        .lesson-item.active {
            border-color: var(--thelo-blue);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        .lesson-item.active:active { transform: scale(0.98); }

        /* Locked Lesson Style */
        .lesson-item.locked {
            background-color: #FAFAFA;
            border-style: dashed;
            color: var(--slate-400);
        }

        .lesson-status-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        /* Status Variants */
        .status-completed { background: #DCFCE7; color: var(--success-green); }
        .status-active { background: #EFF6FF; color: var(--thelo-blue); }
        .status-locked { background: var(--slate-200); color: var(--slate-500); }

        .lesson-info { flex: 1; }
        .lesson-name { font-size: 0.95rem; font-weight: 700; line-height: 1.2; }
        .lesson-sub { font-size: 0.75rem; font-weight: 600; color: var(--slate-500); margin-top: 2px; }

        /* Nav Bar */
        .nav-bar {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--grid-color);
            display: flex; justify-content: space-around;
            padding: 0.75rem 0 1.5rem 0;
            z-index: 50;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            gap: 0.25rem; color: var(--slate-500); font-size: 0.7rem;
            font-weight: 600; text-decoration: none; width: 64px;
        }
        .nav-item i { font-size: 1.25rem; }
        .nav-item.active { color: var(--thelo-blue); }

        /* Skeleton Loading Animation */
        .skeleton {
            background: #e5e7eb;
            border-radius: 4px;
            color: transparent !important;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

    </style>
</head>
<body>

    <div id="app-frame">
        
        <header>
            <div class="user-info">
                <span class="sub-text" id="greeting-sub">Loading...</span>
                <h1 id="greeting-main" class="skeleton" style="min-width: 120px;">&nbsp;</h1>
            </div>
            
            <div class="stats-row" id="stats-container" style="visibility: hidden;">
                <div class="stat-badge">
                    <i class="fa-solid fa-fire" style="color: var(--streak-fire);"></i> <span id="val-streak">0</span>
                </div>
                <div class="stat-badge">
                    <i class="fa-solid fa-star" style="color: var(--points-star);"></i> <span id="val-points">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="window-card" id="hero-card">
                <span class="card-label">Up Next</span>
                <h2 class="card-title" id="next-lesson-title">Loading Curriculum...</h2>
                
                <button class="action-btn" id="hero-action-btn" disabled>
                    <span>Start Lesson</span>
                </button>
            </div>

            <div class="curriculum-header">Course Plan</div>
            <div id="lesson-list-container">
                </div>
        </main>

        <nav class="nav-bar">
            <a href="#" class="nav-item active">
                <i class="fa-solid fa-house"></i> Hangar
            </a>
            <a href="notebook.html" class="nav-item">
                <i class="fa-solid fa-pencil"></i> Book
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fa-solid fa-user"></i> Profile
            </a>
        </nav>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8",
            authDomain: "physmathacademy-722b3.firebaseapp.com",
            projectId: "physmathacademy-722b3",
            storageBucket: "physmathacademy-722b3.appspot.com",
            appId: "1:1093640992262:web:35b1bf4d2364bcf745f587"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. UI ELEMENTS
        const ui = {
            greetingSub: document.getElementById('greeting-sub'),
            greetingMain: document.getElementById('greeting-main'),
            statsContainer: document.getElementById('stats-container'),
            valStreak: document.getElementById('val-streak'),
            valPoints: document.getElementById('val-points'),
            heroTitle: document.getElementById('next-lesson-title'),
            heroBtn: document.getElementById('hero-action-btn'),
            listContainer: document.getElementById('lesson-list-container')
        };

        // 3. BACKEND FUNCTIONS

        // A. Load User Profile Stats
        async function loadUserProfile(user) {
            try {
                const docRef = doc(db, 'thelo-students', user.uid);
                const snap = await getDoc(docRef);
                
                ui.statsContainer.style.visibility = 'visible';
                ui.greetingMain.classList.remove('skeleton');

                if (snap.exists()) {
                    const data = snap.data();
                    ui.greetingSub.textContent = "Welcome back,";
                    ui.greetingMain.textContent = data.name || "Student";
                    ui.valPoints.textContent = data.points || 0;
                    ui.valStreak.textContent = data.streakData?.currentStreak || 0;
                } else {
                    ui.greetingSub.textContent = "Welcome,";
                    ui.greetingMain.textContent = "New Student";
                }
            } catch (e) {
                console.error("Profile load error", e);
            }
        }

        // B. Render Full Curriculum List & Next Lesson
        async function loadCurriculum(user) {
            const courseId = 'sat-math-prep'; 
            
            try {
                // 1. Fetch Progress (Set of Completed Lesson IDs)
                const progressRef = collection(db, 'thelo-students', user.uid, 'progress');
                const progressSnap = await getDocs(progressRef);
                const completedSet = new Set();
                
                progressSnap.forEach(doc => {
                    if (doc.data().status === 'completed') completedSet.add(doc.id);
                });

                // 2. Fetch Course Structure (Units -> Topics)
                const unitsQuery = query(collection(db, 'courses', courseId, 'units'), orderBy('order'));
                const unitsSnap = await getDocs(unitsQuery);

                let listHTML = '';
                let nextLessonFound = false;

                // 3. Iterate and Build List
                for (const unitDoc of unitsSnap.docs) {
                    const unitData = unitDoc.data();
                    
                    // Start Unit Container
                    listHTML += `<div class="unit-container"><div class="unit-title">${unitData.unitTitle}</div>`;

                    // Fetch Topics for this Unit
                    const topicsRef = collection(unitDoc.ref, 'topics');
                    const topicsQuery = query(topicsRef, orderBy('order'));
                    const topicsSnap = await getDocs(topicsQuery);

                    for (const topicDoc of topicsSnap.docs) {
                        const tId = topicDoc.id;
                        const tData = topicDoc.data();
                        const isCompleted = completedSet.has(tId);
                        
                        let statusClass = 'locked';
                        let icon = '<i class="fa-solid fa-lock"></i>';
                        let subText = 'Locked';
                        let clickAction = '';

                        // Logic to determine status
                        if (isCompleted) {
                            statusClass = 'completed';
                            icon = '<i class="fa-solid fa-check"></i>';
                            subText = 'Completed';
                            // Completed lessons can be reviewed
                            clickAction = `onclick="window.location.href='board.html?lessonFile=${tData.lessonFileUrl}'"`;
                        } 
                        else if (!nextLessonFound) {
                            // This is the FIRST non-completed lesson -> It is "Active/Next"
                            nextLessonFound = true;
                            statusClass = 'active';
                            icon = '<i class="fa-solid fa-play"></i>';
                            subText = 'Start Now';
                            clickAction = `onclick="window.location.href='board.html?lessonFile=${tData.lessonFileUrl}'"`;

                            // --- POPULATE HERO CARD ---
                            ui.heroTitle.textContent = tData.topicName;
                            ui.heroBtn.disabled = false;
                            ui.heroBtn.innerHTML = `Start Lesson &nbsp;<i class="fa-solid fa-play"></i>`;
                            ui.heroBtn.onclick = () => {
                                window.location.href = `board.html?lessonFile=${tData.lessonFileUrl}`;
                            };
                        }

                        // Render Item
                        listHTML += `
                            <div class="lesson-item ${statusClass}" ${clickAction}>
                                <div class="lesson-status-icon status-${statusClass}">
                                    ${icon}
                                </div>
                                <div class="lesson-info">
                                    <div class="lesson-name">${tData.topicName}</div>
                                    <div class="lesson-sub">${subText}</div>
                                </div>
                            </div>
                        `;
                    }
                    listHTML += `</div>`; // End Unit
                }

                // Edge Case: Course Fully Completed
                if (!nextLessonFound && unitsSnap.size > 0) {
                    ui.heroTitle.textContent = "All Systems Go!";
                    ui.heroBtn.innerHTML = `Review All`;
                    ui.heroBtn.disabled = true; // Or link to a summary
                }

                ui.listContainer.innerHTML = listHTML;

            } catch (e) {
                console.error("Curriculum error", e);
                ui.listContainer.innerHTML = `<p style="text-align:center; color:var(--slate-500)">Unable to load course plan.</p>`;
                ui.heroTitle.textContent = "Error loading data";
            }
        }

        // C. Render GUEST Mode
        function renderGuestMode() {
            ui.greetingSub.textContent = "Welcome,";
            ui.greetingMain.textContent = "Explorer";
            ui.greetingMain.classList.remove('skeleton');
            
            ui.statsContainer.innerHTML = `<button class="stat-badge" style="background:var(--thelo-text); color:white; border:none; width:100%;">Sign In to Save</button>`;
            ui.statsContainer.style.visibility = 'visible';

            // Hero Card -> Demo Lesson
            ui.heroTitle.textContent = "Try: Intro to Algebra";
            ui.heroBtn.disabled = false;
            ui.heroBtn.innerHTML = `Start Demo &nbsp;<i class="fa-solid fa-play"></i>`;
            ui.heroBtn.onclick = () => {
                // In a real implementation, link to a demo JSON file
                alert("Launching Demo Lesson...");
            };

            // Mock List
            ui.listContainer.innerHTML = `
                <div class="unit-container">
                    <div class="unit-title">Demo Content</div>
                    <div class="lesson-item active">
                        <div class="lesson-status-icon status-active"><i class="fa-solid fa-play"></i></div>
                        <div class="lesson-info"><div class="lesson-name">Intro to Algebra</div><div class="lesson-sub">Free Preview</div></div>
                    </div>
                    <div class="lesson-item locked">
                        <div class="lesson-status-icon status-locked"><i class="fa-solid fa-lock"></i></div>
                        <div class="lesson-info"><div class="lesson-name">Solving Equations</div><div class="lesson-sub">Sign In Required</div></div>
                    </div>
                </div>
            `;
        }

        // 4. AUTH LISTENER
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User active:", user.uid);
                loadUserProfile(user);
                loadCurriculum(user);
            } else {
                console.log("Guest mode");
                renderGuestMode();
            }
        });

    </script>
</body>
</html>
