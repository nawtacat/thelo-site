<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Courses | Thelo</title>
  <link rel="icon" href="https://thelo.space/img/thelofavicon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <style>
    .course-card {
      position: relative;
      border-radius: 1rem;
      background: #ffffff;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
      transition: transform 0.25s;
    }
    .course-card:hover {
      transform: translateY(-6px);
    }
    .course-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #004aad 0%, #8db6ff 100%);
    }
    .module-list {
      display: none;
    }
    .course-card.active .module-list {
      display: block;
    }
  </style>
</head>
<body class="bg-[#f8fafc] text-slate-800">
  <header class="flex justify-between items-center px-6 pt-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold" id="pageTitle">Դասընթացներ</h1>
    <button onclick="toggleLanguage()" id="langButton" class="rounded-full bg-white px-4 py-2 text-sm font-medium text-blue-700 border border-blue-300 hover:bg-blue-50 transition">
      English
    </button>
  </header>

  <section class="pt-6 pb-16 px-6 max-w-4xl mx-auto">
    <div class="relative mb-8">
      <input type="text" id="searchBox" placeholder="Դասընթացներ փնտրել..." class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-slate-400">
      <svg class="absolute right-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" /></svg>
    </div>

    <!-- Course Card -->
    <div class="course-card px-6 py-8 mb-6 cursor-pointer" onclick="toggleModules(this)">
      <div class="flex justify-between items-start gap-4">
        <div class="flex-1">
          <h2 class="text-xl font-semibold text-blue-700" id="courseTitle">SAT Մաթեմատիկա</h2>
          <div class="flex flex-wrap gap-2 mt-2" id="courseTags">
            <span class="text-xs text-slate-600 bg-slate-100 px-2 py-1 rounded-full">#Մաթեմատիկա</span>
            <span class="text-xs text-slate-600 bg-slate-100 px-2 py-1 rounded-full">#Հայերեն</span>
            <span class="text-xs text-slate-600 bg-slate-100 px-2 py-1 rounded-full">#Նորեկ</span>
          </div>
          <p class="text-slate-600 text-sm mt-2" id="languageLabel">Լեզու: Հայերեն</p>
          <p class="text-slate-500 text-xs mt-1" id="courseMeta">6 բաժին • 30 դաս</p>
        </div>
        <div class="flex flex-col items-center justify-between">
          <img src="https://thelo.space/img/thelofavicon.png" alt="SAT Math" class="h-20 w-20 object-cover rounded-xl">
          <p class="text-slate-700 text-sm font-semibold text-center mt-2" id="creatorLabel">Սրճարան 1</p>
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- Modules Expandable Section -->
      <div class="module-list mt-6 space-y-4">
        <div>
          <h3 class="font-medium text-slate-700" id="module1Title">Բաժին 1: Արագություն և տոկոսներ</h3>
          <ul class="list-disc list-inside text-slate-600 text-sm mt-1" id="module1Items">
            <li>Պարզ տոկոսների խնդիրներ</li>
            <li>Տրանսպորտային խնդիրներ</li>
          </ul>
        </div>
        <div>
          <h3 class="font-medium text-slate-700" id="module2Title">Բաժին 2: Ալգեբրա</h3>
          <ul class="list-disc list-inside text-slate-600 text-sm mt-1" id="module2Items">
            <li>Հավասարումներ մեկ փոփոխականով</li>
            <li>Գծային ֆունկցիաներ</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

<script>
function toggleModules(card) {
  card.classList.toggle('active');
}

function toggleLanguage() {
  const langButton = document.getElementById("langButton");
  const isArmenian = document.documentElement.lang === "hy";

  document.documentElement.lang = isArmenian ? "en" : "hy";
  langButton.innerText = isArmenian ? "Հայերեն" : "English";

  document.getElementById("pageTitle").innerText = isArmenian ? "Courses" : "Դասընթացներ";
  document.getElementById("searchBox").placeholder = isArmenian ? "Search courses..." : "Դասընթացներ փնտրել...";
  document.getElementById("courseTitle").innerText = isArmenian ? "SAT Math" : "SAT Մաթեմատիկա";
  document.getElementById("languageLabel").innerText = isArmenian ? "Language: Armenian" : "Լեզու: Հայերեն";
  document.getElementById("courseMeta").innerText = isArmenian ? "6 Modules • 30 Lessons" : "6 բաժին • 30 դաս";
  document.getElementById("creatorLabel").innerText = isArmenian ? "Café 1" : "Սրճարան 1";
  document.getElementById("module1Title").innerText = isArmenian ? "Module 1: Speed and Percentages" : "Բաժին 1: Արագություն և տոկոսներ";
  document.getElementById("module1Items").innerHTML = isArmenian 
    ? "<li>Basic percentage problems</li><li>Transport problems</li>"
    : "<li>Պարզ տոկոսների խնդիրներ</li><li>Տրանսպորտային խնդիրներ</li>";
  document.getElementById("module2Title").innerText = isArmenian ? "Module 2: Algebra" : "Բաժին 2: Ալգեբրա";
  document.getElementById("module2Items").innerHTML = isArmenian 
    ? "<li>Equations with one variable</li><li>Linear functions</li>"
    : "<li>Հավասարումներ մեկ փոփոխականով</li><li>Գծային ֆունկցիաներ</li>";
}
</script>
</body>
</html>
