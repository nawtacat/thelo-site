<style>
:root {
    --thelo-blue: #2563EB;
    --thelo-bg: #F8F9FA;
    --thelo-text: #111827;
    --grid-color: #E5E7EB;
}
html { scroll-behavior: smooth; }
body {
    font-family: 'Manrope', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--thelo-bg);
    color: var(--thelo-text);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-image:
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
    background-size: 40px 40px;
    margin: 0;
}
h1, h2, h3, h4, h5, h6 { font-weight: 800; margin: 0; }
a { text-decoration: none; color: inherit; }
img { max-width: 100%; height: auto; }
.anim-target {
    opacity: 0;
    transition: opacity 0.7s cubic-bezier(0.215,0.610,0.355,1), transform 0.7s cubic-bezier(0.215,0.610,0.355,1);
    transform: translateY(20px);
}
.anim-target.is-visible { opacity: 1; transform: translateY(0); }
.nav-link { color: var(--thelo-text); transition: color 0.2s; }
.nav-link:hover { color: var(--thelo-blue); }
.window-container {
    position: relative;
    background-color: white;
    border: 1px solid var(--grid-color);
    border-radius: 0.75rem;
    padding: 2.5rem;
}
.window-container::before {
    content: ' ';
    position: absolute;
    top: 1rem;
    left: 1rem;
    width: 52px;
    height: 12px;
    background-image: url("data:image/svg+xml,%3Csvg width='52' height='12' ...");
    background-repeat: no-repeat;
}
/* Layout & spacing (converted from Tailwind) */
.container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; }

.mt-6 { margin-top: 1.5rem; }
.mt-8 { margin-top: 2rem; }
.mt-12 { margin-top: 3rem; }
.mt-16 { margin-top: 4rem; }
.text-center { text-align: center; }
.text-lg { font-size: 1.125rem; line-height: 1.75rem; }
.text-xl { font-size: 1.25rem; }
.text-4xl { font-size: 2.25rem; }

.font-bold { font-weight: 700; }
.font-semibold { font-weight: 600; }

.text-slate-600 { color: #475569; }
.text-slate-500 { color: #64748B; }
.text-slate-800 { color: #1E293B; }
.bg-white { background-color: white; }
.rounded-md { border-radius: 0.375rem; }
.rounded-2xl { border-radius: 1rem; }
.shadow-md { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
/* Responsive grid replacements */
.grid { display: grid; }
.grid-cols-1 { grid-template-columns: 1fr; }
.md-grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
.lg-grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
.gap-12 { gap: 3rem; }
.gap-x-12 { column-gap: 3rem; }
.gap-x-16 { column-gap: 4rem; }
.gap-y-16 { row-gap: 4rem; }
.gap-y-10 { row-gap: 2.5rem; }
/* Misc conversions */
.sticky { position: sticky; }
.top-0 { top: 0; }
.border-b { border-bottom: 1px solid var(--grid-color); }
.backdrop-blur-sm { backdrop-filter: blur(4px); }
.hidden { display: none; }
.block { display: block; }
.inline-block { display: inline-block; }
.max-w-md { max-width: 28rem; }
.max-w-7xl { max-width: 80rem; }
.max-w-4xl { max-width: 56rem; }
.max-w-3xl { max-width: 48rem; }
.aspect-video { aspect-ratio: 16/9; }
.w-full { width: 100%; }
.h-auto { height: auto; }
.object-contain { object-fit: contain; }
.pointer-events-none { pointer-events: none; }
.pointer-events-auto { pointer-events: auto; }
.opacity-0 { opacity: 0; }
.opacity-100 { opacity: 1; }
/* Button hover effects */
button:hover { background-color: #F1F5F9; }
button:focus { outline: none; box-shadow: 0 0 0 2px rgba(37,99,235,0.5); }
