<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #f1f5f9; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: auto; }
        .dashboard-screen { background-color: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        h1 { font-weight: 800; color: #1e293b; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .stat-card { background-color: #f8fafc; border: 1px solid #e2e8f0; padding: 1.5rem; border-radius: 0.75rem; }
        .stat-card h2 { margin: 0 0 0.5rem 0; font-size: 1rem; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card .value { font-size: 3rem; font-weight: 800; color: #4f46e5; }
    </style>
</head>
<body>

<div class="container">
    <div id="dashboard-screen" class="dashboard-screen">
        <h1>TOEFL App Analytics</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h2>Total Unique Users</h2>
                <div class="value" id="total-users">...</div>
            </div>
            <div class="stat-card">
                <h2>Daily Active Users (Today)</h2>
                <div class="value" id="dau">...</div>
            </div>
            <div class="stat-card">
                <h2>Prompts Requested</h2>
                <div class="value" id="prompts">...</div>
            </div>
            <div class="stat-card">
                <h2>Analyses Submitted</h2>
                <div class="value" id="analyses">...</div>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAbnPpcIt88B0jIAoLUdC71zmQDvR_fdu8", 
        authDomain: "physmathacademy-722b3.firebaseapp.com", 
        projectId: "physmathacademy-722b3",
        // ... (the rest of your config object)
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // No login required, just load the analytics immediately.
    window.addEventListener('DOMContentLoaded', (event) => {
        loadAnalytics();
    });

    async function loadAnalytics() {
        try {
            const snapshot = await db.collection('analytics').get();
            const events = snapshot.docs.map(doc => doc.data());

            // 1. Calculate Total Unique Users
            const uniqueUserIds = new Set(events.map(e => e.userId));
            document.getElementById('total-users').textContent = uniqueUserIds.size;

            // 2. Calculate Daily Active Users (DAU)
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to the beginning of today
            
            const todaysEvents = events.filter(e => e.timestamp && e.timestamp.toDate() >= today);
            const dailyUniqueUserIds = new Set(todaysEvents.map(e => e.userId));
            document.getElementById('dau').textContent = dailyUniqueUserIds.size;
            
            // 3. Calculate Total Prompts Requested
            const promptEvents = events.filter(e => e.type === 'prompt_requested');
            document.getElementById('prompts').textContent = promptEvents.length;

            // 4. Calculate Total Analyses Submitted
            const analysisEvents = events.filter(e => e.type === 'analysis_submitted');
            document.getElementById('analyses').textContent = analysisEvents.length;

        } catch (error) {
            console.error("Could not load analytics:", error);
            alert("Error loading analytics. Please check the console and ensure your Firestore rules are set to public read.");
        }
    }
</script>

</body>
</html>
