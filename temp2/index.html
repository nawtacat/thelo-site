<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos Tutor: Step-by-Step Time Control</title>
    
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
        }

        #header {
            width: 100%;
            background: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 20px;
        }

        #calculator {
            width: 90vw;
            height: 70vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        #controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            min-width: 300px;
            text-align: center;
            padding: 5px 10px;
            border: 1px dashed #aaa;
            border-radius: 4px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div id="header">
        <h2>Interactive Tutor: State-Based Navigation</h2>
        <p style="margin:5px 0; color:#666; font-size:0.9em;">Use the buttons below to move forward and backward through the solution steps.</p>
    </div>

    <div id="calculator"></div>

    <div id="controls">
        <button id="prevBtn" onclick="goToStep(-1)" disabled>‚óÄÔ∏è Previous Step</button>
        <div id="status">Status: Initializing...</div>
        <button id="nextBtn" onclick="goToStep(1)" disabled>Next Step ‚ñ∂Ô∏è</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        var calculator = Desmos.GraphingCalculator(document.getElementById('calculator'), {
            keypad: true, expressions: true, settingsMenu: true
        });

        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));
        
        let TUTOR_STEPS = []; // Array to store Desmos states at each checkpoint
        let currentStepIndex = 0;

        // Narration for each step
        const STEP_NARRATION = [
            "üëã Welcome! We'll solve the system. Press Next to start.",
            "‚úçÔ∏è Step 1: We've entered the first equation, **0.5x + y = 1** (The red line).",
            "‚úçÔ∏è Step 2: Now we've added the second equation, **-2x - y = 5**. The solution is where they meet.",
            "üîé Step 3: We've zoomed in to focus on the exact intersection point.",
            "üí° Step 4: The intersection is **(-4, 3)**. This is our (x, y) solution.",
            "‚úÖ Step 5: We calculate **x + y = -4 + 3 = -1**. The answer is B."
        ];

        // --- STEP 1: ASYNCHRONOUSLY BUILD THE TUTOR STATES ---
        // This function runs once on load to pre-calculate all the final states
        async function buildTutorStates() {
            updateStatus("Building lesson states...");
            
            // 0. Initial State (Blank Graph)
            calculator.setBlank();
            calculator.setMathBounds({ left: -10, right: 10, bottom: -10, top: 10 });
            TUTOR_STEPS.push(calculator.getState()); // Save State 0

            // --- Note: We use the API commands to instantly set the state, not the typing animation ---
            
            // 1. State after Equation 1: 0.5x + y = 1
            calculator.setExpression({ id: 'eq1', latex: '0.5x + y = 1', color: Desmos.Colors.RED });
            TUTOR_STEPS.push(calculator.getState()); // Save State 1

            // 2. State after Equation 2: -2x - y = 5
            calculator.setExpression({ id: 'eq2', latex: '-2x - y = 5', color: Desmos.Colors.BLUE });
            TUTOR_STEPS.push(calculator.getState()); // Save State 2

            // 3. State after Zoom/Pan to Intersection (-4, 3)
            // Note: We use the smooth pan function, but we only save the final bounds.
            const targetX = -4;
            const targetY = 3;
            const currentBounds = calculator.graphpaperBounds.mathCoordinates;
            const width = currentBounds.right - currentBounds.left;
            const height = currentBounds.top - currentBounds.bottom;

            calculator.setMathBounds({
                left: targetX - (width / 2),
                right: targetX + (width / 2),
                bottom: targetY - (height / 2),
                top: targetY + (height / 2)
            });
            TUTOR_STEPS.push(calculator.getState()); // Save State 3

            // 4. State after Marking Solution (-4, 3)
            calculator.setExpression({ id: 'sol', latex: '(-4, 3)', color: Desmos.Colors.BLACK, label: "Solution (x, y)", showLabel: true });
            TUTOR_STEPS.push(calculator.getState()); // Save State 4

            // 5. State after Final Calculation
            calculator.setExpression({ id: 'calc', latex: 'x + y = -4 + 3', color: Desmos.Colors.GREEN });
            calculator.setExpression({ id: 'ans', latex: '=-1', color: Desmos.Colors.GREEN });
            TUTOR_STEPS.push(calculator.getState()); // Save State 5

            // Reset to the initial state (State 0) and enable buttons
            await loadState(0);
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }
        
        // --- 2. NAVIGATION LOGIC ---
        function goToStep(direction) {
            const newIndex = currentStepIndex + direction;
            
            // Check bounds
            if (newIndex >= 0 && newIndex < TUTOR_STEPS.length) {
                currentStepIndex = newIndex;
                loadState(currentStepIndex);
                updateButtonState();
            }
        }

        function loadState(index) {
            // Load the full Desmos state object for the given step
            calculator.setState(TUTOR_STEPS[index]);
            updateStatus(STEP_NARRATION[index]);
        }

        function updateButtonState() {
            document.getElementById('prevBtn').disabled = (currentStepIndex === 0);
            document.getElementById('nextBtn').disabled = (currentStepIndex === TUTOR_STEPS.length - 1);
        }

        // --- 3. UTILITY FUNCTIONS ---
        function updateStatus(text) {
            document.getElementById('status').innerText = text;
        }

        // --- RUN ON LOAD ---
        window.onload = () => {
            buildTutorStates();
        };

        // You can use keyboard shortcuts for a better experience!
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !document.getElementById('nextBtn').disabled) {
                goToStep(1);
            } else if (e.key === 'ArrowLeft' && !document.getElementById('prevBtn').disabled) {
                goToStep(-1);
            }
        });
    </script>
</body>
</html>
